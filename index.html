        function renderPartySetup() {

        function initParty(type) {

                if(type === 'host') {

                        setupConnHandlers(conn);

        function renderActiveParty(roomId) {

                                <div style="font-weight:bold;">Film h…ôl…ô ba≈üladƒ±lmayƒ±b</div>

                        </div>
                        <div class="sync-controls">

                            <button class="sync-btn ${isHost ? 'host-only' : ''}" onclick="controlAction('rewind')">‚è™ -10s</button>
                            <button class="sync-btn ${isHost ? 'host-only' : ''}" onclick="controlAction('forward')">‚è© +10s</button>
                            ${isHost ? '<span style="color:#fbbf24; font-size:10px; align-self:center;">HOST ƒ∞DAR∆èSƒ∞</span>' : ''}

                    </div>

                    <div class="chat-container">
                        <div class="chat-header">Canlƒ± S√∂hb…ôt</div>
                        <div id="chat-messages"></div>
                        <div class="chat-input-area">
                            <div class="chat-controls">
                                <div class="emoji-list">

                                </div>
                                <div class="chat-input-wrapper">
                                    <input type="text" id="chat-input" class="chat-input" placeholder="Mesajƒ±nƒ±zƒ± yazƒ±n...">
                                    <button class="comment-btn" style="border-radius:10px; margin:4px;" onclick="sendChatMessage()">G√ñND∆èR</button>

                        </div>
                    </div>

            `;
            document.getElementById('chat-input').addEventListener('keypress', e => { if(e.key === 'Enter') sendChatMessage(); });
        }

        // Sinxron h…ôr…ôk…ôt funksiyasƒ±
        function controlAction(action) {
            if(!isHost) {
                alert("Yalnƒ±z Host (otaƒüƒ± yaradan) videonu idar…ô ed…ô bil…ôr!");
                return;
            }
            
            // Host pleyerini yenil…ô (iframe yenil…ônm…ôsi vasit…ôsil…ô)
            const iframe = document.querySelector('#party-player-container iframe');
            if(iframe) {
                // Burada iframe-…ô mesaj g√∂nd…ôrilir, vidsrc d…ôst…ôkl…ôyirs…ô sinxron olacaq
                iframe.contentWindow.postMessage({ type: 'playerControl', action: action }, '*');
            }

            // Dostuna g√∂nd…ôr
            const data = { type: 'video-control', action: action };
            broadcast(data);
            addChatMessage("Sistem", `Video ${action === 'play' ? 'ba≈üladƒ±ldƒ±' : 'dayandƒ±rƒ±ldƒ±/d…ôyi≈üdirildi'}.`, true);

        function addEmojiToInput(emoji) {
            const input = document.getElementById('chat-input');
            input.value += emoji;

        async function openPartyCatalog() {
            document.getElementById('party-catalog-overlay').style.display = 'block';
            catalogPage = 1;
            loadPartyCatalog(true);

        async function loadPartyCatalog(isNew = true) {
            isCatalogLoading = true;
            const grid = document.getElementById('party-catalog-grid');
            if(isNew) grid.innerHTML = '';
            let url = catalogQuery 
                ? `${BASE_URL}/search/movie?api_key=${API_KEY}&query=${catalogQuery}&page=${catalogPage}&language=${LANG}`
                : `${BASE_URL}/movie/popular?api_key=${API_KEY}&page=${catalogPage}&language=${LANG}`;
            const res = await fetch(url);
            const data = await res.json();
            data.results.forEach(m => {
                const div = document.createElement('div');
                div.className = 'movie';
                div.style.transform = "none";
                div.innerHTML = `
                    <img src="${m.poster_path ? CAST_IMG_PATH + m.poster_path : 'https://via.placeholder.com/150x225'}" style="height:250px;">
                    <div style="padding:10px; font-size:0.8rem; text-align:center;">${m.title}</div>

                div.onclick = () => {
                    const embed = `https://vidsrc.cc/v2/embed/movie/${m.id}`;
                    syncPartyPlayer(embed);
                    broadcast({ type: 'sync-movie', embedUrl: embed });
                    document.getElementById('party-catalog-overlay').style.display = 'none';
                    addChatMessage("Sistem", `"${m.title}" ba≈üladƒ±ldƒ±!`, true);
                };
                grid.appendChild(div);
            });
            isCatalogLoading = false;
        }

        function listenForConnections() {
            peer.on('connection', conn => {
                connections.push(conn);
                setupConnHandlers(conn);
                addChatMessage("Sistem", "Yeni i≈ütirak√ßƒ± daxil oldu!", true);
            });
        }

        function setupConnHandlers(conn) {
            conn.on('data', data => {
                if(data.type === 'chat') {
                    addChatMessage(data.user, data.msg);
                    if(isHost) broadcast(data, conn);
                }
                if(data.type === 'sync-movie') {
                    syncPartyPlayer(data.embedUrl);
                }
                if(data.type === 'video-control') {
                    const iframe = document.querySelector('#party-player-container iframe');
                    if(iframe) {
                        iframe.contentWindow.postMessage({ type: 'playerControl', action: data.action }, '*');
                        addChatMessage("Sistem", "Host videonu idar…ô etdi.", true);
                    }
                }
            });

            if(!isHost) connections = [conn];
        }

        function broadcast(data, excludeConn = null) {
            connections.forEach(c => {
                if(c !== excludeConn && c.open) {
                    c.send(data);
                }
            });
        }

        function sendChatMessage() {
            const inp = document.getElementById('chat-input');
            const msg = inp.value;
            if(!msg) return;
            
            const chatData = { type: 'chat', user: myUsername, msg: msg };
            
            if(isHost) {
                broadcast(chatData);
            } else if(connections[0]) {
                connections[0].send(chatData);
            }
            
            addChatMessage(myUsername, msg, false, true);
            inp.value = '';
        }

        function addChatMessage(user, msg, isSystem = false, isMine = false) {
            const box = document.getElementById('chat-messages');
            if(!box) return;
            const div = document.createElement('div');
            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            div.className = `chat-msg ${isMine ? 'mine' : ''}`;
            
            if(isSystem) {
                div.style.background = "rgba(129, 140, 248, 0.1)";
                div.style.border = "1px dashed var(--party-color)";
                div.style.color = "var(--party-color)";
                div.style.textAlign = "center";
                div.style.fontSize = "0.8rem";
                div.style.alignSelf = "center";
                div.innerHTML = `<span>üì¢ ${msg}</span>`;
            } else {
                div.innerHTML = `
                    <div class="msg-info">
                        <span class="msg-user">${user}</span>
                        <span class="msg-time">${time}</span>
                    </div>
                    <div class="msg-text">${msg}</div>
                `;
            }
            
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
        }

            const credits = await cRes.json();

                <span class="close-modal" onclick="closeModal()">&times;</span>
                <div class="video-container">
                    <iframe id="main-player" src="https://vidsrc.cc/v2/embed/tv/${id}/1/1" width="100%" height="100%" frameborder="0" allow-forms allow-scripts allow-same-origin allow-presentation sandbox="allow-forms allow-scripts allow-same-origin allow-presentation" allowfullscreen></iframe>
                </div>
                <div class="film-links-bar" style="display:flex; gap:15px; padding:15px 20px; background:#111; border-bottom:1px solid #222; flex-wrap:wrap;">
                    <a href="https://www.youtube.com/results?search_query=${encodeURIComponent(tv.name)}" target="_blank" rel="noopener" class="player-btn" style="text-decoration:none;">YouTube</a>
                    <a href="https://www.google.com/search?q=${encodeURIComponent('–ø–µ—Ä–µ–≤–æ–¥ —Å–µ—Ä–∏–∞–ª–∞ ' + tv.name)}" target="_blank" rel="noopener" class="player-btn" style="text-decoration:none;">–ü–µ—Ä–µ–≤–æ–¥ –Ω–∞ —Ä—É—Å—Å–∫–æ–º</a>
                </div>
                <div class="details-grid">
                    <img src="${IMG_PATH + tv.poster_path}">
                    <div>
                        <h2>${tv.name}</h2>
                        <p>${tv.overview}</p>
                        <div class="cast-container">
                            ${credits.cast.slice(0, 8).map(c => `
                                <div class="cast-card" onclick="openActorDetails(${c.id})">
                                    <img src="${c.profile_path ? CAST_IMG_PATH + c.profile_path : 'https://via.placeholder.com/80x80'}">
                                    <div>${c.name}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;
        }

        async function getActors(url, isNew = true) {
            if (isNew) { main.innerHTML = ''; currentPage = 1; }
            isLoading = true;
            loader.style.display = 'block';
            try {
                const res = await fetch(`${url}&page=${currentPage}`);
                const data = await res.json();
                data.results.forEach(actor => {
                    const el = document.createElement('div');
                    el.className = 'actor-card';
                    el.innerHTML = `
                        <img src="${actor.profile_path ? CAST_IMG_PATH + actor.profile_path : 'https://via.placeholder.com/200x300'}" alt="${actor.name}">
                        <h3>${actor.name}</h3>
                        <p>${actor.known_for_department}</p>
                    `;
                    el.onclick = () => openActorDetails(actor.id);
                    main.appendChild(el);
                });
            } catch (error) { console.error(error); }
            isLoading = false;
            loader.style.display = 'none';
        }

        async function openActorDetails(id) {
            modal.style.display = 'flex';
            const [pRes, mRes] = await Promise.all([
                fetch(`${BASE_URL}/person/${id}?api_key=${API_KEY}&language=${LANG}`),
                fetch(`${BASE_URL}/person/${id}/combined_credits?api_key=${API_KEY}&language=${LANG}`)
            ]);
            const person = await pRes.json();
            const credits = await mRes.json();
            modalContent.innerHTML = `
                <span class="close-modal" onclick="closeModal()">&times;</span>
                <div class="actor-header" style="display:flex; gap:20px; padding:40px;">
                    <img src="${person.profile_path ? IMG_PATH + person.profile_path : ''}" style="width:200px; border-radius:20px;">
                    <div>
                        <h2>${person.name}</h2>
                        <p>${person.biography || ''}</p>
                    </div>
                </div>
            `;
        }

        function closeModal() { modal.style.display = 'none'; document.body.style.overflow = 'auto'; if(document.getElementById('main-player')) document.getElementById('main-player').src = ''; }
        
        function toggleFav(item, btn) {
            const idx = favorites.findIndex(f => f.id === item.id);
            if(idx > -1) { favorites.splice(idx, 1); btn.classList.remove('active'); }
            else { favorites.push(item); btn.classList.add('active'); }
            localStorage.setItem('favorites', JSON.stringify(favorites));
            updateWatchlistCount();
        }

        function updateWatchlistCount() { document.getElementById('watchlist-count').innerText = `Siyahƒ±m (${favorites.length})`; }
        function showFavorites() { isFavoritesView = true; main.innerHTML = ''; showMovies(favorites); }

        function filterByCountry(code, btn) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            let type = currentMode === 'series' ? 'tv' : 'movie';
            currentApiUrl = code === 'all' ? `${BASE_URL}/discover/${type}?api_key=${API_KEY}&language=${LANG}` : `${BASE_URL}/discover/${type}?api_key=${API_KEY}&with_origin_country=${code}&language=${LANG}`;
            currentMode === 'series' ? getSeries(currentApiUrl) : getMovies(currentApiUrl);
        }

        function searchByMood(genreId, bgColor) {
            bgOverlay.style.background = `radial-gradient(circle at center, ${bgColor} 0%, #05070a 100%)`;
            currentApiUrl = `${BASE_URL}/discover/movie?api_key=${API_KEY}&with_genres=${genreId}&language=${LANG}`;
            getMovies(currentApiUrl);
        }

        function renderGenres() {
            const container = document.getElementById('genres');
            genres.forEach(g => {
                const tag = document.createElement('div');
                tag.className = 'genre-tag';
                tag.innerText = g.name;
                tag.onclick = () => {
                    let type = currentMode === 'series' ? 'tv' : 'movie';
                    currentApiUrl = `${BASE_URL}/discover/${type}?api_key=${API_KEY}&with_genres=${g.id}&language=${LANG}`;
                    currentMode === 'series' ? getSeries(currentApiUrl) : getMovies(currentApiUrl);
                };
                container.appendChild(tag);
            });
        }

        document.getElementById('form').addEventListener('submit', e => {
            e.preventDefault();
            const q = document.getElementById('search').value;
            currentApiUrl = `${BASE_URL}/search/${currentMode === 'series' ? 'tv' : 'movie'}?api_key=${API_KEY}&query=${q}&language=${LANG}`;
            currentMode === 'series' ? getSeries(currentApiUrl) : getMovies(currentApiUrl);
        });

        async function getRandomMovie() {
            const res = await fetch(`${BASE_URL}/movie/popular?api_key=${API_KEY}`);
            const data = await res.json();
            openDetails(data.results[Math.floor(Math.random() * 20)].id);
        }

        // Reklam …ông…ôll…ôm…ô (sad…ô s…ôviyy…ô)
        window.open = function() { return null; };

        init();
    </script>
</body>
