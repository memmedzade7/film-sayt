<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200"> 
    <title>RM Film | Fraqmanlar v…ô ≈û…ôrhl…ôr</title>
    <style>
        #ambient-layer {
            position: absolute;
            inset: 0;
            z-index: -1;
            filter: blur(100px);
            opacity: 0.5;
            transition: background 1s ease;
        }
        :root {
            --primary-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            --bg-dark: #05070a;
            --card-bg: #111827;
            --accent-gold: #fbbf24;
            --text-main: #ffffff;
            --text-muted: #9ca3af;
            --neon-glow: 0 0 15px rgba(168, 85, 247, 0.4);
        }

        body {
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at top right, #1e1b4b 0%, transparent 40%),
                              radial-gradient(circle at bottom left, #1e1b4b 0%, transparent 40%);
            color: var(--text-main);
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
            overflow-x: auto;
            min-width: 1200px;
        }

        header {
            padding: 1.5rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(17, 24, 39, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .brand {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .logo {
            font-size: 2.4rem;
            font-weight: 900;
            letter-spacing: -2px;
            margin: 0;
            background: linear-gradient(to right, #6366f1, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            cursor: pointer;
            line-height: 1;
        }

        .slogan {
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-top: 5px;
            background: linear-gradient(90deg, #9ca3af, #ffffff, #9ca3af);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 3s linear infinite;
        }

        @keyframes shine { to { background-position: 200% center; } }

        .watchlist-pill, .random-btn {
            margin-top: 8px;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .watchlist-pill {
            background: rgba(99, 102, 241, 0.15);
            color: #a855f7;
            border: 1px solid rgba(168, 85, 247, 0.3);
        }

        .random-btn {
            background: var(--primary-gradient);
            color: white;
            border: none;
        }

        .search {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            padding: 12px 25px;
            color: white;
            width: 280px;
            transition: 0.4s;
        }

        .search:focus { width: 380px; outline: none; border-color: #a855f7; box-shadow: var(--neon-glow); }

        .genres-container { display: flex; justify-content: center; gap: 10px; padding: 20px 5%; overflow-x: auto; }

        .genre-tag {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-muted);
            padding: 8px 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
        }

        .genre-tag:hover, .genre-tag.active {
            background: var(--primary-gradient);
            color: white;
            box-shadow: var(--neon-glow);
        }

        main {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 40px;
            padding: 20px 5% 100px;
        }

        .movie {
            background: var(--card-bg);
            border-radius: 24px;
            overflow: hidden;
            position: relative;
            transition: 0.5s;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.03);
        }

        .movie:hover { transform: translateY(-10px); border-color: rgba(168, 85, 247, 0.5); }
        .movie img { width: 100%; height: 380px; object-fit: cover; }

        .movie-info { padding: 20px; }
        .rating { color: var(--accent-gold); font-weight: 800; display: flex; align-items: center; gap: 5px; }

        .fav-btn {
            position: absolute;
            top: 15px; right: 15px;
            background: rgba(0,0,0,0.6);
            border: none;
            color: white;
            width: 40px; height: 40px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 10;
        }
        .fav-btn.active { color: #ff4757; background: white; }

        .modal {
            position: fixed; inset: 0;
            background: rgba(0, 0, 0, 0.95);
            display: none; justify-content: center; align-items: center;
            z-index: 2000; padding: 20px;
            backdrop-filter: blur(10px);
        }

        .modal-content {
            background: var(--card-bg);
            width: 100%; max-width: 1100px; max-height: 90vh;
            border-radius: 30px; overflow-y: auto;
            position: relative; border: 1px solid rgba(255,255,255,0.1);
        }

        .close-modal { position: absolute; top: 20px; right: 20px; font-size: 2.5rem; cursor: pointer; color: white; z-index: 100; }
        .video-container { width: 100%; aspect-ratio: 16/9; background: #000; }

        .details-grid { padding: 40px; display: grid; grid-template-columns: 300px 1fr; gap: 40px; }
        .details-grid img { width: 100%; border-radius: 20px; }

        /* Rey B√∂lm…ôsi */
        .comment-section { margin-top: 30px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 20px; }
        .comment-input {
            width: 100%; background: rgba(255,255,255,0.05); border: 1px solid #333;
            color: white; padding: 15px; border-radius: 12px; margin-bottom: 10px; resize: vertical;
        }
        .comment-btn {
            background: var(--primary-gradient); color: white; border: none;
            padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: bold;
        }
        .comments-list { margin-top: 20px; }
        .comment-item {
            background: rgba(255,255,255,0.03); padding: 15px; border-radius: 10px; margin-bottom: 10px;
            border-left: 3px solid #a855f7;
        }

        .cast-container { display: flex; gap: 15px; overflow-x: auto; padding-bottom: 10px; }
        .cast-card { min-width: 100px; text-align: center; font-size: 0.8rem; }
        .cast-card img { width: 80px; height: 80px; border-radius: 50%; object-fit: cover; }

        .country-tabs { display: flex; justify-content: center; gap: 15px; margin: 30px 0; }
        .tab-btn {
            background: #111; color: #999; border: 1px solid #333;
            padding: 10px 25px; cursor: pointer; border-radius: 12px; transition: 0.4s;
        }
        .tab-btn.active { background: #fff; color: #000; }
    </style>
</head>
<body>

    <header>
        <div class="brand">
            <h1 class="logo" onclick="location.reload()">RM Film</h1>
            <span class="slogan">Fraqmanlar v…ô ≈û…ôrhl…ôr</span>
            <div id="watchlist-count" class="watchlist-pill" onclick="showFavorites()">Siyahƒ±m (0)</div>
            <button class="random-btn" onclick="getRandomMovie()">üé≤ ≈ûansƒ±mƒ± yoxla</button>
        </div>
        <div class="search-container">
            <div style="font-size:10px; color:#aaa; text-align:right; margin-bottom:5px;">YARADICI: R∆èSUL M∆èMM∆èDZAD∆è</div>
            <form id="form"><input type="text" id="search" class="search" placeholder="Film axtar..."></form>
        </div>
    </header>

    <div class="country-tabs">
        <button class="tab-btn active" onclick="filterByCountry('all')">Hamƒ±sƒ±</button>
        <button class="tab-btn" onclick="filterByCountry('AZ')">Az…ôrbaycan</button>
        <button class="tab-btn" onclick="filterByCountry('TR')">T√ºrkiy…ô</button>
        <button class="tab-btn" onclick="filterByCountry('US')">AB≈û</button>
    </div>
    <div id="genres" class="genres-container"></div>

    <main id="main"></main>

    <div id="modal" class="modal">
        <div id="ambient-layer"></div>
        <div class="modal-content" id="modal-content"></div>
    </div>

    <script>
        const API_KEY = '34d4692f40f9b4827503c570ebda8db7';
        const BASE_URL = 'https://api.themoviedb.org/3';
        const IMG_PATH = 'https://image.tmdb.org/t/p/w1280';
        const LANG = 'tr-TR'; 

        const main = document.getElementById('main');
        const modal = document.getElementById('modal');
        const modalContent = document.getElementById('modal-content');
        
        let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
        let currentPage = 1;
        let currentApiUrl = `${BASE_URL}/discover/movie?sort_by=popularity.desc&api_key=${API_KEY}&language=${LANG}`;
        let isFavoritesView = false;

        const genres = [
            { id: 28, name: 'Aksiyon' }, { id: 12, name: 'Mac…ôra' },
            { id: 16, name: 'Animasiya' }, { id: 35, name: 'Komediya' },
            { id: 18, name: 'Dram' }, { id: 27, name: 'Qorxu' }, { id: 878, name: 'Fantastika' }
        ];

        function init() {
            renderGenres();
            getMovies(currentApiUrl);
            updateWatchlistCount();
        }

        async function getMovies(url) {
            const res = await fetch(`${url}&page=${currentPage}`);
            const data = await res.json();
            showMovies(data.results);
        }

        function showMovies(movies) {
            main.innerHTML = '';
            movies.forEach(movie => {
                const isFav = favorites.some(f => f.id === movie.id);
                const el = document.createElement('div');
                el.className = 'movie';
                el.innerHTML = `
                    <button class="fav-btn ${isFav ? 'active' : ''}" onclick="event.stopPropagation(); toggleFav(${JSON.stringify(movie).replace(/"/g, '&quot;')}, this)">‚ù§</button>
                    <img src="${movie.poster_path ? IMG_PATH + movie.poster_path : 'https://via.placeholder.com/300x450'}" alt="${movie.title}">
                    <div class="movie-info">
                        <h3>${movie.title}</h3>
                        <div class="rating">${movie.vote_average.toFixed(1)}</div>
                    </div>
                `;
                el.onclick = () => openDetails(movie.id);
                main.appendChild(el);
            });
        }

        async function openDetails(id) {
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
            modalContent.innerHTML = '<div style="padding:50px; text-align:center;">Y√ºkl…ônir...</div>';

            const [mRes, vRes, cRes] = await Promise.all([
                fetch(`${BASE_URL}/movie/${id}?api_key=${API_KEY}&language=${LANG}`),
                fetch(`${BASE_URL}/movie/${id}/videos?api_key=${API_KEY}`),
                fetch(`${BASE_URL}/movie/${id}/credits?api_key=${API_KEY}&language=${LANG}`)
            ]);

            const movie = await mRes.json();
            const videos = await vRes.json();
            const credits = await cRes.json();
            
            // Fraqman tapmaq (YouTube)
            const trailer = videos.results.find(v => v.type === 'Trailer' && v.site === 'YouTube') || videos.results[0];
            const trailerHtml = trailer 
                ? `<iframe width="100%" height="100%" src="https://www.youtube.com/embed/${trailer.key}" frameborder="0" allowfullscreen></iframe>`
                : `<div style="padding:100px; text-align:center;">Fraqman tapƒ±lmadƒ±.</div>`;

            modalContent.innerHTML = `
                <span class="close-modal" onclick="closeModal()">&times;</span>
                <div class="video-container">${trailerHtml}</div>
                <div class="details-grid">
                    <img src="${movie.poster_path ? IMG_PATH + movie.poster_path : 'https://via.placeholder.com/300x450'}">
                    <div>
                        <h2>${movie.title}</h2>
                        <p>${movie.overview || "M…ôlumat yoxdur."}</p>
                        <div style="margin: 20px 0;"><strong>ƒ∞l:</strong> ${movie.release_date} | <strong>Reytinq:</strong> ${movie.vote_average}</div>
                        
                        <h3>Aktyorlar</h3>
                        <div class="cast-container">
                            ${credits.cast.slice(0, 6).map(c => `
                                <div class="cast-card">
                                    <img src="${c.profile_path ? 'https://image.tmdb.org/t/p/w200' + c.profile_path : 'https://via.placeholder.com/100'}">
                                    <div>${c.name}</div>
                                </div>
                            `).join('')}
                        </div>

                        <div class="comment-section">
                            <h3>R…ôy Bildir</h3>
                            <textarea id="comment-text" class="comment-input" placeholder="Bu film haqqƒ±nda n…ô d√º≈ü√ºn√ºrs√ºn√ºz?"></textarea>
                            <button class="comment-btn" onclick="addComment(${id})">G√∂nd…ôr</button>
                            <div id="comments-list-${id}" class="comments-list"></div>
                        </div>
                    </div>
                </div>
            `;
            loadComments(id);
        }

        // Rey Sistem Funksiyalarƒ±
        function addComment(movieId) {
            const text = document.getElementById('comment-text').value;
            if(!text.trim()) return;
            
            const comments = JSON.parse(localStorage.getItem(`comments_${movieId}`)) || [];
            comments.unshift({ text: text, date: new Date().toLocaleString() });
            localStorage.setItem(`comments_${movieId}`, JSON.stringify(comments));
            
            document.getElementById('comment-text').value = '';
            loadComments(movieId);
        }

        function loadComments(movieId) {
            const container = document.getElementById(`comments-list-${movieId}`);
            const comments = JSON.parse(localStorage.getItem(`comments_${movieId}`)) || [];
            container.innerHTML = comments.map(c => `
                <div class="comment-item">
                    <div style="font-size: 0.8rem; color: #aaa; margin-bottom: 5px;">${c.date}</div>
                    <div>${c.text}</div>
                </div>
            `).join('') || '<p style="color:#666">H…ôl…ô r…ôy yazƒ±lmayƒ±b.</p>';
        }

        function closeModal() {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        function toggleFav(movie, btn) {
            const index = favorites.findIndex(f => f.id === movie.id);
            if(index > -1) { favorites.splice(index, 1); btn.classList.remove('active'); }
            else { favorites.push(movie); btn.classList.add('active'); }
            localStorage.setItem('favorites', JSON.stringify(favorites));
            updateWatchlistCount();
        }

        function updateWatchlistCount() { document.getElementById('watchlist-count').innerText = `Siyahƒ±m (${favorites.length})`; }
        
        function showFavorites() { 
            if(favorites.length === 0) { alert("Siyahƒ±nƒ±z bo≈üdur!"); return; }
            showMovies(favorites); 
        }

        function filterByCountry(code) {
            currentApiUrl = code === 'all' 
                ? `${BASE_URL}/discover/movie?sort_by=popularity.desc&api_key=${API_KEY}&language=${LANG}`
                : `${BASE_URL}/discover/movie?api_key=${API_KEY}&with_origin_country=${code}&language=${LANG}`;
            getMovies(currentApiUrl);
        }

        function renderGenres() {
            const container = document.getElementById('genres');
            genres.forEach(g => {
                const tag = document.createElement('div');
                tag.className = 'genre-tag';
                tag.innerText = g.name;
                tag.onclick = () => {
                    currentApiUrl = `${BASE_URL}/discover/movie?api_key=${API_KEY}&with_genres=${g.id}&language=${LANG}`;
                    getMovies(currentApiUrl);
                };
                container.appendChild(tag);
            });
        }

        document.getElementById('form').addEventListener('submit', (e) => {
            e.preventDefault();
            const q = document.getElementById('search').value;
            if(q) {
                currentApiUrl = `${BASE_URL}/search/movie?api_key=${API_KEY}&query=${q}&language=${LANG}`;
                getMovies(currentApiUrl);
            }
        });

        async function getRandomMovie() {
            const res = await fetch(`${BASE_URL}/movie/popular?api_key=${API_KEY}`);
            const data = await res.json();
            const random = data.results[Math.floor(Math.random() * data.results.length)];
            openDetails(random.id);
        }

        init();
    </script>
</body>
</html>
