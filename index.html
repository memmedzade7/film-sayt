<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200"> 
    <meta name="description" content="RM Film - Minl…ôrl…ô film v…ô serialƒ± bir m…ôkanda izl…ôyin. Yaradƒ±cƒ±: R…ôsul M…ômm…ôdzad…ô">
    <title>RM Film | Minl…ôrl…ô film, T…ôk M…ôkan</title>
    
    <link rel="icon" href="https://img.icons8.com/fluency/48/movie-projector.png" type="image/png">
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        /* Mood-a g√∂r…ô d…ôyi≈ü…ôn dinamik arxa fon t…ôb…ôq…ôsi */
        #bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            transition: background 1.5s cubic-bezier(0.4, 0, 0.2, 1);
            background: var(--bg-dark);
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            --bg-dark: #05070a;
            --card-bg: #111827;
            --accent-gold: #fbbf24;
            --text-main: #ffffff;
            --text-muted: #9ca3af;
            --neon-glow: 0 0 20px rgba(168, 85, 247, 0.4);
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
            overflow-x: auto;
            min-width: 1200px;
            scroll-behavior: smooth;
        }

        header {
            padding: 1.5rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(17, 24, 39, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .brand {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        /* LOQO STƒ∞Lƒ∞ - ∆èvv…ôlki b…ôy…ôndiyin orijinal halƒ± */
        .logo {
            font-size: 2.4rem;
            font-weight: 900;
            letter-spacing: -2px;
            margin: 0;
            background: linear-gradient(to right, #6366f1, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            cursor: pointer;
            line-height: 1;
        }

        .slogan {
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-top: 5px;
            background: linear-gradient(90deg, #9ca3af, #ffffff, #9ca3af);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 3s linear infinite;
        }

        @keyframes shine {
            to { background-position: 200% center; }
        }

        .nav-menu {
            display: flex;
            gap: 15px;
            margin-left: 30px;
        }
        .nav-link {
            color: var(--text-muted);
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            padding: 8px 15px;
            border-radius: 8px;
        }
        .nav-link:hover, .nav-link.active {
            color: white;
            background: rgba(255,255,255,0.1);
        }

        .mood-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            background: rgba(255, 255, 255, 0.02);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        .mood-title {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-bottom: 12px;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .mood-container {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        .mood-btn {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            color: #d1d5db;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .mood-happy:hover { background: #fbbf24 !important; color: #000 !important; box-shadow: 0 0 15px rgba(251, 191, 36, 0.4); border-color: transparent; }
        .mood-strong:hover { background: #3b82f6 !important; color: #fff !important; box-shadow: 0 0 15px rgba(59, 130, 246, 0.4); border-color: transparent; }
        .mood-sad:hover { background: #6b7280 !important; color: #fff !important; box-shadow: 0 0 15px rgba(107, 114, 128, 0.4); border-color: transparent; }
        .mood-scary:hover { background: #ef4444 !important; color: #fff !important; box-shadow: 0 0 15px rgba(239, 68, 68, 0.4); border-color: transparent; }
        .mood-love:hover { background: #f472b6 !important; color: #fff !important; box-shadow: 0 0 15px rgba(244, 114, 182, 0.4); border-color: transparent; }

        .watchlist-pill, .random-btn {
            margin-top: 8px;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .watchlist-pill {
            background: rgba(99, 102, 241, 0.15);
            color: #a855f7;
            border: 1px solid rgba(168, 85, 247, 0.3);
        }

        .random-btn {
            background: var(--primary-gradient);
            color: white;
            border: none;
        }

        .search {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            padding: 12px 25px;
            color: white;
            width: 280px;
            transition: 0.4s;
        }

        .search:focus { width: 380px; outline: none; border-color: #a855f7; box-shadow: var(--neon-glow); }

        .genres-container { display: flex; justify-content: center; gap: 10px; padding: 20px 5%; overflow-x: auto; }

        .genre-tag {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-muted);
            padding: 8px 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            white-space: nowrap;
        }

        .genre-tag:hover, .genre-tag.active {
            background: var(--primary-gradient);
            color: white;
            box-shadow: var(--neon-glow);
            border-color: transparent;
        }

        main {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 40px;
            padding: 20px 5% 100px;
        }

        .movie {
            background: var(--card-bg);
            border-radius: 24px;
            overflow: hidden;
            position: relative;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.03);
            animation: slideUp 0.5s ease forwards;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .movie:hover {
            transform: translateY(-15px);
            border-color: rgba(168, 85, 247, 0.6);
            box-shadow: 0 20px 40px rgba(0,0,0,0.8), var(--neon-glow);
        }

        .movie img { 
            width: 100%; 
            height: 380px; 
            object-fit: cover; 
            transition: 0.5s;
        }

        .movie:hover img {
            transform: scale(1.08);
            filter: brightness(0.6);
        }

        .movie-info { 
            padding: 20px; 
            background: linear-gradient(to top, rgba(17, 24, 39, 1) 70%, transparent);
            position: absolute;
            bottom: 0;
            width: 100%;
            box-sizing: border-box;
        }

        .movie-info h3 { 
            margin: 0; 
            font-size: 1.1rem; 
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #fff;
        }

        .rating { color: var(--accent-gold); font-weight: 800; display: flex; align-items: center; gap: 5px; margin-top: 5px; }
        .rating::before { content: '‚òÖ'; }

        .fav-btn {
            position: absolute;
            top: 15px; right: 15px;
            background: rgba(0,0,0,0.6);
            border: none;
            color: white;
            width: 40px; height: 40px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 10;
            transition: 0.3s;
            backdrop-filter: blur(5px);
        }
        .fav-btn.active { color: #ff4757; background: white; }

        .modal {
            position: fixed; inset: 0;
            background: rgba(0, 0, 0, 0.95);
            display: none; justify-content: center; align-items: center;
            z-index: 2000; padding: 20px;
            backdrop-filter: blur(15px);
        }

        .modal-content {
            background: var(--card-bg);
            width: 100%; max-width: 1100px; max-height: 90vh;
            border-radius: 30px; overflow-y: auto;
            position: relative; border: 1px solid rgba(255,255,255,0.1);
        }

        .close-modal { position: absolute; top: 20px; right: 20px; font-size: 2.5rem; cursor: pointer; color: white; z-index: 100; transition: 0.3s;}
        .close-modal:hover { color: #ff4757; transform: rotate(90deg); }
        
        .video-container { 
            width: 100%; 
            aspect-ratio: 16/9; 
            background: #000; 
            position: relative; 
        }

        #protection-overlay {
            position: absolute;
            inset: 0;
            z-index: 999;
            cursor: pointer;
            background: rgba(0,0,0,0.4);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .shield-msg {
            background: var(--primary-gradient);
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: bold;
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.5);
        }

        .player-tabs {
            display: flex;
            background: #0a0a0a;
            padding: 15px;
            gap: 12px;
            border-bottom: 1px solid #222;
            overflow-x: auto;
        }
        .player-btn {
            background: #1a1a1a;
            color: white;
            border: 1px solid #333;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            white-space: nowrap;
            font-weight: 600;
        }
        .player-btn.active { background: #6366f1; border-color: #6366f1; }
        .player-btn.tr-dublaj { border-color: #3b82f6; color: #3b82f6; }

        .details-grid { padding: 40px; display: grid; grid-template-columns: 300px 1fr; gap: 40px; }
        .details-grid img { width: 100%; border-radius: 20px; }

        .tv-controls {
            display: flex; gap: 10px; background: rgba(255,255,255,0.05); padding: 5px; border-radius: 12px;
        }
        .tv-controls select {
            background: #111; color: white; border: 1px solid #333; padding: 8px 15px; border-radius: 8px; cursor: pointer;
        }

        .cast-container { display: flex; gap: 15px; overflow-x: auto; margin-top: 20px; }
        .cast-card { min-width: 90px; text-align: center; font-size: 0.8rem; }
        .cast-card img { width: 70px; height: 70px; border-radius: 50%; object-fit: cover; border: 2px solid #333; }

        .country-tabs { display: flex; justify-content: center; gap: 12px; margin: 25px 0; }
        .tab-btn {
            background: #111; color: #999; border: 1px solid #333;
            padding: 10px 20px; cursor: pointer; border-radius: 12px; transition: 0.3s;
        }
        .tab-btn.active { background: white; color: black; font-weight: bold; }

        .creator-text { color: var(--text-muted); font-size: 10px; letter-spacing: 1px; text-align: right; margin-bottom: 4px; }
        
        .loader { grid-column: 1/-1; text-align: center; padding: 50px; font-weight: bold; color: #a855f7; }
    </style>
</head>
<body>

    <div id="bg-overlay"></div>

    <header>
        <div style="display: flex; align-items: center;">
            <div class="brand">
                <h1 class="logo" onclick="location.reload()">RM Film</h1>
                <span class="slogan">Premium Film Portalƒ±</span>
            </div>
            <nav class="nav-menu">
                <div class="nav-link active" id="nav-home" onclick="switchTo('movies')">Filml…ôr</div>

                <div id="watchlist-count" class="watchlist-pill" onclick="showFavorites()">Siyahƒ±m (0)</div>
                <button class="random-btn" onclick="getRandomMovie()">üé≤ ≈ûanslƒ±yam</button>
                <form id="form"><input type="text" id="search" class="search" placeholder="Axtarƒ±≈ü edin..."></form>
            </div>
        </div>
    </header>

    <div id="movie-content">
        <div class="mood-section">
            <div class="mood-title">√ñZ√úN√ú NEC∆è Hƒ∞SS EDƒ∞RS∆èN?</div>
            <div class="mood-container">
                <button class="mood-btn mood-happy" onclick="searchByMood(35, '#2d2401')">üòä ≈û…ôn</button>
                <button class="mood-btn mood-strong" onclick="searchByMood(28, '#01162d')">üòé G√ºcl√º</button>
                <button class="mood-btn mood-sad" onclick="searchByMood(18, '#1a1a1a')">üò¢ K…ôd…ôrli</button>
                <button class="mood-btn mood-scary" onclick="searchByMood(27, '#2d0101')">üò± Qorxulu</button>
                <button class="mood-btn mood-love" onclick="searchByMood(10749, '#2d011a')">üòç Romantik</button>
            </div>
        </div>

        <div class="country-tabs">
            <button class="tab-btn active" onclick="filterByCountry('all', this)">Hamƒ±sƒ±</button>
            <button class="tab-btn" onclick="filterByCountry('AZ', this)">Az…ôrbaycan</button>
            <button class="tab-btn" onclick="filterByCountry('TR', this)">T√ºrkiy…ô</button>
            <button class="tab-btn" onclick="filterByCountry('US', this)">AB≈û</button>
        </div>
        <div id="genres" class="genres-container"></div>
    </div>

    <main id="main"></main>
    <div id="loader" class="loader">M…ôlumatlar g…ôtirilir...</div>

    <div id="modal" class="modal">
        <div class="modal-content" id="modal-content"></div>
    </div>

    <script>
        const API_KEY = '34d4692f40f9b4827503c570ebda8db7';
        const BASE_URL = 'https://api.themoviedb.org/3';
        const IMG_PATH = 'https://image.tmdb.org/t/p/w1280';
        const CAST_IMG_PATH = 'https://image.tmdb.org/t/p/w200'; 
        const LANG = 'tr-TR'; 

        const main = document.getElementById('main');
        const loader = document.getElementById('loader');
        const modal = document.getElementById('modal');
        const modalContent = document.getElementById('modal-content');
        
        let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
        let currentPage = 1;
        let currentMode = 'movies'; 
        let currentApiUrl = `${BASE_URL}/discover/movie?sort_by=popularity.desc&api_key=${API_KEY}&language=${LANG}`;
        let isLoading = false;

        function init() {
            renderGenres();
            getMovies(currentApiUrl);
            updateWatchlistCount();

            window.addEventListener('scroll', () => {
                if (isLoading) return;
                if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 800) {
                    currentPage++;
                    fetchMore();
                }
            });
        }

        function fetchMore() {
            if(currentMode === 'movies') getMovies(currentApiUrl, false);
            else if(currentMode === 'series') getSeries(currentApiUrl, false);
            else getActors(currentApiUrl, false);
        }

        async function getMovies(url, isNew = true) {
            if (isNew) { main.innerHTML = ''; currentPage = 1; }
            isLoading = true; loader.style.display = 'block';
            const res = await fetch(`${url}&page=${currentPage}`);
            const data = await res.json();
            showMovies(data.results);
            isLoading = false; loader.style.display = 'none';
        }

        async function getSeries(url, isNew = true) {
            if (isNew) { main.innerHTML = ''; currentPage = 1; }
            isLoading = true; loader.style.display = 'block';
            const res = await fetch(`${url}&page=${currentPage}`);
            const data = await res.json();
            showMovies(data.results, true);
            isLoading = false; loader.style.display = 'none';
        }

        async function getActors(url, isNew = true) {
            if (isNew) { main.innerHTML = ''; currentPage = 1; }
            isLoading = true; loader.style.display = 'block';
            const res = await fetch(`${url}&page=${currentPage}`);
            const data = await res.json();
            showActors(data.results);
            isLoading = false; loader.style.display = 'none';
        }

        function showMovies(items, isTV = false) {
            if(!items) return;
            items.forEach((item, index) => {
                const isFav = favorites.some(f => f.id === item.id);
                const title = item.title || item.name;
                const el = document.createElement('div');
                el.className = 'movie';
                el.innerHTML = `
                    <button class="fav-btn ${isFav ? 'active' : ''}" onclick="event.stopPropagation(); toggleFav(${JSON.stringify(item).replace(/"/g, '&quot;')}, this)">‚ù§</button>
                    <img src="${item.poster_path ? IMG_PATH + item.poster_path : 'https://via.placeholder.com/300x450'}" alt="${title}">
                    <div class="movie-info">
                        <h3>${title}</h3>
                        <div class="rating">${item.vote_average.toFixed(1)}</div>
                    </div>
                `;
                el.onclick = () => isTV ? openTVDetails(item.id) : openDetails(item.id);
                main.appendChild(el);
            });
        }

        function showActors(actors) {
            actors.forEach(actor => {
                const el = document.createElement('div');
                el.className = 'movie'; // Aktyorlar √º√ß√ºn d…ô eyni kart stilind…ôn istifad…ô
                el.innerHTML = `
                    <img src="${actor.profile_path ? CAST_IMG_PATH + actor.profile_path : 'https://via.placeholder.com/200x300'}" style="height:350px">
                    <div class="movie-info"><h3>${actor.name}</h3></div>
                `;
                main.appendChild(el);
            });
        }

        async function openDetails(id) {
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
            modalContent.innerHTML = '<p style="text-align:center; padding:50px;">Y√ºkl…ônir...</p>';
            
            const [mRes, cRes] = await Promise.all([
                fetch(`${BASE_URL}/movie/${id}?api_key=${API_KEY}&language=${LANG}`),
                fetch(`${BASE_URL}/movie/${id}/credits?api_key=${API_KEY}&language=${LANG}`)
            ]);
            const movie = await mRes.json();
            const credits = await cRes.json();

            modalContent.innerHTML = `
                <span class="close-modal" onclick="closeModal()">&times;</span>
                <div class="video-container">
                    <div id="protection-overlay" onclick="this.remove()">
                        <div class="shield-msg">Filmi ba≈ülatmaq √º√ß√ºn toxun</div>
                    </div>
                    <iframe id="main-player" src="https://vidsrc.cc/v2/embed/movie/${id}" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>
                </div>
                <div class="player-tabs">
                    <button class="player-btn active" onclick="changeSource('https://vidsrc.cc/v2/embed/movie/${id}', this)">∆èsas Server</button>
                    <button class="player-btn tr-dublaj" onclick="window.open('https://www.google.com/search?q=${movie.title} t√ºrk√ße dublaj izle', '_blank')">T√ºrk√ße Dublaj</button>
                </div>
                <div class="details-grid">
                    <img src="${IMG_PATH + movie.poster_path}">
                    <div>
                        <h2>${movie.title} (${movie.release_date.split('-')[0]})</h2>
                        <p>${movie.overview}</p>
                        <p>‚è± <b>M√ºdd…ôt:</b> ${movie.runtime} d…ôq | ‚≠ê <b>Reytinq:</b> ${movie.vote_average}</p>
                        <div class="cast-container">
                            ${credits.cast.slice(0, 6).map(c => `<div class="cast-card"><img src="${c.profile_path ? CAST_IMG_PATH+c.profile_path : 'https://via.placeholder.com/70'}"><br>${c.name}</div>`).join('')}
                        </div>
                    </div>
                </div>
            `;
        }

        async function openTVDetails(id) {
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
            const res = await fetch(`${BASE_URL}/tv/${id}?api_key=${API_KEY}&language=${LANG}`);
            const tv = await res.json();

            let seasons = "";
            for(let i=1; i<=tv.number_of_seasons; i++) seasons += `<option value="${i}">Sezon ${i}</option>`;

            modalContent.innerHTML = `
                <span class="close-modal" onclick="closeModal()">&times;</span>
                <div class="video-container">
                    <div id="protection-overlay" onclick="this.remove()">
                        <div class="shield-msg">Serialƒ± ba≈ülatmaq √º√ß√ºn toxun</div>
                    </div>
                    <iframe id="main-player" src="https://vidsrc.cc/v2/embed/tv/${id}/1/1" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>
                </div>
                <div class="player-tabs">
                    <div class="tv-controls">
                        <select id="s-select" onchange="updateEpList(${id}, this.value)">${seasons}</select>
                        <select id="e-select" onchange="loadTV(${id})"><option value="1">B√∂l√ºm 1</option></select>
                    </div>
                </div>
                <div class="details-grid">
                    <img src="${IMG_PATH + tv.poster_path}">
                    <div><h2>${tv.name}</h2><p>${tv.overview}</p></div>
                </div>
            `;
            updateEpList(id, 1);
        }

        async function updateEpList(id, s) {
            const res = await fetch(`${BASE_URL}/tv/${id}/season/${s}?api_key=${API_KEY}&language=${LANG}`);
            const data = await res.json();
            document.getElementById('e-select').innerHTML = data.episodes.map(e => `<option value="${e.episode_number}">B√∂l√ºm ${e.episode_number}</option>`).join('');
            loadTV(id);
        }

        function loadTV(id) {
            const s = document.getElementById('s-select').value;
            const e = document.getElementById('e-select').value;
            document.getElementById('main-player').src = `https://vidsrc.cc/v2/embed/tv/${id}/${s}/${e}`;
        }

        function closeModal() {
            const player = document.getElementById('main-player');
            if(player) player.src = '';
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        function switchTo(mode) {
            currentMode = mode;
            document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
            document.getElementById('nav-' + (mode === 'movies' ? 'home' : mode)).classList.add('active');
            
            if(mode === 'movies') currentApiUrl = `${BASE_URL}/discover/movie?sort_by=popularity.desc&api_key=${API_KEY}&language=${LANG}`;
            else if(mode === 'series') currentApiUrl = `${BASE_URL}/discover/tv?sort_by=popularity.desc&api_key=${API_KEY}&language=${LANG}`;
            else currentApiUrl = `${BASE_URL}/person/popular?api_key=${API_KEY}&language=${LANG}`;
            
            fetchMore();
        }

        function toggleFav(item, btn) {
            const idx = favorites.findIndex(f => f.id === item.id);
            if(idx > -1) { favorites.splice(idx, 1); btn.classList.remove('active'); }
            else { favorites.push(item); btn.classList.add('active'); }
            localStorage.setItem('favorites', JSON.stringify(favorites));
            updateWatchlistCount();
        }

        function updateWatchlistCount() {
            document.getElementById('watchlist-count').innerText = `Siyahƒ±m (${favorites.length})`;
        }

        function showFavorites() {
            if(favorites.length === 0) return alert("Siyahƒ±nƒ±z bo≈üdur!");
            main.innerHTML = '';
            showMovies(favorites);
        }

        function renderGenres() {
            const container = document.getElementById('genres');
            const genres = [{id: 28, name: 'Aksiyon'}, {id: 16, name: 'Animasyon'}, {id: 35, name: 'Komedi'}, {id: 27, name: 'Korku'}, {id: 878, name: 'Bilim Kurgu'}];
            genres.forEach(g => {
                const btn = document.createElement('div');
                btn.className = 'genre-tag';
                btn.innerText = g.name;
                btn.onclick = () => {
                    currentApiUrl = `${BASE_URL}/discover/movie?api_key=${API_KEY}&with_genres=${g.id}&language=${LANG}`;
                    getMovies(currentApiUrl);
                };
                container.appendChild(btn);
            });
        }

        document.getElementById('form').addEventListener('submit', (e) => {
            e.preventDefault();
            const term = document.getElementById('search').value;
            currentApiUrl = `${BASE_URL}/search/movie?api_key=${API_KEY}&query=${term}&language=${LANG}`;
            getMovies(currentApiUrl);
        });

        async function getRandomMovie() {
            const res = await fetch(`${BASE_URL}/movie/popular?api_key=${API_KEY}`);
            const data = await res.json();
            const random = data.results[Math.floor(Math.random() * 20)];
            openDetails(random.id);
        }

        function filterByCountry(code, btn) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            currentApiUrl = code === 'all' ? `${BASE_URL}/discover/movie?api_key=${API_KEY}&language=${LANG}` : `${BASE_URL}/discover/movie?api_key=${API_KEY}&with_origin_country=${code}&language=${LANG}`;
            getMovies(currentApiUrl);
        }

        function searchByMood(gid, color) {
            document.getElementById('bg-overlay').style.background = color;
            currentApiUrl = `${BASE_URL}/discover/movie?api_key=${API_KEY}&with_genres=${gid}&language=${LANG}`;
            getMovies(currentApiUrl);
        }

        function changeSource(url, btn) {
            document.getElementById('main-player').src = url;
            document.querySelectorAll('.player-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        init();
    </script>
</body>
</html>
