<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RM Film | Minl…ôrl…ô film, T…ôk M…ôkan</title>
    <style>
        #ambient-layer {
            position: absolute;
            inset: 0;
            z-index: -1;
            filter: blur(100px);
            opacity: 0.5;
            transition: background 1s ease;
        }
        :root {
            --primary-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            --bg-dark: #05070a;
            --card-bg: #111827;
            --accent-gold: #fbbf24;
            --text-main: #ffffff;
            --text-muted: #9ca3af;
            --neon-glow: 0 0 15px rgba(168, 85, 247, 0.4);
        }

        body {
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at top right, #1e1b4b 0%, transparent 40%),
                              radial-gradient(circle at bottom left, #1e1b4b 0%, transparent 40%);
            color: var(--text-main);
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
            overflow-x: hidden;
        }

        header {
            padding: 1.5rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(17, 24, 39, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .brand { display: flex; flex-direction: column; align-items: flex-start; }

        .logo {
            font-size: 2.4rem;
            font-weight: 900;
            letter-spacing: -2px;
            margin: 0;
            background: linear-gradient(to right, #6366f1, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            cursor: pointer;
            line-height: 1;
        }

        .slogan {
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-top: 5px;
            background: linear-gradient(90deg, #9ca3af, #ffffff, #9ca3af);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 3s linear infinite;
        }

        @keyframes shine { to { background-position: 200% center; } }

        .watchlist-pill, .random-btn {
            margin-top: 8px;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .watchlist-pill {
            background: rgba(99, 102, 241, 0.15);
            color: #a855f7;
            border: 1px solid rgba(168, 85, 247, 0.3);
        }

        .random-btn {
            background: var(--primary-gradient);
            color: white;
            border: none;
        }

        .search {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            padding: 12px 25px;
            color: white;
            width: 280px;
            transition: 0.4s;
        }

        .search:focus { width: 380px; outline: none; border-color: #a855f7; box-shadow: var(--neon-glow); }

        .genres-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 20px 5%;
            overflow-x: auto;
            scrollbar-width: none;
        }

        .genre-tag {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-muted);
            padding: 8px 18px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 0.85rem;
            white-space: nowrap;
            transition: 0.3s;
        }

        .genre-tag.active { background: var(--primary-gradient); color: white; }

        main {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 40px;
            padding: 20px 5% 100px;
        }

        .movie {
            background: var(--card-bg);
            border-radius: 24px;
            overflow: hidden;
            position: relative;
            transition: 0.5s;
            cursor: pointer;
        }

        .movie:hover { transform: translateY(-10px); }
        .movie img { width: 100%; height: 380px; object-fit: cover; }

        .movie-info { padding: 20px; }
        .rating { color: var(--accent-gold); font-weight: 800; display: flex; align-items: center; gap: 5px; }

        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            backdrop-filter: blur(10px);
        }

        .modal-content {
            background: var(--card-bg);
            width: 95%;
            max-width: 1100px;
            max-height: 90vh;
            border-radius: 30px;
            overflow-y: auto;
            position: relative;
        }

        .close-modal { position: absolute; top: 15px; right: 20px; font-size: 2.5rem; cursor: pointer; color: white; z-index: 2100; }

        /* MULTI-SERVER D√úYM∆èL∆èRƒ∞ */
        .server-switcher {
            display: flex;
            gap: 10px;
            padding: 15px 40px 0;
            background: #0b0f1a;
        }

        .server-btn {
            background: #1f2937;
            color: white;
            border: 1px solid #374151;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: 0.3s;
        }

        .server-btn.active { background: #6366f1; border-color: #818cf8; }

        .video-container { width: 100%; aspect-ratio: 16/9; background: #000; }

        .details-grid { padding: 40px; display: grid; grid-template-columns: 300px 1fr; gap: 40px; }
        .details-grid img { width: 100%; border-radius: 20px; }

        .cast-container { display: flex; gap: 15px; overflow-x: auto; padding-bottom: 10px; margin-top: 20px; }
        .cast-card { min-width: 100px; text-align: center; }
        .cast-card img { width: 80px; height: 80px; border-radius: 50%; object-fit: cover; }

        .creator-text { color: #a0a0a0; font-size: 10px; text-transform: uppercase; margin-bottom: 5px; }
        .search-container { display: flex; flex-direction: column; align-items: flex-end; }
    </style>
</head>
<body>

    <header>
        <div class="brand">
            <h1 class="logo" onclick="location.reload()">RM Film</h1>
            <span class="slogan">T√ºrkc…ô Dublaj Film D√ºnyasƒ±</span>
            <div id="watchlist-count" class="watchlist-pill" onclick="showFavorites()">Siyahƒ±m (0)</div>
            <button class="random-btn" onclick="getRandomMovie()">üé≤ ≈ûansƒ±mƒ± yoxla</button>
        </div>
        <div class="search-container">
            <div class="creator-text">YARADICI: R∆èSUL M∆èMM∆èDZAD∆è</div>
            <form id="form">
                <input type="text" id="search" class="search" placeholder="Film v…ô ya serial axtar...">
            </form>
        </div>
    </header>

    <div id="genres" class="genres-container"></div>
    <main id="main"></main>

    <div id="modal" class="modal">
        <div id="ambient-layer"></div>
        <div class="modal-content" id="modal-content"></div>
    </div>

    <script>
        const API_KEY = '34d4692f40f9b4827503c570ebda8db7';
        const BASE_URL = 'https://api.themoviedb.org/3';
        const IMG_PATH = 'https://image.tmdb.org/t/p/w1280';
        const LANG = 'tr-TR'; 

        let favorites = JSON.parse(localStorage.getItem('favorites')) || [];

        const genres = [
            { id: 28, name: 'Aksiyon' }, { id: 12, name: 'Mac…ôra' },
            { id: 16, name: 'Animasiya' }, { id: 35, name: 'Komediya' },
            { id: 80, name: 'Cinay…ôt' }, { id: 18, name: 'Dram' },
            { id: 27, name: 'Qorxu' }, { id: 878, name: 'Bilim Kurgu' }
        ];

        function init() {
            renderGenres();
            getMovies(`${BASE_URL}/discover/movie?sort_by=popularity.desc&api_key=${API_KEY}&language=${LANG}`);
            updateWatchlistCount();
        }

        function renderGenres() {
            const container = document.getElementById('genres');
            genres.forEach(g => {
                const tag = document.createElement('div');
                tag.className = 'genre-tag';
                tag.innerText = g.name;
                tag.onclick = () => {
                    document.querySelectorAll('.genre-tag').forEach(t => t.classList.remove('active'));
                    tag.classList.add('active');
                    getMovies(`${BASE_URL}/discover/movie?api_key=${API_KEY}&with_genres=${g.id}&language=${LANG}`);
                };
                container.appendChild(tag);
            });
        }

        async function getMovies(url) {
            main.innerHTML = '<div style="grid-column: 1/-1; text-align: center; opacity: 0.5;">Y√ºkleniyor...</div>';
            const res = await fetch(url);
            const data = await res.json();
            showMovies(data.results);
        }

        function showMovies(movies) {
            main.innerHTML = '';
            movies.forEach(movie => {
                const { id, title, poster_path, vote_average } = movie;
                const el = document.createElement('div');
                el.className = 'movie';
                el.innerHTML = `
                    <img src="${poster_path ? IMG_PATH + poster_path : 'https://via.placeholder.com/300x450'}" alt="${title}">
                    <div class="movie-info">
                        <h3>${title}</h3>
                        <div class="rating">${vote_average.toFixed(1)}</div>
                    </div>
                `;
                el.onclick = () => openDetails(id);
                main.appendChild(el);
            });
        }

        // SERVER DEYI≈ûM∆è FUNKSIYASI
        function changeServer(serverId, tmdbId) {
            const iframe = document.getElementById('movie-player');
            const btns = document.querySelectorAll('.server-btn');
            btns.forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');

            if(serverId === 1) {
                iframe.src = `https://vidsrc.pro/embed/movie/${tmdbId}`; // Daha √ßox T√ºrkc…ô dublaj olan server
            } else {
                iframe.src = `https://vidsrc.to/embed/movie/${tmdbId}`; // Alternativ server
            }
        }

        async function openDetails(id) {
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
            modalContent.innerHTML = '<div style="padding:50px; text-align:center;">Y√ºkleniyor...</div>';

            const [mRes, cRes] = await Promise.all([
                fetch(`${BASE_URL}/movie/${id}?api_key=${API_KEY}&language=${LANG}`),
                fetch(`${BASE_URL}/movie/${id}/credits?api_key=${API_KEY}&language=${LANG}`)
            ]);

            const movie = await mRes.json();
            const credits = await cRes.json();

            modalContent.innerHTML = `
                <span class="close-modal" onclick="closeModal()">&times;</span>
                
                <div class="server-switcher">
                    <button class="server-btn active" onclick="changeServer(1, ${id})">Server 1 (T√ºrk√ße Dublaj)</button>
                    <button class="server-btn" onclick="changeServer(2, ${id})">Server 2 (Alt Yazƒ±/Dublaj)</button>
                </div>

                <div class="video-container">
                    <iframe id="movie-player" src="https://vidsrc.pro/embed/movie/${id}" 
                            width="100%" height="100%" frameborder="0" 
                            allowfullscreen allow="autoplay">
                    </iframe>
                </div>

                <div class="details-grid">
                    <img src="${movie.poster_path ? IMG_PATH + movie.poster_path : 'https://via.placeholder.com/300x450'}">
                    <div>
                        <h2 style="font-size: 2.5rem; margin-top:0;">${movie.title}</h2>
                        <p style="font-size: 1.1rem; line-height:1.6; color:var(--text-muted);">${movie.overview || "M…ôlumat yoxdur."}</p>
                        <div style="margin: 20px 0;">
                            <span><strong>ƒ∞l:</strong> ${movie.release_date ? movie.release_date.split('-')[0] : 'N/A'} | </span>
                            <span><strong>IMDB:</strong> ${movie.vote_average.toFixed(1)}</span>
                        </div>
                        <h3>Oyuncular</h3>
                        <div class="cast-container">
                            ${credits.cast.slice(0, 8).map(c => `
                                <div class="cast-card">
                                    <img src="${c.profile_path ? 'https://image.tmdb.org/t/p/w200' + c.profile_path : 'https://via.placeholder.com/100'}">
                                    <div style="font-size:0.8rem; font-weight:bold">${c.name}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;
        }

        function closeModal() {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
            modalContent.innerHTML = '';
        }

        document.getElementById('form').addEventListener('submit', (e) => {
            e.preventDefault();
            const q = document.getElementById('search').value;
            if(q) getMovies(`${BASE_URL}/search/movie?api_key=${API_KEY}&query=${q}&language=${LANG}`);
        });

        async function getRandomMovie() {
            const randomPage = Math.floor(Math.random() * 20) + 1;
            const res = await fetch(`${BASE_URL}/discover/movie?api_key=${API_KEY}&page=${randomPage}&language=${LANG}`);
            const data = await res.json();
            const randomIndex = Math.floor(Math.random() * data.results.length);
            openDetails(data.results[randomIndex].id);
        }

        function updateWatchlistCount() {
            document.getElementById('watchlist-count').innerText = `Siyahƒ±m (${favorites.length})`;
        }

        init();
    </script>
</body>
</html>
