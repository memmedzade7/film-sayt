    <script>
        const API_KEY = '34d4692f40f9b4827503c570ebda8db7';
        const BASE_URL = 'https://api.themoviedb.org/3';
        const IMG_PATH = 'https://image.tmdb.org/t/p/w1280';
        const CAST_IMG_PATH = 'https://image.tmdb.org/t/p/w200'; 
        const LANG = 'tr-TR'; 

        const main = document.getElementById('main');
        const loader = document.getElementById('loader');
        const modal = document.getElementById('modal');
        const modalContent = document.getElementById('modal-content');
        const bgOverlay = document.getElementById('bg-overlay');
        const movieContent = document.getElementById('movie-content');
        
        let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
        let currentPage = 1;
        let currentMode = 'movies'; 
        let currentApiUrl = `${BASE_URL}/discover/movie?sort_by=popularity.desc&api_key=${API_KEY}&language=${LANG}`;
        let isFavoritesView = false;
        let isLoading = false;
        let currentRoomId = null;
        let userNickname = localStorage.getItem('rm_nickname');

        const genres = [
            { id: 28, name: 'Aksiyon' }, { id: 12, name: 'Mac…ôra' },
            { id: 16, name: 'Animasiya' }, { id: 35, name: 'Komediya' },
            { id: 80, name: 'Cinay…ôt' }, { id: 18, name: 'Dram' },
            { id: 27, name: 'Qorxu' }, { id: 878, name: 'Fantastika' },
            { id: 10749, name: 'Romantik' }
        ];

        function trackUmami() {
            if (window.umami) {
                umami.track(props => ({
                    ...props,
                    url: location.pathname + location.search + location.hash,
                    title: document.title
                }));
            }
        }

        function init() {
            renderGenres();
            const urlParams = new URLSearchParams(window.location.search);
            if(urlParams.has('room')) {
                joinRoom(urlParams.get('room'));
            } else {
                getMovies(currentApiUrl);
            }
            updateWatchlistCount();

            window.addEventListener('scroll', () => {
                if (isLoading || isFavoritesView || currentMode === 'rooms') return;
                if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 800) {
                    currentPage++;
                    if(currentMode === 'movies') getMovies(currentApiUrl, false);
                    else if(currentMode === 'series') getSeries(currentApiUrl, false);
                    else getActors(currentApiUrl, false);
                }
            });
        }

        function switchTo(mode) {
            currentMode = mode;
            currentPage = 1;
            main.innerHTML = '';
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            
            if(mode === 'movies') {
                document.getElementById('nav-home').classList.add('active');
                movieContent.style.display = 'block';
                currentApiUrl = `${BASE_URL}/discover/movie?sort_by=popularity.desc&api_key=${API_KEY}&language=${LANG}`;
                getMovies(currentApiUrl);
            } else if(mode === 'series') {
                document.getElementById('nav-series').classList.add('active');
                movieContent.style.display = 'block';
                currentApiUrl = `${BASE_URL}/discover/tv?sort_by=popularity.desc&api_key=${API_KEY}&language=${LANG}`;
                getSeries(currentApiUrl);
            } else if(mode === 'actors') {
                document.getElementById('nav-actors').classList.add('active');
                movieContent.style.display = 'none';
                currentApiUrl = `${BASE_URL}/person/popular?api_key=${API_KEY}&language=${LANG}`;
                getActors(currentApiUrl);
            } else if(mode === 'rooms') {
                document.getElementById('nav-rooms').classList.add('active');
                movieContent.style.display = 'none';
                renderRoomsPage();
            }
            trackUmami();
        }

        async function getMovies(url, isNew = true) {
            if (isNew) { main.innerHTML = ''; currentPage = 1; isFavoritesView = false; }
            isLoading = true;
            loader.style.display = 'block';
            try {
                const res = await fetch(`${url}&page=${currentPage}`);
                const data = await res.json();
                if (data.results) showMovies(data.results);
            } catch (error) { console.error("X…ôta:", error); }
            isLoading = false;
            loader.style.display = 'none';
        }

        async function getSeries(url, isNew = true) {
            if (isNew) { main.innerHTML = ''; currentPage = 1; isFavoritesView = false; }
            isLoading = true;
            loader.style.display = 'block';
            try {
                const res = await fetch(`${url}&page=${currentPage}`);
                const data = await res.json();
                if (data.results) showMovies(data.results, true);
            } catch (error) { console.error("X…ôta:", error); }
            isLoading = false;
            loader.style.display = 'none';
        }

        async function getActors(url, isNew = true) {
            if (isNew) { main.innerHTML = ''; currentPage = 1; }
            isLoading = true;
            loader.style.display = 'block';
            try {
                const res = await fetch(`${url}&page=${currentPage}`);
                const data = await res.json();
                if (data.results) showActors(data.results);
            } catch (error) { console.error("X…ôta:", error); }
            isLoading = false;
            loader.style.display = 'none';
        }

        function showMovies(items, isTV = false) {
            if(!items) return;
            items.forEach(item => {
                const isFav = favorites.some(f => f.id === item.id);
                const title = item.title || item.name;
                const el = document.createElement('div');
                el.className = 'movie';
                el.innerHTML = `
                    <button class="fav-btn ${isFav ? 'active' : ''}" onclick="event.stopPropagation(); toggleFav(${JSON.stringify(item).replace(/"/g, '&quot;')}, this)">‚ù§</button>
                    <img src="${item.poster_path ? IMG_PATH + item.poster_path : 'https://via.placeholder.com/300x450'}" alt="${title}">
                    <div class="movie-info">
                        <h3>${title}</h3>
                        <div class="rating">${item.vote_average ? item.vote_average.toFixed(1) : 'N/A'}</div>
                    </div>
                `;
                el.onclick = () => isTV ? openTVDetails(item.id) : openDetails(item.id);
                main.appendChild(el);
            });
        }

        function showActors(actors) {
            actors.forEach(actor => {
                const el = document.createElement('div');
                el.className = 'actor-card';
                el.innerHTML = `
                    <img src="${actor.profile_path ? CAST_IMG_PATH + actor.profile_path : 'https://via.placeholder.com/200x300'}" alt="${actor.name}">
                    <div style="padding:10px"><h3>${actor.name}</h3></div>
                `;
                el.onclick = () => openActorDetails(actor.id);
                main.appendChild(el);
            });
        }

        async function openTVDetails(id) {
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
            modalContent.innerHTML = '<div style="padding:50px; text-align:center;">Serial y√ºkl…ônir...</div>';
            const [tvRes, cRes] = await Promise.all([
                fetch(`${BASE_URL}/tv/${id}?api_key=${API_KEY}&language=${LANG}`),
                fetch(`${BASE_URL}/tv/${id}/credits?api_key=${API_KEY}&language=${LANG}`)
            ]);
            const tv = await tvRes.json();
            const credits = await cRes.json();
            let seasonOptions = "";
            for(let i=1; i<=tv.number_of_seasons; i++) { seasonOptions += `<option value="${i}">Sezon ${i}</option>`; }

            modalContent.innerHTML = `
                <span class="close-modal" onclick="closeModal()">&times;</span>
                <div class="video-container"><iframe id="main-player" src="https://vidsrc.cc/v2/embed/tv/${id}/1/1" width="100%" height="100%" frameborder="0" allowfullscreen></iframe></div>
                <div class="player-tabs">
                    <select id="season-select" onchange="updateEpisodeList(${id}, this.value)">${seasonOptions}</select>
                    <select id="episode-select" onchange="changeTVEpisode(${id})"><option value="1">B√∂l√ºm 1</option></select>
                    <button class="player-btn room-btn" onclick="createRoom('${id}', 'tv', '${tv.name}')">Birlikd…ô ƒ∞zl…ô</button>
                </div>
                <div class="details-grid">
                    <img src="${IMG_PATH + tv.poster_path}">
                    <div><h2>${tv.name}</h2><p>${tv.overview}</p></div>
                </div>
            `;
            updateEpisodeList(id, 1);
        }

        async function updateEpisodeList(tvId, seasonNum) {
            const epSelect = document.getElementById('episode-select');
            const res = await fetch(`${BASE_URL}/tv/${tvId}/season/${seasonNum}?api_key=${API_KEY}&language=${LANG}`);
            const data = await res.json();
            let epOptions = "";
            data.episodes.forEach(ep => { epOptions += `<option value="${ep.episode_number}">B√∂l√ºm ${ep.episode_number}</option>`; });
            epSelect.innerHTML = epOptions;
            changeTVEpisode(tvId);
        }

        function changeTVEpisode(tvId) {
            const s = document.getElementById('season-select').value;
            const e = document.getElementById('episode-select').value;
            document.getElementById('main-player').src = `https://vidsrc.cc/v2/embed/tv/${tvId}/${s}/${e}`;
        }

        async function openDetails(id) {
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
            modalContent.innerHTML = '<div style="padding:50px; text-align:center;">Film y√ºkl…ônir...</div>';
            const [mRes, cRes] = await Promise.all([
                fetch(`${BASE_URL}/movie/${id}?api_key=${API_KEY}&language=${LANG}`),
                fetch(`${BASE_URL}/movie/${id}/credits?api_key=${API_KEY}&language=${LANG}`)
            ]);
            const movie = await mRes.json();
            modalContent.innerHTML = `
                <span class="close-modal" onclick="closeModal()">&times;</span>
                <div class="video-container"><iframe id="main-player" src="https://vidsrc.cc/v2/embed/movie/${id}" width="100%" height="100%" frameborder="0" allowfullscreen></iframe></div>
                <div class="player-tabs">
                    <button class="player-btn active">Film ƒ∞zl…ô</button>
                    <button class="player-btn room-btn" onclick="createRoom('${id}', 'movie', '${movie.title}')">Birlikd…ô ƒ∞zl…ô</button>
                </div>
                <div class="details-grid">
                    <img src="${IMG_PATH + movie.poster_path}">
                    <div><h2>${movie.title}</h2><p>${movie.overview}</p></div>
                </div>
            `;
        }

        async function openActorDetails(id) {
            modal.style.display = 'flex';
            const [pRes, mRes] = await Promise.all([
                fetch(`${BASE_URL}/person/${id}?api_key=${API_KEY}&language=${LANG}`),
                fetch(`${BASE_URL}/person/${id}/combined_credits?api_key=${API_KEY}&language=${LANG}`)
            ]);
            const person = await pRes.json();
            const credits = await mRes.json();
            modalContent.innerHTML = `
                <span class="close-modal" onclick="closeModal()">&times;</span>
                <div class="details-grid">
                    <img src="${IMG_PATH + person.profile_path}">
                    <div><h2>${person.name}</h2><p>${person.biography || 'M…ôlumat yoxdur.'}</p></div>
                </div>
                <div style="padding:20px"><h3>Rol Aldƒ±ƒüƒ± ƒ∞≈ül…ôr</h3></div>
                <div class="genres-container">
                    ${credits.cast.slice(0, 10).map(m => `<div class="genre-tag">${m.title || m.name}</div>`).join('')}
                </div>
            `;
        }

        function closeModal() { modal.style.display = 'none'; document.body.style.overflow = 'auto'; if(document.getElementById('main-player')) document.getElementById('main-player').src = ''; }
        function toggleFav(item, btn) {
            const index = favorites.findIndex(f => f.id === item.id);
            if(index > -1) { favorites.splice(index, 1); btn.classList.remove('active'); }
            else { favorites.push(item); btn.classList.add('active'); }
            localStorage.setItem('favorites', JSON.stringify(favorites));
            updateWatchlistCount();
        }
        function updateWatchlistCount() { document.getElementById('watchlist-count').innerText = `(${favorites.length})`; }
        function showFavorites() { isFavoritesView = true; main.innerHTML = ''; showMovies(favorites); }
        function filterByCountry(code, btn) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            let type = currentMode === 'series' ? 'tv' : 'movie';
            currentApiUrl = code === 'all' ? `${BASE_URL}/discover/${type}?api_key=${API_KEY}&language=${LANG}` : `${BASE_URL}/discover/${type}?api_key=${API_KEY}&with_origin_country=${code}&language=${LANG}`;
            getMovies(currentApiUrl);
        }
        function searchByMood(genreId, bgColor) {
            bgOverlay.style.background = bgColor;
            currentApiUrl = `${BASE_URL}/discover/movie?api_key=${API_KEY}&with_genres=${genreId}&language=${LANG}`;
            getMovies(currentApiUrl);
        }
        function renderGenres() {
            const container = document.getElementById('genres');
            genres.forEach(g => {
                const tag = document.createElement('div');
                tag.className = 'genre-tag'; tag.innerText = g.name;
                tag.onclick = () => {
                    let type = currentMode === 'series' ? 'tv' : 'movie';
                    currentApiUrl = `${BASE_URL}/discover/${type}?api_key=${API_KEY}&with_genres=${g.id}&language=${LANG}`;
                    getMovies(currentApiUrl);
                };
                container.appendChild(tag);
            });
        }
        document.getElementById('form').addEventListener('submit', (e) => {
            e.preventDefault();
            const q = document.getElementById('search').value;
            currentApiUrl = `${BASE_URL}/search/${currentMode === 'actors' ? 'person' : (currentMode === 'series' ? 'tv' : 'movie')}?api_key=${API_KEY}&query=${q}&language=${LANG}`;
            getMovies(currentApiUrl);
        });
        async function getRandomMovie() {
            const res = await fetch(`${BASE_URL}/movie/popular?api_key=${API_KEY}`);
            const data = await res.json();
            openDetails(data.results[Math.floor(Math.random() * 20)].id);
        }

        // --- WATCH TOGETHER ---
        function createRoom(id, type, title) {
            const roomId = Math.random().toString(36).substring(7);
            const rooms = JSON.parse(localStorage.getItem('rm_rooms')) || [];
            rooms.push({ id: roomId, mediaId: id, type: type, title: title });
            localStorage.setItem('rm_rooms', JSON.stringify(rooms));
            prompt("Otaq Linki:", window.location.origin + window.location.pathname + "?room=" + roomId);
            joinRoom(roomId);
        }
        function joinRoom(roomId) {
            if(!userNickname) { document.getElementById('nick-modal').style.display = 'flex'; currentRoomId = roomId; return; }
            const rooms = JSON.parse(localStorage.getItem('rm_rooms')) || [];
            const room = rooms.find(r => r.id === roomId);
            if(!room) return;
            currentRoomId = roomId;
            document.getElementById('room-overlay').style.display = 'flex';
            document.getElementById('room-video-container').innerHTML = `<iframe src="https://vidsrc.cc/v2/embed/${room.type}/${room.mediaId}" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>`;
            setInterval(loadRoomChat, 2000);
        }
        function saveNickname() { userNickname = document.getElementById('nickname-input').value; localStorage.setItem('rm_nickname', userNickname); document.getElementById('nick-modal').style.display = 'none'; joinRoom(currentRoomId); }
        function sendRoomMsg() {
            const inp = document.getElementById('chat-input');
            const msgs = JSON.parse(localStorage.getItem(`chat_${currentRoomId}`)) || [];
            msgs.push({ nick: userNickname, text: inp.value });
            localStorage.setItem(`chat_${currentRoomId}`, JSON.stringify(msgs));
            inp.value = ''; loadRoomChat();
        }
        function loadRoomChat() {
            const area = document.getElementById('chat-msgs');
            const msgs = JSON.parse(localStorage.getItem(`chat_${currentRoomId}`)) || [];
            area.innerHTML = msgs.map(m => `<div class="msg-bubble"><b>${m.nick}</b>${m.text}</div>`).join('');
        }
        function closeRoom() { document.getElementById('room-overlay').style.display = 'none'; window.history.replaceState({}, '', window.location.pathname); }
        function renderRoomsPage() {
            main.innerHTML = '<div style="padding:20px"><h2>Aktiv Otaqlar</h2><div id="rooms-grid"></div></div>';
            const rooms = JSON.parse(localStorage.getItem('rm_rooms')) || [];
            rooms.forEach(r => {
                const item = document.createElement('div');
                item.className = 'tab-btn'; item.style.display = 'block'; item.style.margin = '10px';
                item.innerHTML = `${r.title} - <button onclick="joinRoom('${r.id}')">Qo≈üul</button>`;
                document.getElementById('rooms-grid').appendChild(item);
            });
        }

        init();
    </script>
</body>
