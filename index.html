<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RM Film | Reklamsız və Türkcə</title>
    <style>
        :root {
            --primary: #6366f1;
            --bg: #0b0f19;
            --card: #161b26;
            --text: #ffffff;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            padding: 20px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo { font-size: 24px; font-weight: bold; color: var(--primary); cursor: pointer; }

        .search {
            padding: 10px 20px;
            border-radius: 20px;
            border: 1px solid #333;
            background: #1a1a1a;
            color: white;
            width: 250px;
        }

        main {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 30px 5%;
        }

        .movie {
            background: var(--card);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: 0.3s;
        }

        .movie:hover { transform: scale(1.05); }
        .movie img { width: 100%; height: 300px; object-fit: cover; }
        .movie-info { padding: 10px; font-size: 14px; text-align: center; }

        /* MODAL VƏ PLEYER */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .video-box { width: 90%; max-width: 1000px; background: #000; border-radius: 15px; overflow: hidden; }
        
        .server-list {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .server-btn {
            padding: 8px 15px;
            background: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .server-btn.active { background: var(--primary); }

        iframe { width: 100%; aspect-ratio: 16/9; border: none; }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo" onclick="location.reload()">RM FILM</div>
        <form id="form">
            <input type="text" id="search" class="search" placeholder="Film axtar...">
        </form>
    </header>

    <main id="main"></main>

    <div id="modal" class="modal">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        
        <div class="server-list" id="server-list">
            </div>

        <div class="video-box">
            <iframe id="player" src="" allowfullscreen allow="autoplay; encrypted-media"></iframe>
        </div>
        <p style="margin-top: 15px; color: #999;">Əgər film açılmasa, digər Serverləri yoxlayın.</p>
    </div>

    <script>
        const API_KEY = '34d4692f40f9b4827503c570ebda8db7';
        const IMG_PATH = 'https://image.tmdb.org/t/p/w500';

        async function getMovies(url) {
            const res = await fetch(url);
            const data = await res.json();
            showMovies(data.results);
        }

        function showMovies(movies) {
            const main = document.getElementById('main');
            main.innerHTML = '';
            movies.forEach(m => {
                const el = document.createElement('div');
                el.className = 'movie';
                el.innerHTML = `
                    <img src="${m.poster_path ? IMG_PATH + m.poster_path : 'https://via.placeholder.com/200x300'}">
                    <div class="movie-info"><b>${m.title}</b></div>
                `;
                el.onclick = () => openPlayer(m.id);
                main.appendChild(el);
            });
        }

        function openPlayer(id) {
            const modal = document.getElementById('modal');
            const serverList = document.getElementById('server-list');
            
            // Server linkləri (Türkcə dublaj şansı ən yüksək olanlar)
            const servers = [
                { name: "Server 1 (Türkcə)", url: `https://vidsrc.pro/embed/movie/${id}` },
                { name: "Server 2", url: `https://vidsrc.to/embed/movie/${id}` },
                { name: "Server 3", url: `https://multiembed.mov/?video_id=${id}&tmdb=1` }
            ];

            serverList.innerHTML = '';
            servers.forEach((s, index) => {
                const btn = document.createElement('button');
                btn.className = `server-btn ${index === 0 ? 'active' : ''}`;
                btn.innerText = s.name;
                btn.onclick = () => {
                    document.querySelectorAll('.server-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    document.getElementById('player').src = s.url;
                };
                serverList.appendChild(btn);
            });

            document.getElementById('player').src = servers[0].url;
            modal.style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            document.getElementById('player').src = '';
        }

        document.getElementById('form').addEventListener('submit', (e) => {
            e.preventDefault();
            const q = document.getElementById('search').value;
            getMovies(`https://api.themoviedb.org/3/search/movie?api_key=${API_KEY}&query=${q}&language=tr-TR`);
        });

        // İlkin filmlər
        getMovies(`https://api.themoviedb.org/3/movie/popular?api_key=${API_KEY}&language=tr-TR`);
    </script>
</body>
</html>
