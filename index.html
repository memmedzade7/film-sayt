<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200"> 
    <title>RM Film | Minl…ôrl…ô film, T…ôk M…ôkan</title>
    <style>
        #ambient-layer {
            position: absolute;
            inset: 0;
            z-index: -1;
            filter: blur(80px); /* Blur azaldƒ±ldƒ± ki, r…ông daha aydƒ±n olsun */
            opacity: 0.6;
            transition: background 1s ease;
        }
        :root {
            --primary-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            --bg-dark: #020617; /* Daha t√ºnd g√∂y/qara fon */
            --card-bg: #1e293b; /* Kart fonu daha aydƒ±n edildi */
            --accent-gold: #fbbf24;
            --text-main: #ffffff;
            --text-muted: #cbd5e1;
            --neon-glow: 0 0 25px rgba(168, 85, 247, 0.6);
        }

        body {
            background-color: var(--bg-dark);
            /* ƒ∞lkin fon r…ôngl…ôri daha canlƒ± edildi */
            background-image: radial-gradient(circle at top right, #312e81 0%, transparent 50%),
                              radial-gradient(circle at bottom left, #312e81 0%, transparent 50%);
            color: var(--text-main);
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
            overflow-x: auto;
            min-width: 1200px;
            transition: background 1s ease;
        }

        header {
            padding: 1.5rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .brand {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .logo {
            font-size: 2.6rem;
            font-weight: 900;
            letter-spacing: -2px;
            margin: 0;
            background: linear-gradient(to right, #818cf8, #f472b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            cursor: pointer;
            line-height: 1;
        }

        .slogan {
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-top: 8px;
            background: linear-gradient(90deg, #94a3b8, #ffffff, #94a3b8);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 3s linear infinite;
        }

        @keyframes shine {
            to { background-position: 200% center; }
        }

        .mood-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 25px 0;
            background: rgba(255, 255, 255, 0.03);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        .mood-title {
            font-size: 0.95rem;
            color: #fff;
            margin-bottom: 15px;
            font-weight: bold;
            letter-spacing: 1.5px;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
        }
        .mood-container {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        .mood-btn {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .mood-btn:hover {
            background: var(--primary-gradient);
            transform: translateY(-3px) scale(1.05);
            box-shadow: var(--neon-glow);
            border-color: transparent;
        }

        .watchlist-pill, .random-btn {
            margin-top: 10px;
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 800;
            cursor: pointer;
            transition: 0.3s;
        }

        .watchlist-pill {
            background: rgba(168, 85, 247, 0.2);
            color: #d8b4fe;
            border: 1px solid rgba(168, 85, 247, 0.4);
        }

        .random-btn {
            background: var(--primary-gradient);
            color: white;
            border: none;
            box-shadow: 0 4px 15px rgba(129, 140, 248, 0.3);
        }

        .search {
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            padding: 14px 28px;
            color: white;
            width: 300px;
            transition: 0.4s;
        }

        .search:focus { width: 400px; outline: none; border-color: #a855f7; box-shadow: var(--neon-glow); background: rgba(255,255,255,0.12); }

        .genres-container { display: flex; justify-content: center; gap: 12px; padding: 25px 5%; overflow-x: auto; }

        .genre-tag {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-muted);
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            white-space: nowrap;
            font-weight: 600;
        }

        .genre-tag:hover, .genre-tag.active {
            background: var(--primary-gradient);
            color: white;
            box-shadow: var(--neon-glow);
            border-color: transparent;
        }

        main {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 40px;
            padding: 20px 5% 100px;
        }

        /* QUICK VIEW STYLES - R∆èNGL∆èR CANLANDIRILDI */
        .movie {
            background: #111827;
            border-radius: 24px;
            overflow: hidden;
            position: relative;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 15px 35px rgba(0,0,0,0.6);
        }

        .movie:hover {
            transform: translateY(-15px) scale(1.03);
            border-color: rgba(168, 85, 247, 0.8);
            box-shadow: 0 25px 50px rgba(0,0,0,0.9), var(--neon-glow);
        }

        .movie img { 
            width: 100%; 
            height: 400px; 
            object-fit: cover; 
            transition: transform 0.6s ease, filter 0.6s ease;
        }

        .movie:hover img {
            transform: scale(1.15);
            filter: brightness(0.4);
        }

        .movie-info { 
            padding: 20px; 
            background: linear-gradient(to top, #0f172a 85%, transparent);
            position: absolute;
            bottom: 0;
            width: 100%;
            transform: translateY(75%);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-sizing: border-box;
        }

        .movie:hover .movie-info {
            transform: translateY(0);
        }

        .quick-view-data {
            opacity: 0;
            transition: opacity 0.3s ease;
            margin-top: 12px;
            font-size: 0.9rem;
            color: #e2e8f0;
            border-top: 1px solid rgba(255, 255, 255, 0.15);
            padding-top: 12px;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .movie:hover .quick-view-data {
            opacity: 1;
        }

        .movie-info h3 { 
            margin: 0; 
            font-size: 1.15rem; 
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .rating { color: var(--accent-gold); font-weight: 900; display: flex; align-items: center; gap: 5px; margin-top: 8px; font-size: 1.1rem; }
        .rating::before { content: '‚òÖ'; filter: drop-shadow(0 0 5px rgba(251, 191, 36, 0.6)); }

        .fav-btn {
            position: absolute;
            top: 15px; right: 15px;
            background: rgba(0,0,0,0.7);
            border: none;
            color: white;
            width: 45px; height: 45px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 10;
            font-size: 1.3rem;
            transition: 0.3s;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255,255,255,0.1);
        }
        .fav-btn:hover { transform: scale(1.2); background: #fff; color: #ff4757; }
        .fav-btn.active { color: #ff4757; background: white; box-shadow: 0 0 15px white; }

        /* Modal & Country Tabs (Qorundu) */
        .modal {
            position: fixed; inset: 0;
            background: rgba(0, 0, 0, 0.97);
            display: none; justify-content: center; align-items: center;
            z-index: 2000; padding: 20px;
            backdrop-filter: blur(15px);
        }

        .modal-content {
            background: #0f172a;
            width: 100%; max-width: 1100px; max-height: 90vh;
            border-radius: 30px; overflow-y: auto;
            position: relative; border: 1px solid rgba(255,255,255,0.15);
        }

        .close-modal { position: absolute; top: 20px; right: 20px; font-size: 2.8rem; cursor: pointer; color: white; z-index: 100; }
        .video-container { width: 100%; aspect-ratio: 16/9; background: #000; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }

        .details-grid { padding: 45px; display: grid; grid-template-columns: 320px 1fr; gap: 45px; }
        .details-grid img { width: 100%; border-radius: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.6); border: 1px solid rgba(255,255,255,0.1); }

        .cast-card img { width: 85px; height: 85px; border-radius: 50%; object-fit: cover; border: 3px solid #a855f7; margin-bottom: 10px; }

        .country-tabs { display: flex; justify-content: center; gap: 15px; margin: 30px 0; }
        .tab-btn {
            background: #1e293b; color: #94a3b8; border: 1px solid #334155;
            padding: 12px 30px; cursor: pointer; border-radius: 12px; transition: 0.4s;
            font-weight: 700; text-transform: uppercase; letter-spacing: 1.5px;
        }
        .tab-btn.active { 
            background: #fff; 
            color: #000; 
            border-color: #fff;
            box-shadow: 0 0 20px rgba(255,255,255,0.4);
        }

        .creator-text {
            color: #6366f1; font-size: 11px; font-weight: 800;
            letter-spacing: 2px; margin-bottom: 8px; text-transform: uppercase;
        }

        .loader {
            grid-column: 1/-1;
            text-align: center;
            padding: 30px;
            font-weight: bold;
            color: #a855f7;
            display: none;
        }
    </style>
</head>
<body>

    <header>
        <div class="brand">
            <h1 class="logo" onclick="location.reload()">RM Film</h1>
            <span class="slogan">Minl…ôrl…ô film, T…ôk M…ôkan</span>
            <div id="watchlist-count" class="watchlist-pill" onclick="showFavorites()">Siyahƒ±m (0)</div>
            <button class="random-btn" onclick="getRandomMovie()">üé≤ ≈ûansƒ±mƒ± yoxla</button>
        </div>
        <div class="search-container">
            <div class="creator-text">YARADICI: R∆èSUL M∆èMM∆èDZAD∆è</div>
            <form id="form"><input type="text" id="search" class="search" placeholder="Film axtar..."></form>
        </div>
    </header>

    <div class="mood-section">
        <div class="mood-title">BU G√úN √ñZ√úN√ú NEC∆è Hƒ∞SS EDƒ∞RS∆èN?</div>
        <div class="mood-container">
            <button class="mood-btn" onclick="searchByMood(35, '#22c55e')">üòä ≈û…ôn</button>
            <button class="mood-btn" onclick="searchByMood(28, '#ef4444')">üòé G√ºcl√º</button>
            <button class="mood-btn" onclick="searchByMood(18, '#3b82f6')">üò¢ K…ôd…ôrli</button>
            <button class="mood-btn" onclick="searchByMood(27, '#991b1b')">üò± H…ôy…ôcanlƒ±</button>
            <button class="mood-btn" onclick="searchByMood(10749, '#ec4899')">üòç Sevgi</button>
        </div>
    </div>

    <div class="country-tabs">
        <button class="tab-btn active" onclick="filterByCountry('all', this)">Hamƒ±sƒ±</button>
        <button class="tab-btn" onclick="filterByCountry('AZ', this)">Az…ôrbaycan</button>
        <button class="tab-btn" onclick="filterByCountry('TR', this)">T√ºrkiy…ô</button>
        <button class="tab-btn" onclick="filterByCountry('IN', this)">Hindistan</button>
    </div>
    <div id="genres" class="genres-container"></div>

    <main id="main"></main>
    <div id="loader" class="loader">Daha √ßox film y√ºkl…ônir...</div>

    <div id="modal" class="modal">
        <div id="ambient-layer"></div>
        <div class="modal-content" id="modal-content"></div>
    </div>

    <script>
        const API_KEY = '34d4692f40f9b4827503c570ebda8db7';
        const BASE_URL = 'https://api.themoviedb.org/3';
        const IMG_PATH = 'https://image.tmdb.org/t/p/w1280';
        const LANG = 'tr-TR'; 

        const main = document.getElementById('main');
        const loader = document.getElementById('loader');
        const modal = document.getElementById('modal');
        const modalContent = document.getElementById('modal-content');
        
        let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
        let currentPage = 1;
        let currentApiUrl = `${BASE_URL}/discover/movie?sort_by=popularity.desc&api_key=${API_KEY}&language=${LANG}`;
        let isFavoritesView = false;
        let isLoading = false;

        const genres = [
            { id: 28, name: 'Aksiyon' }, { id: 12, name: 'Mac…ôra' },
            { id: 16, name: 'Animasiya' }, { id: 35, name: 'Komediya' },
            { id: 80, name: 'Cinay…ôt' }, { id: 18, name: 'Dram' },
            { id: 27, name: 'Qorxu' }, { id: 878, name: 'Fantastika' },
            { id: 10749, name: 'Romantik' }
        ];

        function init() {
            renderGenres();
            getMovies(currentApiUrl);
            updateWatchlistCount();
        }

        // MOOD FUNKSƒ∞YASI - R∆èNGL∆èR DAHA PARLAQ EDƒ∞LDƒ∞
        function searchByMood(genreId, color) {
            isFavoritesView = false;
            document.body.style.backgroundImage = `radial-gradient(circle at top right, ${color} 0%, transparent 60%),
                                                   radial-gradient(circle at bottom left, ${color} 0%, transparent 60%)`;
            
            document.querySelectorAll('.genre-tag').forEach(t => t.classList.remove('active'));
            currentApiUrl = `${BASE_URL}/discover/movie?api_key=${API_KEY}&with_genres=${genreId}&language=${LANG}&sort_by=popularity.desc`;
            getMovies(currentApiUrl);
            window.scrollTo({ top: 400, behavior: 'smooth' });
        }

        async function getMovies(url, isNew = true) {
            if (isNew) {
                main.innerHTML = '';
                currentPage = 1;
            }
            isLoading = true;
            loader.style.display = 'block';
            const res = await fetch(`${url}&page=${currentPage}`);
            const data = await res.json();
            showMovies(data.results);
            isLoading = false;
            loader.style.display = 'none';
        }

        function showMovies(movies) {
            if(!movies || movies.length === 0) return;
            movies.forEach(movie => {
                const isFav = favorites.some(f => f.id === movie.id);
                const releaseYear = movie.release_date ? movie.release_date.split('-')[0] : 'N/A';
                
                const genreNames = movie.genre_ids 
                    ? movie.genre_ids.map(id => {
                        const g = genres.find(genre => genre.id === id);
                        return g ? g.name : null;
                    }).filter(n => n).slice(0, 2).join(' | ')
                    : '';

                const el = document.createElement('div');
                el.className = 'movie';
                el.innerHTML = `
                    <button class="fav-btn ${isFav ? 'active' : ''}" onclick="event.stopPropagation(); toggleFav(${JSON.stringify(movie).replace(/"/g, '&quot;')}, this)">‚ù§</button>
                    <img src="${movie.poster_path ? IMG_PATH + movie.poster_path : 'https://via.placeholder.com/300x450'}" alt="${movie.title}">
                    <div class="movie-info">
                        <h3>${movie.title}</h3>
                        <div class="rating">${movie.vote_average.toFixed(1)}</div>
                        <div class="quick-view-data">
                            <span>üé≠ ${genreNames || 'Film'}</span>
                            <span>üìÖ ƒ∞l: ${releaseYear}</span>
                            <span style="color:#818cf8; font-size: 11px; margin-top:5px; font-weight:bold;">∆èTRAFLI BAX</span>
                        </div>
                    </div>
                `;
                el.onclick = () => openDetails(movie.id);
                main.appendChild(el);
            });
        }

        window.addEventListener('scroll', () => {
            if (isFavoritesView || isLoading) return;
            if (window.innerHeight + window.scrollY >= document.documentElement.scrollHeight - 800) {
                currentPage++;
                getMovies(currentApiUrl, false);
            }
        });

        function filterByCountry(code, btn) {
            isFavoritesView = false;
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            currentApiUrl = code === 'all' 
                ? `${BASE_URL}/discover/movie?sort_by=popularity.desc&api_key=${API_KEY}&language=${LANG}`
                : `${BASE_URL}/discover/movie?api_key=${API_KEY}&with_origin_country=${code}&language=${LANG}`;
            getMovies(currentApiUrl);
        }

        function renderGenres() {
            const container = document.getElementById('genres');
            genres.forEach(g => {
                const tag = document.createElement('div');
                tag.className = 'genre-tag';
                tag.innerText = g.name;
                tag.onclick = () => {
                    isFavoritesView = false;
                    document.querySelectorAll('.genre-tag').forEach(t => t.classList.remove('active'));
                    tag.classList.add('active');
                    currentApiUrl = `${BASE_URL}/discover/movie?api_key=${API_KEY}&with_genres=${g.id}&language=${LANG}`;
                    getMovies(currentApiUrl);
                };
                container.appendChild(tag);
            });
        }

        async function openDetails(id) {
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
            modalContent.innerHTML = '<div style="padding:50px; text-align:center; color:#a855f7; font-weight:bold;">Y√ºkl…ônir...</div>';
            
            const [mRes, vRes, cRes] = await Promise.all([
                fetch(`${BASE_URL}/movie/${id}?api_key=${API_KEY}&language=${LANG}`),
                fetch(`${BASE_URL}/movie/${id}/videos?api_key=${API_KEY}`),
                fetch(`${BASE_URL}/movie/${id}/credits?api_key=${API_KEY}&language=${LANG}`)
            ]);
            
            const movie = await mRes.json();
            const videos = await vRes.json();
            const credits = await cRes.json();
            
            const trailer = videos.results.find(v => v.type === 'Trailer' && v.site === 'YouTube') || videos.results[0];
            const trailerHtml = trailer 
                ? `<iframe width="100%" height="100%" src="https://www.youtube.com/embed/${trailer.key}?autoplay=1" frameborder="0" allowfullscreen></iframe>`
                : `<div style="padding:100px; text-align:center; background:#000;">Fraqman yoxdur.</div>`;
            
            modalContent.innerHTML = `
                <span class="close-modal" onclick="closeModal()">&times;</span>
                <div class="video-container">${trailerHtml}</div>
                <div class="details-grid">
                    <img src="${movie.poster_path ? IMG_PATH + movie.poster_path : 'https://via.placeholder.com/300x450'}">
                    <div>
                        <h2 style="font-size: 2.8rem; margin-top:0; color:#fff;">${movie.title}</h2>
                        <p style="font-size: 1.15rem; line-height:1.7; color:#cbd5e1;">${movie.overview || "M…ôlumat yoxdur."}</p>
                        <div style="margin: 25px 0; display:flex; gap:35px; font-size: 1.1rem;">
                            <span><strong style="color:#a855f7">Janr:</strong> ${movie.genres.map(g => g.name).join(', ')}</span>
                            <span><strong style="color:#a855f7">ƒ∞l:</strong> ${movie.release_date ? movie.release_date.split('-')[0] : 'N/A'}</span>
                        </div>
                        <h3 style="border-bottom: 2px solid #a855f7; display:inline-block; padding-bottom:5px;">Aktyor Hey…ôti</h3>
                        <div class="cast-container">
                            ${credits.cast.slice(0, 8).map(c => `
                                <div class="cast-card">
                                    <img src="${c.profile_path ? 'https://image.tmdb.org/t/p/w200' + c.profile_path : 'https://via.placeholder.com/100'}">
                                    <div style="font-weight:900; color:#fff;">${c.name}</div>
                                    <div style="opacity:0.7; font-size:11px;">${c.character}</div>
                                </div>
                            `).join('')}
                        </div>
                        <div class="comment-section">
                            <h3 style="color:#a855f7">R…ôy Bildir</h3>
                            <textarea id="comment-text" class="comment-input" rows="4" placeholder="Fikirl…ôrinizi yazƒ±n..."></textarea>
                            <button class="comment-btn" onclick="addComment(${id})">G√∂nd…ôr</button>
                            <div id="comments-list-${id}" class="comments-list"></div>
                        </div>
                    </div>
                </div>
            `;
            loadComments(id);
        }

        function addComment(movieId) {
            const text = document.getElementById('comment-text').value;
            if(!text.trim()) return;
            const comments = JSON.parse(localStorage.getItem(`comments_${movieId}`)) || [];
            comments.unshift({ text: text, date: new Date().toLocaleString('az-AZ') });
            localStorage.setItem(`comments_${movieId}`, JSON.stringify(comments));
            document.getElementById('comment-text').value = '';
            loadComments(movieId);
        }

        function loadComments(movieId) {
            const container = document.getElementById(`comments-list-${movieId}`);
            const comments = JSON.parse(localStorage.getItem(`comments_${movieId}`)) || [];
            container.innerHTML = comments.map(c => `
                <div class="comment-item">
                    <div style="font-size: 0.8rem; color: #a855f7; margin-bottom: 5px; font-weight:bold;">${c.date}</div>
                    <div style="color:#f1f5f9;">${c.text}</div>
                </div>
            `).join('') || '<p style="color:#64748b">H…ôl…ô r…ôy yazƒ±lmayƒ±b. ƒ∞lk yazan s…ôn ol!</p>';
        }

        function closeModal() {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
            modalContent.innerHTML = '';
        }

        function toggleFav(movie, btn) {
            const index = favorites.findIndex(f => f.id === movie.id);
            if(index > -1) { favorites.splice(index, 1); btn.classList.remove('active'); }
            else { favorites.push(movie); btn.classList.add('active'); }
            localStorage.setItem('favorites', JSON.stringify(favorites));
            updateWatchlistCount();
        }

        function updateWatchlistCount() { document.getElementById('watchlist-count').innerText = `Siyahƒ±m (${favorites.length})`; }
        
        function showFavorites() { 
            if(favorites.length === 0) { alert("Siyahƒ±nƒ±z bo≈üdur!"); return; } 
            isFavoritesView = true; 
            main.innerHTML = ''; 
            showMovies(favorites); 
            window.scrollTo({ top: 400, behavior: 'smooth' });
        }

        document.getElementById('form').addEventListener('submit', (e) => {
            e.preventDefault();
            const q = document.getElementById('search').value;
            if(q) { isFavoritesView = false; currentApiUrl = `${BASE_URL}/search/movie?api_key=${API_KEY}&query=${q}&language=${LANG}`; getMovies(currentApiUrl); }
        });

        async function getRandomMovie() {
            const res = await fetch(`${BASE_URL}/movie/popular?api_key=${API_KEY}&page=${Math.floor(Math.random() * 20) + 1}`);
            const data = await res.json();
            openDetails(data.results[Math.floor(Math.random() * data.results.length)].id);
        }

        init();
    </script>
</body>
