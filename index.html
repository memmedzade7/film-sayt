<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>RM Film | Minl…ôrl…ô film, T…ôk M…ôkan</title>
    <style>
        #ambient-layer {
            position: absolute;
            inset: 0;
            z-index: -1;
            filter: blur(100px);
            opacity: 0.5;
            transition: background 1s ease;
        }
        :root {
            --primary-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            --bg-dark: #05070a;
            --card-bg: #111827;
            --accent-gold: #fbbf24;
            --text-main: #ffffff;
            --text-muted: #9ca3af;
            --neon-glow: 0 0 15px rgba(168, 85, 247, 0.4);
        }

        body {
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at top right, #1e1b4b 0%, transparent 40%),
                              radial-gradient(circle at bottom left, #1e1b4b 0%, transparent 40%);
            color: var(--text-main);
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
            overflow-x: hidden;
            min-width: 100%;
        }

        header {
            padding: 1.5rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(17, 24, 39, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .brand {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .logo {
            font-size: 2.4rem;
            font-weight: 900;
            letter-spacing: -2px;
            margin: 0;
            background: linear-gradient(to right, #6366f1, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            cursor: pointer;
            line-height: 1;
        }

        .slogan {
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-top: 5px;
            background: linear-gradient(90deg, #9ca3af, #ffffff, #9ca3af);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 3s linear infinite;
        }

        @keyframes shine {
            to { background-position: 200% center; }
        }

        .watchlist-pill {
            margin-top: 8px;
            background: rgba(99, 102, 241, 0.15);
            color: #a855f7;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: bold;
            border: 1px solid rgba(168, 85, 247, 0.3);
            cursor: pointer;
            transition: 0.3s;
        }
        .random-btn {
            margin-top: 8px;
            background: var(--primary-gradient);
            color: white;
            border: none;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        .random-btn:hover { transform: scale(1.05); }

        .search {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            padding: 12px 25px;
            color: white;
            width: 280px;
            transition: 0.4s;
        }

        .search:focus { width: 350px; outline: none; border-color: #a855f7; box-shadow: var(--neon-glow); }

        .genres-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 20px 5%;
            overflow-x: auto;
            scrollbar-width: none;
        }
        .genres-container::-webkit-scrollbar { display: none; }

        .genre-tag {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-muted);
            padding: 8px 18px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 0.85rem;
            white-space: nowrap;
            transition: 0.3s;
        }

        .genre-tag:hover, .genre-tag.active {
            background: var(--primary-gradient);
            color: white;
            border-color: transparent;
            box-shadow: var(--neon-glow);
        }

        main {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 30px;
            padding: 20px 5% 100px;
        }

        .movie {
            background: var(--card-bg);
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            transition: 0.4s;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.03);
        }

        .movie:hover { transform: translateY(-8px); border-color: rgba(168, 85, 247, 0.5); }
        .movie img { width: 100%; height: 300px; object-fit: cover; }

        .movie-info { padding: 15px; }
        .movie-info h3 { margin: 0; font-size: 1rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .rating { color: var(--accent-gold); font-weight: 800; display: flex; align-items: center; gap: 5px; margin-top: 5px; }
        .rating::before { content: '‚òÖ'; }

        .fav-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.6);
            border: none;
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 10;
            font-size: 1rem;
            transition: 0.3s;
        }
        .fav-btn.active { color: #ff4757; background: white; }

        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.98);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            padding: 10px;
            backdrop-filter: blur(15px);
        }

        .modal-content {
            background: var(--card-bg);
            width: 100%;
            max-width: 1000px;
            max-height: 95vh;
            border-radius: 24px;
            overflow-y: auto;
            position: relative;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .close-modal { position: absolute; top: 15px; right: 20px; font-size: 2rem; cursor: pointer; color: white; z-index: 100; opacity: 0.7; }
        .close-modal:hover { opacity: 1; }
        
        .video-container { width: 100%; aspect-ratio: 16/9; background: #000; position: relative; }
        .player-shield {
            position: absolute;
            inset: 0;
            z-index: 5;
            cursor: pointer;
            background: rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .details-grid { 
            padding: 30px; 
            display: grid; 
            grid-template-columns: 250px 1fr; 
            gap: 30px; 
        }
        .details-grid img { 
            width: 100%; 
            border-radius: 15px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
        }
        
        .cast-container { display: flex; gap: 15px; overflow-x: auto; padding-bottom: 15px; margin-top: 15px; scrollbar-width: thin; }
        .cast-card { min-width: 90px; text-align: center; font-size: 0.75rem; }
        .cast-card img { width: 70px; height: 70px; border-radius: 50%; object-fit: cover; margin-bottom: 5px; }

        @media (max-width: 768px) {
            header { flex-direction: column; gap: 15px; text-align: center; }
            .brand { align-items: center; }
            .search { width: 100%; }
            .details-grid { grid-template-columns: 1fr; text-align: center; }
            .details-grid img { width: 200px; margin: 0 auto; }
        }

        .creator-text {
            color: #a0a0a0; 
            font-size: 9px; 
            font-weight: 600;
            letter-spacing: 1px;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .search-container {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .country-tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .tab-btn {
            background: #111;
            color: #777;
            border: 1px solid #333;
            padding: 8px 20px;
            cursor: pointer;
            border-radius: 10px;
            font-size: 12px;
            font-weight: 600;
            transition: 0.3s;
        }

        .tab-btn.active {
            background: #fff;
            color: #000;
            border-color: #fff;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <header>
        <div class="brand">
            <h1 class="logo" onclick="window.location.reload()">RM Film</h1>
            <span class="slogan">Minl…ôrl…ô film, T…ôk M…ôkan</span>
            <div id="watchlist-count" class="watchlist-pill" onclick="showFavorites()">Siyahƒ±m (0)</div>
            <button class="random-btn" onclick="getRandomMovie()">üé≤ ≈ûansƒ±mƒ± yoxla</button>
        </div>
        <div class="search-container">
            <div class="creator-text">YARADICI: R∆èSUL M∆èMM∆èDZAD∆è</div>
            <form id="form">
                <input type="text" id="search" class="search" placeholder="Film, aktyor axtar...">
            </form>
        </div>
    </header>

    <div class="country-tabs">
        <button class="tab-btn active" onclick="filterByCountry('all', this)">Hamƒ±sƒ±</button>
        <button class="tab-btn" onclick="filterByCountry('AZ', this)">Az…ôrbaycan</button>
        <button class="tab-btn" onclick="filterByCountry('TR', this)">T√ºrkiy…ô</button>
        <button class="tab-btn" onclick="filterByCountry('US', this)">AB≈û</button>
        <button class="tab-btn" onclick="filterByCountry('IN', this)">Hindistan</button>
    </div>
    
    <div id="genres" class="genres-container"></div>

    <main id="main"></main>

    <div id="modal" class="modal">
        <div id="ambient-layer"></div>
        <div class="modal-content" id="modal-content"></div>
    </div>

    <script>
        const API_KEY = '34d4692f40f9b4827503c570ebda8db7';
        const BASE_URL = 'https://api.themoviedb.org/3';
        const IMG_PATH = 'https://image.tmdb.org/t/p/w1280';
        const LANG = 'tr-TR'; 

        const main = document.getElementById('main');
        const modal = document.getElementById('modal');
        const modalContent = document.getElementById('modal-content');
        
        let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
        let currentPage = 1;
        let currentApiUrl = `${BASE_URL}/discover/movie?sort_by=popularity.desc&api_key=${API_KEY}&language=${LANG}`;
        let isNextPageLoading = false;
        let isFavoritesView = false; 

        const genres = [
            { id: 28, name: 'Aksiyon' }, { id: 12, name: 'Mac…ôra' },
            { id: 16, name: 'Animasiya' }, { id: 35, name: 'Komediya' },
            { id: 80, name: 'Cinay…ôt' }, { id: 18, name: 'Dram' },
            { id: 27, name: 'Qorxu' }, { id: 878, name: 'Fantastika' }
        ];

        function init() {
            renderGenres();
            getMovies(currentApiUrl);
            updateWatchlistCount();
        }

        async function filterByCountry(countryCode, btn) {
            isFavoritesView = false;
            currentPage = 1;
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            
            if (countryCode === 'all') {
                currentApiUrl = `${BASE_URL}/discover/movie?sort_by=popularity.desc&api_key=${API_KEY}&language=${LANG}`;
            } else {
                currentApiUrl = `${BASE_URL}/discover/movie?api_key=${API_KEY}&with_origin_country=${countryCode}&sort_by=popularity.desc&language=${LANG}`;
            }
            getMovies(currentApiUrl);
        }

        function renderGenres() {
            const container = document.getElementById('genres');
            genres.forEach(g => {
                const tag = document.createElement('div');
                tag.className = 'genre-tag';
                tag.innerText = g.name;
                tag.onclick = () => {
                    isFavoritesView = false;
                    currentPage = 1;
                    document.querySelectorAll('.genre-tag').forEach(t => t.classList.remove('active'));
                    tag.classList.add('active');
                    currentApiUrl = `${BASE_URL}/discover/movie?api_key=${API_KEY}&with_genres=${g.id}&language=${LANG}`;
                    getMovies(currentApiUrl);
                };
                container.appendChild(tag);
            });
        }

        async function getMovies(url, append = false) {
            if (!append) main.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 50px; opacity: 0.5;">Filml…ôr y√ºkl…ônir...</div>';
            
            isNextPageLoading = true;
            try {
                const res = await fetch(`${url}&page=${currentPage}`);
                const data = await res.json();
                if (!append) main.innerHTML = '';
                showMovies(data.results, append);
            } catch (err) {
                main.innerHTML = '<div style="grid-column: 1/-1; text-align: center;">M…ôlumat alƒ±nark…ôn x…ôta ba≈ü verdi.</div>';
            }
            isNextPageLoading = false;
        }

        function showMovies(movies, append = false) {
            if (movies.length === 0 && !append) {
                main.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 50px;">Film tapƒ±lmadƒ±.</div>';
                return;
            }

            movies.forEach(movie => {
                const { id, title, poster_path, vote_average } = movie;
                const isFav = favorites.some(f => f.id === id);
                const el = document.createElement('div');
                el.className = 'movie';
                el.innerHTML = `
                    <button class="fav-btn ${isFav ? 'active' : ''}" onclick="event.stopPropagation(); toggleFav(${JSON.stringify(movie).replace(/"/g, '&quot;')}, this)">‚ù§</button>
                    <img src="${poster_path ? IMG_PATH + poster_path : 'https://via.placeholder.com/300x450?text=RM+Film'}" alt="${title}">
                    <div class="movie-info">
                        <h3>${title}</h3>
                        <div class="rating">${vote_average ? vote_average.toFixed(1) : '0'}</div>
                    </div>
                `;
                el.onclick = () => openDetails(id);
                main.appendChild(el);
            });
        }

        window.onscroll = function() {
            if (isFavoritesView) return;
            if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 900) {
                if (!isNextPageLoading) {
                    currentPage++;
                    getMovies(currentApiUrl, true);
                }
            }
        };

        function toggleFav(movie, btn) {
            const index = favorites.findIndex(f => f.id === movie.id);
            if(index > -1) { favorites.splice(index, 1); btn.classList.remove('active'); }
            else { favorites.push(movie); btn.classList.add('active'); }
            localStorage.setItem('favorites', JSON.stringify(favorites));
            updateWatchlistCount();
            if(isFavoritesView) showFavorites();
        }

        function updateWatchlistCount() { document.getElementById('watchlist-count').innerText = `Siyahƒ±m (${favorites.length})`; }

        function showFavorites() { 
            if(favorites.length === 0) { alert("Siyahƒ±nƒ±z bo≈üdur!"); return; } 
            isFavoritesView = true;
            main.innerHTML = '';
            showMovies(favorites, false); 
        }

        async function openDetails(id) {
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
            modalContent.innerHTML = '<div style="padding:100px; text-align:center;">Detallar hazƒ±rlanƒ±r...</div>';

            try {
                const [mRes, cRes] = await Promise.all([
                    fetch(`${BASE_URL}/movie/${id}?api_key=${API_KEY}&language=${LANG}`),
                    fetch(`${BASE_URL}/movie/${id}/credits?api_key=${API_KEY}&language=${LANG}`)
                ]);

                const movie = await mRes.json();
                const credits = await cRes.json();

                const ambient = document.getElementById('ambient-layer');
                const glowColor = movie.vote_average >= 8 ? '#fbbf24' : '#6366f1';
                ambient.style.background = `radial-gradient(circle, ${glowColor} 0%, transparent 70%)`;

                modalContent.innerHTML = `
                    <span class="close-modal" onclick="closeModal()">&times;</span>
                    <div class="video-container">
                        <div class="player-shield" onclick="this.remove()">
                            <div style="background:var(--primary-gradient); padding:15px 30px; border-radius:50px; font-weight:bold; box-shadow:var(--neon-glow)">‚ñ∂ Filmi Ba≈ülat</div>
                        </div>
                        <iframe src="https://vidsrc.pro/embed/movie/${id}" 
                                width="100%" height="100%" frameborder="0" 
                                allowfullscreen sandbox="allow-forms allow-pointer-lock allow-same-origin allow-scripts allow-top-navigation">
                        </iframe>
                    </div>
                    <div class="details-grid">
                        <img src="${movie.poster_path ? IMG_PATH + movie.poster_path : 'https://via.placeholder.com/300x450'}" alt="Poster">
                        <div>
                            <h2 style="font-size: 2rem; margin-top:0;">${movie.title}</h2>
                            <p style="font-size: 1rem; line-height:1.6; color:var(--text-muted);">${movie.overview || "M…ôlumat tapƒ±lmadƒ±."}</p>
                            <div style="margin: 20px 0; display:flex; gap:20px; flex-wrap:wrap;">
                                <span><strong>Janr:</strong> ${movie.genres.map(g => g.name).join(', ')}</span>
                                <span><strong>ƒ∞l:</strong> ${movie.release_date ? movie.release_date.split('-')[0] : 'N/A'}</span>
                                <span><strong>Reytinq:</strong> ‚≠ê ${movie.vote_average.toFixed(1)}</span>
                            </div>
                            <h3>Aktyor Hey…ôti</h3>
                            <div class="cast-container">
                                ${credits.cast.slice(0, 12).map(c => `
                                    <div class="cast-card">
                                        <img src="${c.profile_path ? 'https://image.tmdb.org/t/p/w200' + c.profile_path : 'https://via.placeholder.com/100'}">
                                        <div style="font-weight:bold; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;">${c.name}</div>
                                        <div style="opacity:0.6; font-size:10px;">${c.character}</div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                `;
            } catch (err) {
                modalContent.innerHTML = '<div style="padding:100px; text-align:center;">M…ôlumat y√ºklen…ôrk…ôn x…ôta ba≈ü verdi.</div>';
            }
        }

        function closeModal() {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
            modalContent.innerHTML = '';
        }

        document.getElementById('form').addEventListener('submit', (e) => {
            e.preventDefault();
            const q = document.getElementById('search').value;
            isFavoritesView = false;
            currentPage = 1;
            if(q) {
                currentApiUrl = `${BASE_URL}/search/movie?api_key=${API_KEY}&query=${q}&language=${LANG}`;
                getMovies(currentApiUrl);
            } else {
                window.location.reload();
            }
        });

        async function getRandomMovie() {
            const randomPage = Math.floor(Math.random() * 20) + 1;
            const res = await fetch(`${BASE_URL}/discover/movie?api_key=${API_KEY}&page=${randomPage}&language=${LANG}`);
            const data = await res.json();
            const randomIndex = Math.floor(Math.random() * data.results.length);
            openDetails(data.results[randomIndex].id);
        }

        init();
    </script>
</body>
</html>
