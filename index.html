        /* PLEYER SE√áƒ∞Mƒ∞ √ú√á√úN YENƒ∞ STƒ∞L */

        .creator-text {

            <div class="mood-container">

                <button class="mood-btn mood-strong" onclick="searchByMood(28, '#01162d')"><span>üòé</span> G√ºcl√º</button>

    <main id="main"></main>
    <div id="loader" class="loader">Y√ºkl…ônir...</div>

    <div id="modal" class="modal">
        <div class="modal-content" id="modal-content"></div>
    </div>

    <script>
        const API_KEY = '34d4692f40f9b4827503c570ebda8db7';
        const BASE_URL = 'https://api.themoviedb.org/3';
        const IMG_PATH = 'https://image.tmdb.org/t/p/w1280';
        const CAST_IMG_PATH = 'https://image.tmdb.org/t/p/w200'; 

        const main = document.getElementById('main');
        const loader = document.getElementById('loader');
        const modal = document.getElementById('modal');
        const modalContent = document.getElementById('modal-content');
        const bgOverlay = document.getElementById('bg-overlay');
        const movieContent = document.getElementById('movie-content');
        
        let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
        let currentPage = 1;
        let currentMode = 'movies';
        let currentApiUrl = `${BASE_URL}/discover/movie?sort_by=popularity.desc&api_key=${API_KEY}`;
        let isFavoritesView = false;
        let isLoading = false;

        const genres = [
            { id: 28, name: 'Aksiyon' }, { id: 12, name: 'Mac…ôra' },
            { id: 16, name: 'Animasiya' }, { id: 35, name: 'Komediya' },
            { id: 80, name: 'Cinay…ôt' }, { id: 18, name: 'Dram' },
            { id: 27, name: 'Qorxu' }, { id: 878, name: 'Fantastika' },
            { id: 10749, name: 'Romantik' }
        ];

        function init() {
            renderGenres();
            getMovies(currentApiUrl);
            updateWatchlistCount();

            window.addEventListener('scroll', () => {
                if (isLoading || isFavoritesView) return;
                if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 500) {
                    currentPage++;
                    if(currentMode === 'movies') getMovies(currentApiUrl, false);
                    else getActors(currentApiUrl, false);
                }
            });
        }

        function switchTo(mode) {
            currentMode = mode;
            currentPage = 1;
            main.innerHTML = '';
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            
            if(mode === 'movies') {
                document.getElementById('nav-home').classList.add('active');
                movieContent.style.display = 'block';
                currentApiUrl = `${BASE_URL}/discover/movie?sort_by=popularity.desc&api_key=${API_KEY}`;
                getMovies(currentApiUrl);
            } else {
                document.getElementById('nav-actors').classList.add('active');
                movieContent.style.display = 'none';
                currentApiUrl = `${BASE_URL}/person/popular?api_key=${API_KEY}`;
                getActors(currentApiUrl);
            }
        }

        async function getMovies(url, isNew = true) {
            if (isNew) { main.innerHTML = ''; currentPage = 1; isFavoritesView = false; }
            isLoading = true;
            loader.style.display = 'block';
            try {
                const res = await fetch(`${url}&page=${currentPage}`);
                const data = await res.json();
                if (data.results) showMovies(data.results);
            } catch (error) { console.error("X…ôta:", error); }
            isLoading = false;
            loader.style.display = 'none';
        }

        async function getActors(url, isNew = true) {
            if (isNew) { main.innerHTML = ''; currentPage = 1; }
            isLoading = true;
            loader.style.display = 'block';
            try {
                const res = await fetch(`${url}&page=${currentPage}`);
                const data = await res.json();
                if (data.results) showActors(data.results);
            } catch (error) { console.error("X…ôta:", error); }
            isLoading = false;
            loader.style.display = 'none';
        }

        function showMovies(movies) {
            if(!movies) return;
            movies.forEach(movie => {
                const isFav = favorites.some(f => f.id === movie.id);
                const el = document.createElement('div');
                el.className = 'movie';
                el.innerHTML = `
                    <button class="fav-btn ${isFav ? 'active' : ''}" onclick="event.stopPropagation(); toggleFav(${JSON.stringify(movie).replace(/"/g, '&quot;')}, this)">‚ù§</button>
                    <img src="${movie.poster_path ? IMG_PATH + movie.poster_path : 'https://via.placeholder.com/300x450'}" alt="${movie.title}">
                    <div class="movie-info">
                        <h3>${movie.title}</h3>
                        <div class="rating">${movie.vote_average.toFixed(1)}</div>
                        <div class="quick-view-data">
                            <span>üìÖ ƒ∞l: ${movie.release_date?.split('-')[0] || 'N/A'}</span>
                            <span style="color:var(--accent-gold); font-size: 10px;">ƒ∞ZL∆èM∆èK √ú√á√úN KLƒ∞KL∆è</span>
                        </div>
                    </div>
                `;
                el.onclick = () => openDetails(movie.id);
                main.appendChild(el);
            });
        }

        function showActors(actors) {
            actors.forEach(actor => {
                const el = document.createElement('div');
                el.className = 'actor-card';
                el.innerHTML = `
                    <img src="${actor.profile_path ? CAST_IMG_PATH + actor.profile_path : 'https://via.placeholder.com/200x300'}" alt="${actor.name}">
                    <h3>${actor.name}</h3>
                    <p>${actor.known_for_department}</p>
                `;
                el.onclick = () => openActorDetails(actor.id);
                main.appendChild(el);
            });
        }

        async function openActorDetails(id) {
            modal.style.display = 'flex';
            modalContent.innerHTML = '<div style="padding:50px; text-align:center;">Y√ºkl…ônir...</div>';
            
            const [pRes, mRes] = await Promise.all([
                fetch(`${BASE_URL}/person/${id}?api_key=${API_KEY}`),
                fetch(`${BASE_URL}/person/${id}/movie_credits?api_key=${API_KEY}`)
            ]);
            const person = await pRes.json();
            const movies = await mRes.json();

            modalContent.innerHTML = `
                <span class="close-modal" onclick="closeModal()">&times;</span>
                <div class="actor-header">
                    <img src="${person.profile_path ? IMG_PATH + person.profile_path : 'https://via.placeholder.com/300x450'}">
                    <div class="actor-bio">
                        <h2>${person.name}</h2>
                        <p><b>Doƒüum Tarixi:</b> ${person.birthday || 'Bilinmir'}</p>
                        <p><b>Doƒüum Yeri:</b> ${person.place_of_birth || 'Bilinmir'}</p>
                        <p>${person.biography || 'Bioqrafiya yoxdur.'}</p>
                    </div>
                </div>
                <h3 class="actor-movies-title">Oynadƒ±ƒüƒ± Filml…ôr</h3>
                <main style="grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));">
                    ${movies.cast.slice(0, 12).map(m => `
                        <div class="movie" onclick="closeModal(); setTimeout(() => openDetails(${m.id}), 300)">
                            <img src="${m.poster_path ? IMG_PATH + m.poster_path : 'https://via.placeholder.com/200x300'}">
                            <div class="movie-info" style="transform: translateY(0); background: rgba(0,0,0,0.7);">
                                <h3 style="font-size: 0.9rem;">${m.title}</h3>
                            </div>
                        </div>
                    `).join('')}
                </main>
            `;
        }

        // BURADA HE√á N∆èYƒ∞ Sƒ∞LM∆èDƒ∞M, Sƒ∞STEMƒ∞ G√úCL∆èNDƒ∞RDƒ∞M
        async function openDetails(id) {
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
            modalContent.innerHTML = '<div style="padding:50px; text-align:center;">Y√ºkl…ônir...</div>';
            
            const [mRes, vRes, cRes] = await Promise.all([
                fetch(`${BASE_URL}/movie/${id}?api_key=${API_KEY}`),
                fetch(`${BASE_URL}/movie/${id}/videos?api_key=${API_KEY}`),
                fetch(`${BASE_URL}/movie/${id}/credits?api_key=${API_KEY}`)
            ]);
            const movie = await mRes.json();
            const videos = await vRes.json();
            const credits = await cRes.json();

            // S…ônin pleyer bazan + Rus dili bazasƒ±
            const playerEN = `https://vidsrc.to/embed/movie/${id}`;
            const playerRU = `https://vidsrc.me/embed/movie?tmdb=${id}`;

            modalContent.innerHTML = `
                <span class="close-modal" onclick="closeModal()">&times;</span>
                
                <div class="player-tabs">
                    <button class="player-btn active" onclick="switchPlayer('${playerEN}', this)">üá∫üá∏ English Player</button>
                    <button class="player-btn" onclick="switchPlayer('${playerRU}', this)">üá∑üá∫ Russian Player</button>
                    <button class="player-btn" onclick="switchPlayer('https://www.youtube.com/embed/${videos.results[0]?.key}', this)">Treyler</button>
                </div>

                <div class="video-container">
                    <iframe id="main-player" src="${playerEN}" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>
                </div>

                <div class="details-grid">
                    <img src="${IMG_PATH + movie.poster_path}">
                    <div>
                        <h2>${movie.title}</h2>
                        <p>${movie.overview}</p>
                        <div class="cast-container">
                            ${credits.cast.slice(0, 8).map(c => `
                                <div class="cast-card" onclick="openActorDetails(${c.id})">
                                    <img src="${c.profile_path ? CAST_IMG_PATH + c.profile_path : 'https://via.placeholder.com/80x80'}">
                                    <div>${c.name}</div>
                                </div>
                            `).join('')}
                        </div>
                        <div class="comment-section">
                            <textarea id="comment-text" class="comment-input" placeholder="R…ôyiniz..."></textarea>
                            <button class="comment-btn" onclick="addComment(${id})">G√∂nd…ôr</button>
                            <div id="comments-list-${id}" class="comments-list"></div>
                        </div>
                    </div>
                </div>
            `;
            loadComments(id);
        }

        function switchPlayer(url, btn) {
            document.getElementById('main-player').src = url;
            document.querySelectorAll('.player-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        function closeModal() { modal.style.display = 'none'; document.body.style.overflow = 'auto'; }

        function toggleFav(movie, btn) {
            const index = favorites.findIndex(f => f.id === movie.id);
            if(index > -1) { favorites.splice(index, 1); btn.classList.remove('active'); }
            else { favorites.push(movie); btn.classList.add('active'); }
            localStorage.setItem('favorites', JSON.stringify(favorites));
            updateWatchlistCount();
        }

        function updateWatchlistCount() { document.getElementById('watchlist-count').innerText = `Siyahƒ±m (${favorites.length})`; }
        
        function showFavorites() { 
            if(favorites.length === 0) return alert("Siyahƒ± bo≈üdur.");
            isFavoritesView = true; main.innerHTML = ''; showMovies(favorites); 
        }

        function filterByCountry(code, btn) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            currentApiUrl = code === 'all' ? `${BASE_URL}/discover/movie?api_key=${API_KEY}` : `${BASE_URL}/discover/movie?api_key=${API_KEY}&with_origin_country=${code}`;
            getMovies(currentApiUrl);
        }

        function searchByMood(genreId, bgColor) {
            bgOverlay.style.background = `radial-gradient(circle at center, ${bgColor} 0%, #05070a 100%)`;
            currentApiUrl = `${BASE_URL}/discover/movie?api_key=${API_KEY}&with_genres=${genreId}`;
            getMovies(currentApiUrl);
        }

        function renderGenres() {
            const container = document.getElementById('genres');
            genres.forEach(g => {
                const tag = document.createElement('div');
                tag.className = 'genre-tag';
                tag.innerText = g.name;
                tag.onclick = () => {
                    currentApiUrl = `${BASE_URL}/discover/movie?api_key=${API_KEY}&with_genres=${g.id}`;
                    getMovies(currentApiUrl);
                };
                container.appendChild(tag);
            });
        }

        document.getElementById('form').addEventListener('submit', (e) => {
            e.preventDefault();
            const q = document.getElementById('search').value;
            if(currentMode === 'movies') {
                currentApiUrl = `${BASE_URL}/search/movie?api_key=${API_KEY}&query=${q}`;
                getMovies(currentApiUrl);
            } else {
                currentApiUrl = `${BASE_URL}/search/person?api_key=${API_KEY}&query=${q}`;
                getActors(currentApiUrl);
            }
        });

        async function getRandomMovie() {
            const res = await fetch(`${BASE_URL}/movie/popular?api_key=${API_KEY}`);
            const data = await res.json();
            openDetails(data.results[Math.floor(Math.random() * 20)].id);
        }

        function addComment(id) {
            const txt = document.getElementById('comment-text').value;
            if(!txt) return;
            const coms = JSON.parse(localStorage.getItem(`comments_${id}`)) || [];
            coms.unshift({ text: txt, date: new Date().toLocaleString() });
            localStorage.setItem(`comments_${id}`, JSON.stringify(coms));
            document.getElementById('comment-text').value = '';
            loadComments(id);
        }

        function loadComments(id) {
            const list = document.getElementById(`comments-list-${id}`);
            if(!list) return;
            const coms = JSON.parse(localStorage.getItem(`comments_${id}`)) || [];
            list.innerHTML = coms.map(c => `<div class="comment-item"><b>${c.date}</b><br>${c.text}</div>`).join('');
        }

        init();
    </script>
</body>
</html>
