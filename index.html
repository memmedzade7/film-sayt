<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200"> 
    <title>RM Film | Minl…ôrl…ô film, T…ôk M…ôkan</title>
    <style>
        /* S…ônin orijinal still…ôrin - He√ß bir d…ôyi≈üiklik edilm…ôdi */
        #bg-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -2;
            transition: background 1.5s cubic-bezier(0.4, 0, 0.2, 1);
            background: var(--bg-dark);
        }
        :root {
            --primary-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            --bg-dark: #05070a;
            --card-bg: #111827;
            --accent-gold: #fbbf24;
            --text-main: #ffffff;
            --text-muted: #9ca3af;
            --neon-glow: 0 0 20px rgba(168, 85, 247, 0.4);
        }
        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
            overflow-x: auto;
            min-width: 1200px;
        }
        header {
            padding: 1.5rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(17, 24, 39, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .logo {
            font-size: 2.4rem;
            font-weight: 900;
            letter-spacing: -2px;
            margin: 0;
            background: linear-gradient(to right, #6366f1, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            cursor: pointer;
        }
        .slogan {
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-top: 5px;
            color: var(--text-muted);
        }
        .nav-menu { display: flex; gap: 20px; margin-left: 30px; }
        .nav-link {
            color: var(--text-muted);
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
            padding: 8px 15px;
            border-radius: 8px;
        }
        .nav-link.active { color: white; background: rgba(255,255,255,0.1); }
        .search-container { display: flex; flex-direction: column; align-items: flex-end; }
        .creator-text { color: var(--text-muted); font-size: 10px; margin-bottom: 6px; text-transform: uppercase; }
        .search {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            padding: 12px 25px;
            color: white;
            width: 280px;
            transition: 0.4s;
        }
        .search:focus { width: 380px; outline: none; border-color: #a855f7; box-shadow: var(--neon-glow); }
        .mood-section { display: flex; flex-direction: column; align-items: center; padding: 20px 0; background: rgba(255, 255, 255, 0.02); }
        .mood-container { display: flex; gap: 15px; }
        .mood-btn {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            color: #d1d5db;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
        }
        main { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 40px; padding: 20px 5% 100px; }
        .movie {
            background: var(--card-bg);
            border-radius: 24px;
            overflow: hidden;
            position: relative;
            transition: 0.4s;
            cursor: pointer;
        }
        .movie:hover { transform: translateY(-10px); box-shadow: var(--neon-glow); }
        .movie img { width: 100%; height: 380px; object-fit: cover; }
        .movie-info {
            padding: 20px;
            position: absolute;
            bottom: 0;
            width: 100%;
            background: linear-gradient(to top, rgba(17, 24, 39, 0.95), transparent);
            transform: translateY(70%);
            transition: 0.4s;
        }
        .movie:hover .movie-info { transform: translateY(0); }
        .fav-btn {
            position: absolute;
            top: 15px; right: 15px;
            background: rgba(0,0,0,0.6);
            border: none;
            color: white;
            width: 40px; height: 40px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 10;
        }
        .fav-btn.active { color: #ff4757; background: white; }

        /* MODAL V∆è PLEYER SE√áƒ∞Mƒ∞ */
        .modal {
            position: fixed; inset: 0;
            background: rgba(0, 0, 0, 0.95);
            display: none; justify-content: center; align-items: center;
            z-index: 2000; backdrop-filter: blur(10px);
        }
        .modal-content {
            background: var(--card-bg);
            width: 95%; max-width: 1150px;
            max-height: 90vh; border-radius: 30px;
            overflow-y: auto; position: relative;
        }
        .close-modal { position: absolute; top: 20px; right: 20px; font-size: 2.5rem; color: white; cursor: pointer; z-index: 100; }
        .video-container { width: 100%; aspect-ratio: 16/9; background: #000; }
        
        /* Yeni Dil Tablarƒ± */
        .player-tabs {
            display: flex; gap: 10px; padding: 15px 30px;
            background: #111; border-bottom: 1px solid #222;
        }
        .player-btn {
            padding: 10px 25px; border-radius: 8px; border: 1px solid #333;
            background: #1a1a1a; color: white; cursor: pointer; font-weight: bold; transition: 0.3s;
        }
        .player-btn.active { background: var(--primary-gradient); border-color: transparent; }
        .details-grid { padding: 40px; display: grid; grid-template-columns: 280px 1fr; gap: 40px; }
        .details-grid img { width: 100%; border-radius: 20px; }
    </style>
</head>
<body>

    <div id="bg-overlay"></div>

    <header>
        <div style="display: flex; align-items: center;">
            <div class="brand">
                <h1 class="logo" onclick="location.reload()">RM Film</h1>
                <span class="slogan">Minl…ôrl…ô film, T…ôk M…ôkan</span>
            </div>
            <nav class="nav-menu">
                <div class="nav-link active" onclick="switchTo('movies')">Filml…ôr</div>
                <div class="nav-link" onclick="switchTo('actors')">Aktyorlar</div>
            </nav>
        </div>
        <div class="search-container">
            <div class="creator-text">Yaradƒ±cƒ±: R…ôsul M…ômm…ôdzad…ô</div>
            <div style="display: flex; gap: 10px; align-items: center;">
                <div id="watchlist-count" class="watchlist-pill" style="cursor:pointer; color:#a855f7;" onclick="showFavorites()">Siyahƒ±m (0)</div>
                <button class="mood-btn" style="background:var(--primary-gradient); color:white;" onclick="getRandomMovie()">üé≤ ≈ûans</button>
                <form id="form"><input type="text" id="search" class="search" placeholder="Axtar..."></form>
            </div>
        </div>
    </header>

    <div id="movie-content">
        <div class="mood-section">
            <div class="mood-container">
                <button class="mood-btn" onclick="searchByMood(35, '#2d2401')">üòä ≈û…ôn</button>
                <button class="mood-btn" onclick="searchByMood(28, '#01162d')">üòé G√ºcl√º</button>
                <button class="mood-btn" onclick="searchByMood(27, '#2d0101')">üò± Qorxulu</button>
            </div>
        </div>
        <div id="genres" style="display:flex; justify-content:center; gap:10px; padding:20px; overflow-x:auto;"></div>
    </div>

    <main id="main"></main>
    <div id="loader" style="text-align:center; display:none; padding:20px;">Y√ºkl…ônir...</div>

    <div id="modal" class="modal">
        <div class="modal-content" id="modal-content"></div>
    </div>

    <script>
        const API_KEY = '34d4692f40f9b4827503c570ebda8db7';
        const BASE_URL = 'https://api.themoviedb.org/3';
        const IMG_PATH = 'https://image.tmdb.org/t/p/w1280';
        
        let favorites = JSON.parse(localStorage.getItem('favorites')) || [];

        async function getMovies(url) {
            document.getElementById('loader').style.display = 'block';
            const res = await fetch(url);
            const data = await res.json();
            showMovies(data.results);
            document.getElementById('loader').style.display = 'none';
        }

        function showMovies(movies) {
            const main = document.getElementById('main');
            main.innerHTML = '';
            movies.forEach(movie => {
                const isFav = favorites.some(f => f.id === movie.id);
                const el = document.createElement('div');
                el.className = 'movie';
                el.innerHTML = `
                    <button class="fav-btn ${isFav ? 'active' : ''}" onclick="event.stopPropagation(); toggleFav(${JSON.stringify(movie).replace(/"/g, '&quot;')}, this)">‚ù§</button>
                    <img src="${movie.poster_path ? IMG_PATH + movie.poster_path : 'https://via.placeholder.com/300x450'}">
                    <div class="movie-info">
                        <h3>${movie.title}</h3>
                        <div style="color:#fbbf24">‚òÖ ${movie.vote_average.toFixed(1)}</div>
                    </div>
                `;
                el.onclick = () => openDetails(movie.id);
                main.appendChild(el);
            });
        }

        async function openDetails(id) {
            const modal = document.getElementById('modal');
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';

            const res = await fetch(`${BASE_URL}/movie/${id}?api_key=${API_KEY}&language=az-AZ`);
            const movie = await res.json();

            // Pleyer URL-l…ôri (Dublyaj √º√ß√ºn …ôn g√ºcl√º serverl…ôr)
            const playerEN = `https://vidsrc.to/embed/movie/${id}`; 
            const playerRU = `https://vidsrc.me/embed/movie?tmdb=${id}`; 

            document.getElementById('modal-content').innerHTML = `
                <span class="close-modal" onclick="closeModal()">&times;</span>
                <div class="player-tabs">
                    <button class="player-btn active" id="btn-en" onclick="changeLang('${playerEN}', 'btn-en')">üá∫üá∏ English / Sub</button>
                    <button class="player-btn" id="btn-ru" onclick="changeLang('${playerRU}', 'btn-ru')">üá∑üá∫ –†—É—Å—Å–∫–∏–π Dub</button>
                </div>
                <div class="video-container">
                    <iframe id="main-player" src="${playerEN}" width="100%" height="100%" frameborder="0" allowfullscreen
                    sandbox="allow-forms allow-pointer-lock allow-same-origin allow-scripts"></iframe>
                </div>
                <div class="details-grid">
                    <img src="${IMG_PATH + movie.poster_path}">
                    <div>
                        <h2>${movie.title}</h2>
                        <p style="color:#ccc; line-height:1.6; font-size:1.1rem;">${movie.overview || 'T…ôsvir tapƒ±lmadƒ±.'}</p>
                        <p><b>Reliz:</b> ${movie.release_date}</p>
                        <p><b>Reytinq:</b> ‚òÖ ${movie.vote_average.toFixed(1)}</p>
                    </div>
                </div>
            `;
        }

        function changeLang(url, btnId) {
            document.getElementById('main-player').src = url;
            document.querySelectorAll('.player-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(btnId).classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            document.body.style.overflow = 'auto';
            document.getElementById('main-player').src = '';
        }

        function toggleFav(movie, btn) {
            const index = favorites.findIndex(f => f.id === movie.id);
            if(index > -1) { favorites.splice(index, 1); btn.classList.remove('active'); }
            else { favorites.push(movie); btn.classList.add('active'); }
            localStorage.setItem('favorites', JSON.stringify(favorites));
            document.getElementById('watchlist-count').innerText = `Siyahƒ±m (${favorites.length})`;
        }

        function searchByMood(id, color) {
            document.getElementById('bg-overlay').style.background = color;
            getMovies(`${BASE_URL}/discover/movie?api_key=${API_KEY}&with_genres=${id}`);
        }

        document.getElementById('form').addEventListener('submit', (e) => {
            e.preventDefault();
            const q = document.getElementById('search').value;
            getMovies(`${BASE_URL}/search/movie?api_key=${API_KEY}&query=${q}`);
        });

        // Janrlar
        const genreList = [{id:28, name:'Aksiyon'}, {id:35, name:'Komediya'}, {id:27, name:'Qorxu'}, {id:18, name:'Dram'}];
        genreList.forEach(g => {
            const btn = document.createElement('button');
            btn.className = 'mood-btn';
            btn.innerText = g.name;
            btn.onclick = () => getMovies(`${BASE_URL}/discover/movie?api_key=${API_KEY}&with_genres=${g.id}`);
            document.getElementById('genres').appendChild(btn);
        });

        async function getRandomMovie() {
            const res = await fetch(`${BASE_URL}/movie/popular?api_key=${API_KEY}`);
            const data = await res.json();
            const rand = data.results[Math.floor(Math.random() * data.results.length)];
            openDetails(rand.id);
        }

        function showFavorites() {
            if(favorites.length === 0) return alert("Siyahƒ±nƒ±z bo≈üdur!");
            showMovies(favorites);
        }

        getMovies(`${BASE_URL}/discover/movie?api_key=${API_KEY}`);
    </script>
</body>
</html>
