<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200"> 
    <title>RM Film | Minl…ôrl…ô film, T…ôk M…ôkan</title>
    <style>
        #ambient-layer {
            position: absolute;
            inset: 0;
            z-index: -1;
            filter: blur(100px);
            opacity: 0.5;
            transition: background 1s ease;
        }
        :root {
            --primary-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            --bg-dark: #05070a;
            --card-bg: #111827;
            --accent-gold: #fbbf24;
            --text-main: #ffffff;
            --text-muted: #9ca3af;
            --neon-glow: 0 0 15px rgba(168, 85, 247, 0.4);
        }

        body {
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at top right, #1e1b4b 0%, transparent 40%),
                              radial-gradient(circle at bottom left, #1e1b4b 0%, transparent 40%);
            color: var(--text-main);
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
            min-width: 1200px;
        }

        header {
            padding: 1.5rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(17, 24, 39, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .brand { display: flex; flex-direction: column; align-items: flex-start; }
        .logo {
            font-size: 2.4rem; font-weight: 900; letter-spacing: -2px; margin: 0;
            background: linear-gradient(to right, #6366f1, #ec4899);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            cursor: pointer; line-height: 1;
        }

        .slogan {
            font-size: 0.75rem; font-weight: 700; text-transform: uppercase; letter-spacing: 3px; margin-top: 5px;
            background: linear-gradient(90deg, #9ca3af, #ffffff, #9ca3af);
            background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: shine 3s linear infinite;
        }
        @keyframes shine { to { background-position: 200% center; } }

        .watchlist-pill, .random-btn {
            margin-top: 8px; padding: 4px 12px; border-radius: 20px; font-size: 0.7rem; font-weight: bold; cursor: pointer; transition: 0.3s;
        }
        .watchlist-pill { background: rgba(99, 102, 241, 0.15); color: #a855f7; border: 1px solid rgba(168, 85, 247, 0.3); }
        .random-btn { background: var(--primary-gradient); color: white; border: none; }
        .random-btn:hover { transform: scale(1.05); }

        .search {
            background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px; padding: 12px 25px; color: white; width: 280px; transition: 0.4s;
        }
        .search:focus { width: 380px; outline: none; border-color: #a855f7; box-shadow: var(--neon-glow); }

        .genres-container { display: flex; justify-content: center; gap: 10px; padding: 20px 5%; overflow-x: auto; }
        .genre-tag {
            background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-muted); padding: 8px 18px; border-radius: 50px; cursor: pointer; font-size: 0.85rem; transition: 0.3s;
        }
        .genre-tag.active { background: var(--primary-gradient); color: white; box-shadow: var(--neon-glow); }

        main { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 40px; padding: 20px 5% 100px; }
        .movie { background: var(--card-bg); border-radius: 24px; overflow: hidden; position: relative; transition: 0.5s; cursor: pointer; border: 1px solid rgba(255, 255, 255, 0.03); }
        .movie:hover { transform: translateY(-10px); border-color: rgba(168, 85, 247, 0.5); }
        .movie img { width: 100%; height: 380px; object-fit: cover; }
        .movie-info { padding: 20px; }
        .rating { color: var(--accent-gold); font-weight: 800; display: flex; align-items: center; gap: 5px; margin-top: 5px; }
        .rating::before { content: '‚òÖ'; }

        .fav-btn { position: absolute; top: 15px; right: 15px; background: rgba(0,0,0,0.6); border: none; color: white; width: 40px; height: 40px; border-radius: 50%; z-index: 10; font-size: 1.2rem; }
        .fav-btn.active { color: #ff4757; background: white; }

        .modal { position: fixed; inset: 0; background: rgba(0, 0, 0, 0.95); display: none; justify-content: center; align-items: center; z-index: 2000; padding: 20px; backdrop-filter: blur(10px); }
        .modal-content { background: var(--card-bg); width: 100%; max-width: 1100px; max-height: 95vh; border-radius: 30px; overflow-y: auto; position: relative; border: 1px solid rgba(255,255,255,0.1); }
        .close-modal { position: absolute; top: 20px; right: 20px; font-size: 2.5rem; cursor: pointer; color: white; z-index: 100; }
        
        .video-container { width: 100%; aspect-ratio: 16/9; background: #000; position: relative; }
        .server-tabs { display: flex; gap: 10px; padding: 15px 40px; background: rgba(0,0,0,0.3); }
        .server-btn { background: #333; color: white; border: none; padding: 8px 20px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .server-btn.active { background: var(--primary-gradient); }

        .details-grid { padding: 40px; display: grid; grid-template-columns: 300px 1fr; gap: 40px; }
        .details-grid img { width: 100%; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .cast-container { display: flex; gap: 15px; overflow-x: auto; padding-bottom: 10px; }
        .cast-card { min-width: 100px; text-align: center; font-size: 0.8rem; }
        .cast-card img { width: 80px; height: 80px; border-radius: 50%; object-fit: cover; margin-bottom: 8px; }

        .country-tabs { display: flex; justify-content: center; gap: 15px; margin: 30px 0; }
        .tab-btn { background: #111; color: #999; border: 1px solid #333; padding: 10px 25px; cursor: pointer; border-radius: 12px; font-size: 13px; font-weight: 600; }
        .tab-btn.active { background: #fff; color: #000; }
    </style>
</head>
<body>

    <header>
        <div class="brand">
            <h1 class="logo" onclick="location.reload()">RM Film</h1>
            <span class="slogan">Minl…ôrl…ô film, T…ôk M…ôkan</span>
            <div id="watchlist-count" class="watchlist-pill" onclick="showFavorites()">Siyahƒ±m (0)</div>
            <button class="random-btn" onclick="getRandomMovie()">üé≤ ≈ûansƒ±mƒ± yoxla</button>
        </div>
        <div class="search-container">
            <div style="color:#a0a0a0; font-size:10px; text-align:right; margin-bottom:5px;">YARADICI: R∆èSUL M∆èMM∆èDZAD∆è</div>
            <form id="form"><input type="text" id="search" class="search" placeholder="Film axtar..."></form>
        </div>
    </header>

    <div class="country-tabs">
        <button class="tab-btn active" onclick="filterByCountry('all', this)">Hamƒ±sƒ±</button>
        <button class="tab-btn" onclick="filterByCountry('AZ', this)">Az…ôrbaycan</button>
        <button class="tab-btn" onclick="filterByCountry('TR', this)">T√ºrkiy…ô</button>
        <button class="tab-btn" onclick="filterByCountry('IN', this)">Hindistan</button>
    </div>
    <div id="genres" class="genres-container"></div>

    <main id="main"></main>

    <div id="modal" class="modal">
        <div id="ambient-layer"></div>
        <div class="modal-content" id="modal-content"></div>
    </div>

    <script>
        const API_KEY = '34d4692f40f9b4827503c570ebda8db7';
        const BASE_URL = 'https://api.themoviedb.org/3';
        const IMG_PATH = 'https://image.tmdb.org/t/p/w1280';
        
        let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
        let currentPage = 1;
        let currentApiUrl = `${BASE_URL}/discover/movie?sort_by=popularity.desc&api_key=${API_KEY}&language=tr-TR`;
        let isNextPageLoading = false;
        let isFavoritesView = false;

        const genres = [
            { id: 28, name: 'Aksiyon' }, { id: 12, name: 'Mac…ôra' },
            { id: 16, name: 'Animasiya' }, { id: 35, name: 'Komediya' },
            { id: 80, name: 'Cinay…ôt' }, { id: 18, name: 'Dram' },
            { id: 27, name: 'Qorxu' }, { id: 878, name: 'Fantastika' }
        ];

        function init() {
            renderGenres();
            getMovies(currentApiUrl);
            updateWatchlistCount();
        }

        function renderGenres() {
            const container = document.getElementById('genres');
            genres.forEach(g => {
                const tag = document.createElement('div');
                tag.className = 'genre-tag';
                tag.innerText = g.name;
                tag.onclick = () => {
                    document.querySelectorAll('.genre-tag').forEach(t => t.classList.remove('active'));
                    tag.classList.add('active');
                    currentApiUrl = `${BASE_URL}/discover/movie?api_key=${API_KEY}&with_genres=${g.id}&language=tr-TR`;
                    currentPage = 1;
                    getMovies(currentApiUrl);
                };
                container.appendChild(tag);
            });
        }

        async function getMovies(url, append = false) {
            isNextPageLoading = true;
            const res = await fetch(`${url}&page=${currentPage}`);
            const data = await res.json();
            showMovies(data.results, append);
            isNextPageLoading = false;
        }

        function showMovies(movies, append) {
            if (!append) document.getElementById('main').innerHTML = '';
            movies.forEach(movie => {
                const isFav = favorites.some(f => f.id === movie.id);
                const el = document.createElement('div');
                el.className = 'movie';
                el.innerHTML = `
                    <button class="fav-btn ${isFav ? 'active' : ''}" onclick="event.stopPropagation(); toggleFav(${JSON.stringify(movie).replace(/"/g, '&quot;')}, this)">‚ù§</button>
                    <img src="${movie.poster_path ? IMG_PATH + movie.poster_path : 'https://via.placeholder.com/300x450'}">
                    <div class="movie-info">
                        <h3>${movie.title}</h3>
                        <div class="rating">${movie.vote_average.toFixed(1)}</div>
                    </div>
                `;
                el.onclick = () => openDetails(movie.id);
                document.getElementById('main').appendChild(el);
            });
        }

        async function openDetails(id) {
            const modal = document.getElementById('modal');
            const content = document.getElementById('modal-content');
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
            
            const [mRes, cRes] = await Promise.all([
                fetch(`${BASE_URL}/movie/${id}?api_key=${API_KEY}&language=tr-TR`),
                fetch(`${BASE_URL}/movie/${id}/credits?api_key=${API_KEY}&language=tr-TR`)
            ]);
            const movie = await mRes.json();
            const credits = await cRes.json();

            content.innerHTML = `
                <span class="close-modal" onclick="closeModal()">&times;</span>
                <div class="video-container" id="player-container">
                    <iframe id="main-player" src="https://vidsrc.to/embed/movie/${id}" 
                            width="100%" height="100%" frameborder="0" allowfullscreen
                            sandbox="allow-forms allow-scripts allow-same-origin allow-presentation"></iframe>
                </div>
                <div class="server-tabs">
                    <button class="server-btn active" onclick="changeServer('${id}', 'vidsrc.to', this)">Server 1</button>
                    <button class="server-btn" onclick="changeServer('${id}', 'vidsrc.me', this)">Server 2</button>
                    <button class="server-btn" onclick="changeServer('${id}', 'embed.su', this)">Server 3</button>
                </div>
                <div class="details-grid">
                    <img src="${IMG_PATH + movie.poster_path}">
                    <div>
                        <h2>${movie.title}</h2>
                        <p>${movie.overview || "M…ôlumat yoxdur."}</p>
                        <div class="cast-container">
                            ${credits.cast.slice(0, 8).map(c => `
                                <div class="cast-card">
                                    <img src="${c.profile_path ? 'https://image.tmdb.org/t/p/w200' + c.profile_path : 'https://via.placeholder.com/100'}">
                                    <div>${c.name}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;
        }

        function changeServer(id, server, btn) {
            const player = document.getElementById('main-player');
            document.querySelectorAll('.server-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            
            if(server === 'vidsrc.to') player.src = `https://vidsrc.to/embed/movie/${id}`;
            else if(server === 'vidsrc.me') player.src = `https://vidsrc.me/embed/movie?tmdb=${id}`;
            else if(server === 'embed.su') player.src = `https://embed.su/embed/movie/${id}`;
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            document.body.style.overflow = 'auto';
            document.getElementById('modal-content').innerHTML = '';
        }

        function toggleFav(movie, btn) {
            const index = favorites.findIndex(f => f.id === movie.id);
            if(index > -1) { favorites.splice(index, 1); btn.classList.remove('active'); }
            else { favorites.push(movie); btn.classList.add('active'); }
            localStorage.setItem('favorites', JSON.stringify(favorites));
            updateWatchlistCount();
        }

        function updateWatchlistCount() { document.getElementById('watchlist-count').innerText = `Siyahƒ±m (${favorites.length})`; }

        function showFavorites() {
            isFavoritesView = true;
            showMovies(favorites, false);
        }

        function filterByCountry(code, btn) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            currentApiUrl = code === 'all' 
                ? `${BASE_URL}/discover/movie?sort_by=popularity.desc&api_key=${API_KEY}&language=tr-TR`
                : `${BASE_URL}/discover/movie?api_key=${API_KEY}&with_origin_country=${code}&language=tr-TR`;
            currentPage = 1;
            getMovies(currentApiUrl);
        }

        document.getElementById('form').addEventListener('submit', (e) => {
            e.preventDefault();
            const q = document.getElementById('search').value;
            currentApiUrl = `${BASE_URL}/search/movie?api_key=${API_KEY}&query=${q}&language=tr-TR`;
            currentPage = 1;
            getMovies(currentApiUrl);
        });

        async function getRandomMovie() {
            const res = await fetch(`${BASE_URL}/movie/popular?api_key=${API_KEY}`);
            const data = await res.json();
            const randomId = data.results[Math.floor(Math.random() * data.results.length)].id;
            openDetails(randomId);
        }

        window.onscroll = () => {
            if (!isFavoritesView && (window.innerHeight + window.scrollY) >= document.body.offsetHeight - 800 && !isNextPageLoading) {
                currentPage++;
                getMovies(currentApiUrl, true);
            }
        };

        init();
    </script>
</body>
</html>
