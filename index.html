<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RM Film | Dublaj Mərkəzi</title>
    <style>
        /* Sənin mövcud dizaynını qoruyuruq */
        :root { --primary-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 100%); --bg-dark: #05070a; --card-bg: #111827; --text-main: #ffffff; }
        body { background-color: var(--bg-dark); color: var(--text-main); font-family: sans-serif; margin: 0; }
        header { padding: 1.5rem 5%; display: flex; justify-content: space-between; align-items: center; background: rgba(17, 24, 39, 0.9); position: sticky; top: 0; z-index: 1000; }
        .logo { font-size: 2.4rem; font-weight: 900; background: linear-gradient(to right, #6366f1, #ec4899); -webkit-background-clip: text; -webkit-text-fill-color: transparent; cursor: pointer; }
        .search { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 50px; padding: 12px 25px; color: white; width: 250px; }
        main { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 30px; padding: 20px 5%; }
        .movie { background: var(--card-bg); border-radius: 15px; overflow: hidden; cursor: pointer; transition: 0.3s; position: relative; }
        .movie:hover { transform: scale(1.05); }
        .movie img { width: 100%; height: 300px; object-fit: cover; }
        .movie-info { padding: 10px; text-align: center; }
        
        /* SERVER SEÇİMİ DİZAYNI */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; z-index: 2000; flex-direction: column; }
        .modal-content { width: 100%; height: 100%; display: flex; flex-direction: column; }
        .server-bar { background: #111; padding: 15px; display: flex; gap: 10px; justify-content: center; border-bottom: 1px solid #333; }
        .server-btn { background: #222; color: white; border: 1px solid #444; padding: 8px 15px; border-radius: 5px; cursor: pointer; transition: 0.3s; }
        .server-btn.active { background: #6366f1; border-color: #6366f1; font-weight: bold; }
        .video-wrapper { flex-grow: 1; position: relative; background: #000; }
        .close-btn { position: absolute; top: 15px; right: 20px; color: white; font-size: 30px; cursor: pointer; z-index: 100; }
        iframe { width: 100%; height: 100%; border: none; }
        
        .dublaj-not { background: #fbbf24; color: #000; padding: 5px; text-align: center; font-weight: bold; font-size: 13px; }
    </style>
</head>
<body>

    <header>
        <h1 class="logo" onclick="location.reload()">RM Film</h1>
        <form id="form"><input type="text" id="search" class="search" placeholder="Film axtar..."></form>
    </header>

    <main id="main"></main>

    <div id="modal" class="modal">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <div class="dublaj-not">⚠️ Əgər səs İngiliscədirsə, Serverləri dəyişin və ya pleyerin içindəki "Audio" menyusundan Türkcəni seçin.</div>
        <div class="server-bar" id="server-bar"></div>
        <div class="modal-content">
            <div class="video-wrapper" id="video-wrapper">
                </div>
        </div>
    </div>

    <script>
        const API_KEY = '34d4692f40f9b4827503c570ebda8db7';
        const BASE_URL = 'https://api.themoviedb.org/3';
        const IMG_PATH = 'https://image.tmdb.org/t/p/w500';

        async function getMovies(url) {
            const res = await fetch(url);
            const data = await res.json();
            showMovies(data.results);
        }

        function showMovies(movies) {
            const main = document.getElementById('main');
            main.innerHTML = '';
            movies.forEach(movie => {
                const el = document.createElement('div');
                el.className = 'movie';
                el.innerHTML = `
                    <img src="${movie.poster_path ? IMG_PATH + movie.poster_path : 'https://via.placeholder.com/300x450'}">
                    <div class="movie-info"><h3>${movie.title}</h3></div>
                `;
                el.onclick = () => openPlayer(movie.id);
                main.appendChild(el);
            });
        }

        function openPlayer(id) {
            const modal = document.getElementById('modal');
            const serverBar = document.getElementById('server-bar');
            const videoWrapper = document.getElementById('video-wrapper');
            
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';

            // ƏN YAXŞI DUBLAJ SERVERLƏRİ SİYAHISI
            const servers = [
                { name: "Server 1 (VIP)", url: `https://vidsrc.pro/embed/movie/${id}` },
                { name: "Server 2 (Dublaj+)", url: `https://vidsrc.to/embed/movie/${id}` },
                { name: "Server 3 (Alternativ)", url: `https://multiembed.mov/?video_id=${id}&tmdb=1` },
                { name: "Server 4 (Ehtiyat)", url: `https://autoembed.to/movie/tmdb/${id}` }
            ];

            serverBar.innerHTML = '';
            servers.forEach((s, index) => {
                const btn = document.createElement('button');
                btn.className = `server-btn ${index === 0 ? 'active' : ''}`;
                btn.innerText = s.name;
                btn.onclick = () => {
                    document.querySelectorAll('.server-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    loadVideo(s.url);
                };
                serverBar.appendChild(btn);
            });

            loadVideo(servers[0].url);
        }

        function loadVideo(url) {
            const wrapper = document.getElementById('video-wrapper');
            wrapper.innerHTML = `<iframe src="${url}" allowfullscreen allow="autoplay"></iframe>`;
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            document.getElementById('video-wrapper').innerHTML = '';
            document.body.style.overflow = 'auto';
        }

        document.getElementById('form').addEventListener('submit', (e) => {
            e.preventDefault();
            const q = document.getElementById('search').value;
            getMovies(`${BASE_URL}/search/movie?api_key=${API_KEY}&query=${q}&language=tr-TR`);
        });

        getMovies(`${BASE_URL}/movie/popular?api_key=${API_KEY}&language=tr-TR`);
    </script>
</body>
</html>
