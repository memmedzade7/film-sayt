<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>RM Film | Minl…ôrl…ô film, T…ôk M…ôkan</title>
    <style>
        #ambient-layer {
            position: absolute;
            inset: 0;
            z-index: -1;
            filter: blur(100px);
            opacity: 0.5;
            transition: background 1s ease;
        }
        :root {
            --primary-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            --bg-dark: #05070a;
            --card-bg: #111827;
            --accent-gold: #fbbf24;
            --text-main: #ffffff;
            --text-muted: #9ca3af;
            --neon-glow: 0 0 15px rgba(168, 85, 247, 0.4);
        }

        body {
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at top right, #1e1b4b 0%, transparent 40%),
                              radial-gradient(circle at bottom left, #1e1b4b 0%, transparent 40%);
            color: var(--text-main);
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
            overflow-x: hidden;
        }

        header {
            padding: 1.5rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(17, 24, 39, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .brand { display: flex; flex-direction: column; align-items: flex-start; }

        .logo {
            font-size: 2.4rem;
            font-weight: 900;
            letter-spacing: -2px;
            margin: 0;
            background: linear-gradient(to right, #6366f1, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            cursor: pointer;
            line-height: 1;
        }

        .slogan {
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-top: 5px;
            background: linear-gradient(90deg, #9ca3af, #ffffff, #9ca3af);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 3s linear infinite;
        }

        @keyframes shine { to { background-position: 200% center; } }

        .watchlist-pill, .random-btn {
            margin-top: 8px;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            border: none;
        }

        .watchlist-pill {
            background: rgba(99, 102, 241, 0.15);
            color: #a855f7;
            border: 1px solid rgba(168, 85, 247, 0.3);
        }

        .random-btn { background: var(--primary-gradient); color: white; }
        .random-btn:hover { transform: scale(1.05); }

        .search {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            padding: 12px 25px;
            color: white;
            width: 250px;
            transition: 0.4s;
        }

        .search:focus { width: 320px; outline: none; border-color: #a855f7; box-shadow: var(--neon-glow); }

        .country-tabs { display: flex; justify-content: center; gap: 10px; margin: 20px 0; flex-wrap: wrap; }
        .tab-btn {
            background: #111; color: #777; border: 1px solid #333;
            padding: 8px 18px; cursor: pointer; border-radius: 10px;
            font-size: 12px; font-weight: 600; transition: 0.3s;
        }
        .tab-btn.active { background: #fff; color: #000; border-color: #fff; }

        .genres-container {
            display: flex; justify-content: center; gap: 10px;
            padding: 10px 5%; overflow-x: auto; scrollbar-width: none;
        }
        .genres-container::-webkit-scrollbar { display: none; }
        .genre-tag {
            background: rgba(255, 255, 255, 0.05); color: var(--text-muted);
            padding: 8px 18px; border-radius: 50px; cursor: pointer;
            font-size: 0.85rem; white-space: nowrap; transition: 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .genre-tag.active { background: var(--primary-gradient); color: white; border-color: transparent; }

        main {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 25px;
            padding: 20px 5% 100px;
        }

        .movie {
            background: var(--card-bg); border-radius: 15px; overflow: hidden;
            position: relative; transition: 0.4s; cursor: pointer;
        }
        .movie:hover { transform: translateY(-10px); }
        .movie img { width: 100%; height: 270px; object-fit: cover; }
        .movie-info { padding: 12px; }
        .movie-info h3 { margin: 0; font-size: 0.9rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        .modal {
            position: fixed; inset: 0; background: rgba(0, 0, 0, 0.95);
            display: none; justify-content: center; align-items: center;
            z-index: 2000; padding: 15px; backdrop-filter: blur(10px);
        }
        .modal-content {
            background: var(--card-bg); width: 100%; max-width: 1100px;
            max-height: 90vh; border-radius: 20px; overflow-y: auto;
            position: relative; border: 1px solid rgba(255,255,255,0.1);
        }

        .video-container { width: 100%; aspect-ratio: 16/9; background: #000; position: relative; }
        
        /* Reklam Engelleyici Qalxan */
        .player-overlay {
            position: absolute; inset: 0; z-index: 10;
            background: rgba(0,0,0,0.4); display: flex;
            align-items: center; justify-content: center;
            cursor: pointer;
        }
        .play-btn {
            background: #fff; color: #000; padding: 12px 25px;
            border-radius: 50px; font-weight: bold; font-size: 1.1rem;
        }

        .details-grid { padding: 30px; display: grid; grid-template-columns: 200px 1fr; gap: 30px; }
        .details-grid img { width: 100%; border-radius: 10px; }

        @media (max-width: 768px) {
            .details-grid { grid-template-columns: 1fr; text-align: center; }
            .details-grid img { width: 150px; margin: 0 auto; }
            header { flex-direction: column; gap: 15px; }
            .search { width: 100%; }
        }
    </style>
</head>
<body>

    <header>
        <div class="brand">
            <h1 class="logo" onclick="location.reload()">RM Film</h1>
            <span class="slogan">Minl…ôrl…ô film, T…ôk M…ôkan</span>
            <div style="display:flex; gap:10px;">
                <div id="watchlist-count" class="watchlist-pill" onclick="showFavorites()">Siyahƒ±m (0)</div>
                <button class="random-btn" onclick="getRandomMovie()">üé≤ T…ôsad√ºfi</button>
            </div>
        </div>
        <div style="text-align:right;">
            <div style="font-size:9px; opacity:0.5; margin-bottom:5px;">YARADICI: R∆èSUL M∆èMM∆èDZAD∆è</div>
            <form id="form">
                <input type="text" id="search" class="search" placeholder="Film axtar...">
            </form>
        </div>
    </header>

    <div class="country-tabs">
        <button class="tab-btn active" onclick="changeCategory('all', this)">Hamƒ±sƒ±</button>
        <button class="tab-btn" onclick="changeCategory('AZ', this)">Az…ôrbaycan</button>
        <button class="tab-btn" onclick="changeCategory('TR', this)">T√ºrkiy…ô</button>
        <button class="tab-btn" onclick="changeCategory('US', this)">AB≈û</button>
    </div>

    <div id="genres" class="genres-container"></div>
    <main id="main"></main>

    <div id="modal" class="modal">
        <div id="ambient-layer"></div>
        <div class="modal-content" id="modal-content"></div>
    </div>

    <script>
        const API_KEY = '34d4692f40f9b4827503c570ebda8db7';
        const BASE_URL = 'https://api.themoviedb.org/3';
        const IMG_PATH = 'https://image.tmdb.org/t/p/w1280';
        
        let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
        let currentUrl = `${BASE_URL}/discover/movie?sort_by=popularity.desc&api_key=${API_KEY}&language=tr-TR`;
        let currentPage = 1;

        async function getMovies(url, append = false) {
            const res = await fetch(`${url}&page=${currentPage}`);
            const data = await res.json();
            showMovies(data.results, append);
        }

        function showMovies(movies, append) {
            const main = document.getElementById('main');
            if(!append) main.innerHTML = '';
            movies.forEach(movie => {
                const el = document.createElement('div');
                el.className = 'movie';
                el.innerHTML = `
                    <img src="${movie.poster_path ? IMG_PATH + movie.poster_path : 'https://via.placeholder.com/300x450'}" alt="${movie.title}">
                    <div class="movie-info">
                        <h3>${movie.title}</h3>
                        <div style="color:#fbbf24">‚òÖ ${movie.vote_average.toFixed(1)}</div>
                    </div>
                `;
                el.onclick = () => openModal(movie.id);
                main.appendChild(el);
            });
        }

        async function openModal(id) {
            const modal = document.getElementById('modal');
            const content = document.getElementById('modal-content');
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
            content.innerHTML = '<div style="padding:100px; text-align:center;">Y√ºkl…ônir...</div>';

            const res = await fetch(`${BASE_URL}/movie/${id}?api_key=${API_KEY}&language=tr-TR`);
            const movie = await res.json();

            // Pleyer burada qurulur (Vidsrc.xyz daha stabil i≈ül…ôyir)
            content.innerHTML = `
                <span style="position:absolute; top:15px; right:20px; font-size:30px; cursor:pointer; z-index:100" onclick="closeModal()">&times;</span>
                <div class="video-container">
                    <div class="player-overlay" onclick="this.remove()">
                        <div class="play-btn">‚ñ∂ Filmi ƒ∞zl…ô</div>
                    </div>
                    <iframe src="https://vidsrc.xyz/embed/movie/${id}" 
                        width="100%" height="100%" frameborder="0" 
                        allowfullscreen allow="autoplay"
                        sandbox="allow-forms allow-pointer-lock allow-same-origin allow-scripts allow-top-navigation">
                    </iframe>
                </div>
                <div class="details-grid">
                    <img src="${movie.poster_path ? IMG_PATH + movie.poster_path : ''}">
                    <div>
                        <h2>${movie.title}</h2>
                        <p style="color:#9ca3af; line-height:1.6">${movie.overview || 'M…ôlumat yoxdur.'}</p>
                        <p><strong>Janr:</strong> ${movie.genres.map(g => g.name).join(', ')}</p>
                        <button onclick="addToFav(${JSON.stringify(movie).replace(/"/g, '&quot;')})" 
                                style="background:#6366f1; color:white; border:none; padding:10px 20px; border-radius:10px; cursor:pointer;">
                            Siyahƒ±ma ∆èlav…ô Et
                        </button>
                    </div>
                </div>
            `;
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            document.body.style.overflow = 'auto';
            document.getElementById('modal-content').innerHTML = '';
        }

        function addToFav(movie) {
            if(!favorites.some(f => f.id === movie.id)) {
                favorites.push(movie);
                localStorage.setItem('favorites', JSON.stringify(favorites));
                updateWatchlistCount();
                alert("Siyahƒ±ya …ôlav…ô olundu!");
            }
        }

        function updateWatchlistCount() {
            document.getElementById('watchlist-count').innerText = `Siyahƒ±m (${favorites.length})`;
        }

        function showFavorites() {
            if(favorites.length === 0) return alert("Siyahƒ± bo≈üdur!");
            showMovies(favorites, false);
        }

        function changeCategory(code, btn) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            currentPage = 1;
            currentUrl = code === 'all' 
                ? `${BASE_URL}/discover/movie?sort_by=popularity.desc&api_key=${API_KEY}&language=tr-TR`
                : `${BASE_URL}/discover/movie?api_key=${API_KEY}&with_origin_country=${code}&language=tr-TR`;
            getMovies(currentUrl);
        }

        document.getElementById('form').addEventListener('submit', (e) => {
            e.preventDefault();
            const val = document.getElementById('search').value;
            if(val) {
                getMovies(`${BASE_URL}/search/movie?api_key=${API_KEY}&query=${val}&language=tr-TR`);
            }
        });

        // Janrlarƒ± y√ºkl…ô
        const genreList = [
            {id: 28, name: "Aksiyon"}, {id: 35, name: "Komedi"}, {id: 27, name: "Korku"}, {id: 878, name: "Bilim Kurgu"}
        ];
        const gDiv = document.getElementById('genres');
        genreList.forEach(g => {
            const span = document.createElement('div');
            span.className = 'genre-tag';
            span.innerText = g.name;
            span.onclick = () => {
                currentPage = 1;
                getMovies(`${BASE_URL}/discover/movie?api_key=${API_KEY}&with_genres=${g.id}&language=tr-TR`);
            };
            gDiv.appendChild(span);
        });

        getMovies(currentUrl);
        updateWatchlistCount();
    </script>
</body>
</html>
