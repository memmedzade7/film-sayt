<script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>

<script>
    let peer = null, conn = null, isHost = false;
    let myNick = localStorage.getItem('rm-nick') || 'ƒ∞zl…ôyici' + Math.floor(Math.random()*999);

    // 1. √úmumi Otaqlarƒ± G√∂st…ôrm…ôk (Firebase yoxdursa localStorage-dan oxuyur)
    function showPublicRooms() {
        const modal = document.getElementById('rooms-modal');
        modal.style.display = 'block';
        const list = document.getElementById('public-rooms-list');
        
        // Real vaxtlƒ± olmasƒ± √º√ß√ºn bura Firebase qo≈üulsa daha yax≈üƒ±dƒ±r
        const rooms = JSON.parse(localStorage.getItem('public_rooms') || '[]');
        
        if(rooms.length > 0) {
            list.innerHTML = rooms.map(r => `
                <div class="room-item">

                    </div>

            `).join('');
        } else {
            list.innerHTML = '<p style="color:#555; text-align:center;">Hal-hazƒ±rda aktiv otaq yoxdur...</p>';
        }
    }

    function joinRoom(id, movie) {
        window.location.href = `?room=${id}&movie=${movie}`;
    }

    // 2. Otaq Yaradanda D√ºym…ôl…ôri G√∂st…ôr (Observer)
    const observer = new MutationObserver(() => {
        const tabs = document.querySelector('.player-tabs');
        if (tabs && !document.getElementById('wp-btn')) {
            const btn = document.createElement('button');
            btn.id = 'wp-btn'; btn.className = 'player-btn';
            btn.style.background = '#10b981'; btn.innerHTML = 'üë• Otaq Yarat';
            btn.onclick = startParty;
            tabs.appendChild(btn);

            const syncDiv = document.createElement('div');
            syncDiv.id = "sync-controls-area";
            syncDiv.style.display = "none"; // Ba≈ülanƒüƒ±cda gizli
            syncDiv.style.marginTop = "10px";
            syncDiv.style.gap = "5px";
            syncDiv.innerHTML = `
                <button class="player-btn" onclick="sendSync('play')" style="background:#059669; flex:1">üé¨ Hamƒ±da Ba≈ülat</button>
                <button class="player-btn" onclick="sendSync('pause')" style="background:#dc2626; flex:1">‚è∏ Hamƒ±da Dayandƒ±r</button>
            `;
            tabs.after(syncDiv);
        }
    });
    observer.observe(document.body, { childList: true, subtree: true });

    async function startParty() {
        isHost = true;
        const iframe = document.getElementById('main-player');
        if(!iframe) return alert("Pleyer tapƒ±lmadƒ±!");
        
        const movieId = iframe.src.split('/').pop();
        const movieName = document.querySelector('h2').innerText;
        const roomId = 'rm-' + Math.random().toString(36).substr(2, 6);
        
        document.getElementById('sync-controls-area').style.display = 'flex';
        
        const link = window.location.origin + window.location.pathname + `?room=${roomId}&movie=${movieId}`;
        navigator.clipboard.writeText(link);
        alert("Otaq yaradƒ±ldƒ±! Link kopyalandƒ±. Artƒ±q idar…ôetm…ô d√ºym…ôl…ôri aktivdir.");

        // Siyahƒ±ya …ôlav…ô (Local simulyasiya)
        let rooms = JSON.parse(localStorage.getItem('public_rooms') || '[]');
        rooms.push({ id: roomId, movieId: movieId, movieName: movieName, host: myNick });
        localStorage.setItem('public_rooms', JSON.stringify(rooms));

        initConnection(roomId, true);
    }

    // 3. Sinxronizasiya ∆èmrl…ôri
    function sendSync(action) {
        if(conn && conn.open) {
            conn.send({ type: 'sync', action: action });
            remoteControl(action);
        }
    }

    function remoteControl(action) {
        const iframe = document.getElementById('main-player');
        const shield = document.getElementById('protection-overlay');
        if (action === 'play') {
            if(shield) shield.click();
        } else if (action === 'pause') {
            const src = iframe.src; iframe.src = ''; iframe.src = src;
        }
    }

    function initConnection(id, hostStatus) {
        isHost = hostStatus;
        peer = new Peer(isHost ? id : null);
        
        peer.on('open', () => {
            if(!isHost) {
                conn = peer.connect(id);
                setupConn();
            }
        });

        peer.on('connection', (c) => {
            conn = c;
            setupConn();
            document.getElementById('sync-controls-area').style.display = 'flex';
        });
    }

    function setupConn() {
        conn.on('data', (data) => {
            if(data.type === 'sync') remoteControl(data.action);
        });
    }
