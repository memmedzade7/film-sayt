        function showMovies(items, isTV = false) {
            items.forEach(item => {
                const isFav = favorites.some(f => f.id === item.id);
                const title = item.title || item.name;
                const el = document.createElement('div');
                el.className = 'movie';
                el.innerHTML = `
                    <button class="fav-btn ${isFav ? 'active' : ''}" onclick="event.stopPropagation(); toggleFav(${JSON.stringify(item).replace(/"/g, '&quot;')}, this)">‚ù§</button>
                    <img src="${item.poster_path ? IMG_PATH + item.poster_path : 'https://via.placeholder.com/300x450'}" alt="${title}">
                    <div class="movie-info">
                        <h3>${title}</h3>
                        <div class="rating">${item.vote_average.toFixed(1)}</div>
                        <button class="watch-together-btn" onclick="event.stopPropagation(); createRoom('${item.id}', '${isTV ? 'tv' : 'movie'}')">üë• Birlikd…ô ƒ∞zl…ô</button>
                    </div>
                `;
                el.onclick = () => isTV ? openTVDetails(item.id) : openDetails(item.id);
                main.appendChild(el);
            });
        }

        // Room Functions
        function createRoom(id, type) {
            if(!myNick) {
                document.getElementById('nick-modal').style.display = 'flex';
                window.pendingRoom = {id, type};
                return;
            }
            const roomId = Math.random().toString(36).substring(2, 9);
            const roomLink = `${window.location.origin}${window.location.pathname}?room=${roomId}&id=${id}&type=${type}`;
            openRoom(roomId, id, type, roomLink, true);
        }

        function saveNick() {
            const val = document.getElementById('nick-input').value.trim();
            if(val) {
                myNick = val;
                localStorage.setItem('rm_nick', val);
                document.getElementById('nick-modal').style.display = 'none';
                if(window.pendingRoom) {
                    createRoom(window.pendingRoom.id, window.pendingRoom.type);
                    window.pendingRoom = null;
                }
            }
        }

        function checkRoomFromURL() {
            const params = new URLSearchParams(window.location.search);
            const room = params.get('room');
            if(room) {
                const id = params.get('id');
                const type = params.get('type');
                if(!myNick) {
                    document.getElementById('nick-modal').style.display = 'flex';
                    window.pendingRoom = {id, type, join: true, roomId: room};
                } else {
                    openRoom(room, id, type, window.location.href, false);
                }
            }
        }

        async function openRoom(roomId, id, type, link, isHost) {
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
            
            const res = await fetch(`${BASE_URL}/${type}/${id}?api_key=${API_KEY}&language=${LANG}`);
            const data = await res.json();
            const title = data.title || data.name;

            const playerUrl = type === 'movie' ? 
                `https://vidsrc.cc/v2/embed/movie/${id}` : 
                `https://vidsrc.cc/v2/embed/tv/${id}/1/1`;

            modalContent.innerHTML = `
                <span class="close-modal" onclick="closeModal()">&times;</span>
                <div class="room-layout">
                    <div class="video-container">
                        <iframe id="room-player" src="${playerUrl}" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>
                    </div>
                    <div class="chat-container">
                        <div class="chat-header">
                            <span>üí¨ Otaq √áatƒ±</span>
                            <span style="font-size: 10px; color: var(--room-accent)">Online: 2</span>
                        </div>
                        <div class="chat-messages" id="chat-messages">
                            <div class="chat-msg"><b>Sistem</b> Xo≈ü g…ôldiniz! Linki dostunuza g√∂nd…ôrin.</div>
                        </div>
                        <div class="chat-input-area">
                            <input type="text" id="chat-msg-input" class="chat-input" placeholder="Mesaj yazƒ±n...">
                            <button class="chat-send" onclick="sendRoomMsg()">G√∂nd…ôr</button>
                        </div>
                    </div>
                </div>
                <div class="details-grid">
                    <div>
                        <div class="room-link-box">
                            <b style="color:white; font-size:0.9rem;">D…ôv…ôt Linki (Gizli):</b>
                            <input type="text" readonly value="${link}" id="room-link-input">
                            <button class="copy-btn" onclick="copyLink()">Linki Kopyala</button>
                        </div>
                        <img src="${IMG_PATH + data.poster_path}" style="width:100%; border-radius:15px;">
                    </div>
                    <div>
                        <h2 style="margin-top:0;">${title} (Birlikd…ô ƒ∞zl…ôm…ô)</h2>
                        <p style="color:var(--text-muted); line-height:1.6;">${data.overview}</p>
                        <div style="background: rgba(255,255,255,0.05); padding: 15px; border-radius: 12px; margin-top:20px;">
                            <h4 style="margin:0 0 10px 0; color:var(--accent-gold);">Sinxronizasiya Aktivdir</h4>
                            <p style="font-size:0.8rem; margin:0;">Pleyeri idar…ô etdikd…ô (pause/play) qar≈üƒ± t…ôr…ôfd…ô d…ô eyni reaksiya olacaq.</p>
                        </div>
                    </div>
                </div>
            `;

            // Sync simulation (Local storage based for demo, normally needs WebSockets)
            window.roomSyncInterval = setInterval(() => {
                const lastMsg = localStorage.getItem(`chat_${roomId}`);
                if(lastMsg) {
                    const parsed = JSON.parse(lastMsg);
                    if(parsed.nick !== myNick) {
                        displayMsg(parsed.nick, parsed.text);
                        localStorage.removeItem(`chat_${roomId}`);
                    }
                }
            }, 1000);
        }

        function sendRoomMsg() {
            const input = document.getElementById('chat-msg-input');
            const text = input.value.trim();
            if(!text) return;
            
            const params = new URLSearchParams(window.location.search);
            const room = params.get('room') || 'temp';
            
            displayMsg(myNick, text);
            localStorage.setItem(`chat_${room}`, JSON.stringify({nick: myNick, text: text}));
            input.value = '';
        }

        function displayMsg(nick, text) {
            const box = document.getElementById('chat-messages');
            const msg = document.createElement('div');
            msg.className = 'chat-msg';
            msg.style.alignSelf = nick === myNick ? 'flex-end' : 'flex-start';
            if(nick === myNick) msg.style.background = 'rgba(168, 85, 247, 0.2)';
            msg.innerHTML = `<b>${nick}</b>${text}`;
            box.appendChild(msg);
            box.scrollTop = box.scrollHeight;
        }

        function copyLink() {
            const copyText = document.getElementById("room-link-input");
            copyText.select();
            document.execCommand("copy");
            alert("Link kopyalandƒ±! Dostunuza g√∂nd…ôrin.");
        }

        // Original Functions (Keep Unchanged)
        function switchTo(mode) {
            currentMode = mode;
            currentPage = 1;
            main.innerHTML = '';
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            if(mode === 'movies') {
                document.getElementById('nav-home').classList.add('active');
                movieContent.style.display = 'block';
                currentApiUrl = `${BASE_URL}/discover/movie?sort_by=popularity.desc&api_key=${API_KEY}&language=${LANG}`;
                getMovies(currentApiUrl);
            } else if(mode === 'series') {
                document.getElementById('nav-series').classList.add('active');
                movieContent.style.display = 'block';
                currentApiUrl = `${BASE_URL}/discover/tv?sort_by=popularity.desc&api_key=${API_KEY}&language=${LANG}`;
                getSeries(currentApiUrl);
            } else {
                document.getElementById('nav-actors').classList.add('active');
                movieContent.style.display = 'none';
                currentApiUrl = `${BASE_URL}/person/popular?api_key=${API_KEY}&language=${LANG}`;
                getActors(currentApiUrl);
            }
        }

        async function getActors(url) {
            main.innerHTML = '';
            const res = await fetch(url);
            const data = await res.json();
            data.results.forEach(actor => {
                const el = document.createElement('div');
                el.className = 'movie'; 
                el.style.textAlign = 'center';
                el.innerHTML = `
                    <img src="${actor.profile_path ? CAST_IMG_PATH + actor.profile_path : 'https://via.placeholder.com/200x300'}" style="height:250px;">
                    <div style="padding:10px;"><b>${actor.name}</b></div>
                `;
                main.appendChild(el);
            });
        }

        function closeModal() { 
            modal.style.display = 'none'; 
            document.body.style.overflow = 'auto'; 
            clearInterval(window.roomSyncInterval);
            const url = new URL(window.location);
            url.search = '';
            window.history.pushState({}, '', url);
        }

        async function openDetails(id) {
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
            const res = await fetch(`${BASE_URL}/movie/${id}?api_key=${API_KEY}&language=${LANG}`);
            const movie = await res.json();
            modalContent.innerHTML = `
                <span class="close-modal" onclick="closeModal()">&times;</span>
                <div class="video-container">
                    <iframe src="https://vidsrc.cc/v2/embed/movie/${id}" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>
                </div>
                <div class="player-tabs">
                    <button class="player-btn active">Film ƒ∞zl…ô</button>
                    <button class="player-btn az-dublaj" onclick="window.open('https://google.com/search?q=${movie.title} az dublaj')">AZ Dublaj</button>
                    <button class="player-btn tr-dublaj" onclick="window.open('https://google.com/search?q=${movie.title} tr dublaj')">TR Dublaj</button>
                    <button class="watch-together-btn" style="width:auto; padding:8px 20px;" onclick="createRoom('${id}', 'movie')">üë• Birlikd…ô ƒ∞zl…ô</button>
                </div>
                <div class="details-grid">
                    <img src="${IMG_PATH + movie.poster_path}" style="width:100%; border-radius:15px;">
                    <div>
                        <h2>${movie.title}</h2>
                        <p>${movie.overview}</p>
                    </div>
                </div>
            `;
        }

        async function openTVDetails(id) {
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
            const res = await fetch(`${BASE_URL}/tv/${id}?api_key=${API_KEY}&language=${LANG}`);
            const tv = await res.json();
            modalContent.innerHTML = `
                <span class="close-modal" onclick="closeModal()">&times;</span>
                <div class="video-container">
                    <iframe src="https://vidsrc.cc/v2/embed/tv/${id}/1/1" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>
                </div>
                <div class="player-tabs">
                    <button class="player-btn active">Serialƒ± ƒ∞zl…ô</button>
                    <button class="watch-together-btn" style="width:auto; padding:8px 20px;" onclick="createRoom('${id}', 'tv')">üë• Birlikd…ô ƒ∞zl…ô</button>
                </div>
                <div class="details-grid">
                    <img src="${IMG_PATH + tv.poster_path}" style="width:100%; border-radius:15px;">
                    <div>
                        <h2>${tv.name}</h2>
                        <p>${tv.overview}</p>
                    </div>
                </div>
            `;
        }

        function toggleFav(item, btn) {
            const index = favorites.findIndex(f => f.id === item.id);
            if(index > -1) { favorites.splice(index, 1); btn.classList.remove('active'); }
            else { favorites.push(item); btn.classList.add('active'); }
            localStorage.setItem('favorites', JSON.stringify(favorites));
            updateWatchlistCount();
        }

        function updateWatchlistCount() { document.getElementById('watchlist-count').innerText = `Siyahƒ±m (${favorites.length})`; }
        
        function showFavorites() { 
            if(favorites.length === 0) return alert("Siyahƒ± bo≈üdur.");
            isFavoritesView = true; main.innerHTML = ''; showMovies(favorites); 
        }

        function filterByCountry(code, btn) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            let type = currentMode === 'series' ? 'tv' : 'movie';
            currentApiUrl = code === 'all' ? `${BASE_URL}/discover/${type}?api_key=${API_KEY}&language=${LANG}` : `${BASE_URL}/discover/${type}?api_key=${API_KEY}&with_origin_country=${code}&language=${LANG}`;
            currentMode === 'series' ? getSeries(currentApiUrl) : getMovies(currentApiUrl);
        }

        function searchByMood(genreId, bgColor) {
            bgOverlay.style.background = `radial-gradient(circle at center, ${bgColor} 0%, #05070a 100%)`;
            currentApiUrl = `${BASE_URL}/discover/movie?api_key=${API_KEY}&with_genres=${genreId}&language=${LANG}`;
            getMovies(currentApiUrl, true);
        }

        function renderGenres() {
            const container = document.getElementById('genres');
            genres.forEach(g => {
                const tag = document.createElement('div');
                tag.className = 'genre-tag';
                tag.innerText = g.name;
                tag.onclick = () => {
                    let type = currentMode === 'series' ? 'tv' : 'movie';
                    currentApiUrl = `${BASE_URL}/discover/${type}?api_key=${API_KEY}&with_genres=${g.id}&language=${LANG}`;
                    currentMode === 'series' ? getSeries(currentApiUrl) : getMovies(currentApiUrl);
                };
                container.appendChild(tag);
            });
        }

        document.getElementById('form').addEventListener('submit', (e) => {
            e.preventDefault();
            const q = document.getElementById('search').value;
            currentApiUrl = `${BASE_URL}/search/${currentMode === 'series' ? 'tv' : 'movie'}?api_key=${API_KEY}&query=${q}&language=${LANG}`;
            currentMode === 'series' ? getSeries(currentApiUrl) : getMovies(currentApiUrl);
        });

        async function getRandomMovie() {
            const type = currentMode === 'series' ? 'tv' : 'movie';
            const res = await fetch(`${BASE_URL}/${type}/popular?api_key=${API_KEY}`);
            const data = await res.json();
            const id = data.results[Math.floor(Math.random() * 20)].id;
            type === 'tv' ? openTVDetails(id) : openDetails(id);
        }

        init();
    </script>
</body>
