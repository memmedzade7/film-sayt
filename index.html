<!DOCTYPE html>

<head>

    <style>
        #ambient-layer {
    position: absolute;
    inset: 0;
    z-index: -1;
    filter: blur(100px);
    opacity: 0.5;
    transition: background 1s ease;
}
        :root {
            --primary-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            --bg-dark: #05070a;
            --card-bg: #111827;
            --accent-gold: #fbbf24;
            --text-main: #ffffff;
            --text-muted: #9ca3af;

        }

        body {
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at top right, #1e1b4b 0%, transparent 40%),
                              radial-gradient(circle at bottom left, #1e1b4b 0%, transparent 40%);
            color: var(--text-main);
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
            overflow-x: hidden;
        }

        /* --- HEADER & BRAND --- */
        header {
            padding: 1.5rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(17, 24, 39, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .brand {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .logo {
            font-size: 2.4rem;
            font-weight: 900;
            letter-spacing: -2px;
            margin: 0;
            background: linear-gradient(to right, #6366f1, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            cursor: pointer;
            line-height: 1;
        }

        .slogan {
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-top: 5px;
            background: linear-gradient(90deg, #9ca3af, #ffffff, #9ca3af);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 3s linear infinite;
        }

        @keyframes shine {
            to { background-position: 200% center; }
        }

        .watchlist-pill {
            margin-top: 8px;
            background: rgba(99, 102, 241, 0.15);
            color: #a855f7;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: bold;
            border: 1px solid rgba(168, 85, 247, 0.3);
            cursor: pointer;
            transition: 0.3s;
        }
        .random-btn {
    margin-top: 8px;
    background: var(--primary-gradient);
    color: white;
    border: none;
    padding: 4px 12px;
    border-radius: 20px;
    font-size: 0.7rem;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}
.random-btn:hover { transform: scale(1.05); }

        .search {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            padding: 12px 25px;
            color: white;
            width: 280px;
            transition: 0.4s;
        }

        .search:focus { width: 380px; outline: none; border-color: #a855f7; box-shadow: var(--neon-glow); }

        /* --- GENRES & CATEGORIES --- */
        .genres-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 20px 5%;
            overflow-x: auto;
            scrollbar-width: none;
        }
        .genres-container::-webkit-scrollbar { display: none; }

        .genre-tag {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-muted);
            padding: 8px 18px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 0.85rem;
            white-space: nowrap;
            transition: 0.3s;
        }

        .genre-tag:hover, .genre-tag.active {
            background: var(--primary-gradient);
            color: white;
            border-color: transparent;
            box-shadow: var(--neon-glow);
        }

        /* --- MOVIE GRID --- */
        main {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 40px;
            padding: 20px 5% 100px;
        }

        .movie {
            background: var(--card-bg);
            border-radius: 24px;
            overflow: hidden;
            position: relative;
            transition: 0.5s;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.03);
        }

        .movie:hover { transform: translateY(-10px); border-color: rgba(168, 85, 247, 0.5); }
        .movie img { width: 100%; height: 380px; object-fit: cover; }

        .movie-info { padding: 20px; }
        .movie-info h3 { margin: 0; font-size: 1.1rem; }
        .rating { color: var(--accent-gold); font-weight: 800; display: flex; align-items: center; gap: 5px; margin-top: 5px; }
        .rating::before { content: '‚òÖ'; }

        .fav-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0,0,0,0.6);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 10;
            font-size: 1.2rem;
            transition: 0.3s;
        }
        .fav-btn.active { color: #ff4757; background: white; }

        /* --- MODAL SYSTEM --- */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            padding: 20px;
            backdrop-filter: blur(10px);
        }

        .modal-content {
            background: var(--card-bg);
            width: 100%;
            max-width: 1100px;
            max-height: 90vh;
            border-radius: 30px;
            overflow-y: auto;
            position: relative;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .close-modal { position: absolute; top: 20px; right: 20px; font-size: 2.5rem; cursor: pointer; color: white; z-index: 100; }
        
        .video-container { width: 100%; aspect-ratio: 16/9; background: #000; }
        
        .details-grid { padding: 40px; display: grid; grid-template-columns: 300px 1fr; gap: 40px; }
        .details-grid img { width: 100%; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        .cast-container { display: flex; gap: 15px; overflow-x: auto; padding-bottom: 10px; margin-top: 20px; }
        .cast-card { min-width: 100px; text-align: center; font-size: 0.8rem; }
        .cast-card img { width: 80px; height: 80px; border-radius: 50%; object-fit: cover; margin-bottom: 8px; }

    media (max-width: 850px) {
            .details-grid { grid-template-columns: 1fr; }
            .details-grid img { display: none; }
            header { flex-direction: column; gap: 20px; }
            .search { width: 100%; }
        }
        /* BURADAN KOPYALA */
.creator-text {
    color: #a0a0a0 !important; 
    font-size: 10px !important; 
    font-weight: 500 !important;
    letter-spacing: 1px;
    margin-bottom: 5px;
    text-transform: uppercase;

}

.search-container {
    display: flex;
    flex-direction: column;
    align-items: flex-end;
}
.country-tabs {
    display: flex;
    justify-content: center;
    gap: 12px;
    margin: 25px 0;

}

.tab-btn {
    background: #1a1a1a; /* T√ºnd boz/qara fon */
    color: #cccccc; /* Yum≈üaq aƒü/boz yazƒ± */
    border: 1px solid #333; /* Z…ôrif √ß…ôr√ßiv…ô */
    padding: 10px 22px;
    cursor: pointer;
    border-radius: 6px; /* Tam dair…ôvi yox, azca k√ºncl√º (daha aƒüƒ±r g√∂r√ºn√ºr) */
    font-size: 13px;
    font-weight: 500;
    text-transform: uppercase;
    letter-spacing: 1px;
    transition: all 0.3s ease;
}

/* Aktiv olan v…ô √ºz…ôrin…ô g…ôl…ônd…ô g√∂r√ºn…ôn halƒ± */
.tab-btn.active, .tab-btn:hover {
    background: #ffffff; /* Aƒü fon */
    color: #000000; /* Qara yazƒ± */
    border-color: #ffffff;
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.1); /* √áox z…ôrif i≈üƒ±qlanma */
}
}
    </style>

<body>

    <header>
        <div class="brand">
            <h1 class="logo" onclick="location.reload()">RM Film</h1>
            <span class="slogan">Minl…ôrl…ô film, T…ôk M…ôkan</span>
           <div id="watchlist-count" class="watchlist-pill" onclick="showFavorites()">Siyahƒ±m (0)</div>
<button class="random-btn" onclick="getRandomMovie()">üé≤ ≈ûansƒ±mƒ± yoxla</button>
        </div>
      <div class="search-container">
    <div class="creator-text">YARADICI: R∆èSUL M∆èMM∆èDZAD∆è</div>
    <form id="form">
        <input type="text" id="search" class="search" placeholder="Film axtar...">
    </form>
</div>
    <script data-goatcounter="https://rm-film.goatcounter.com/count"
        async src="//gc.zgo.at/count.js"></script>
    </header>


    <div class="country-tabs">
    <button class="tab-btn active" onclick="filterByCountry('all')">Hamƒ±sƒ±</button>
    <button class="tab-btn" onclick="filterByCountry('AZ')">Az…ôrbaycan</button>
    <button class="tab-btn" onclick="filterByCountry('TR')">T√ºrkiy…ô</button>
    <button class="tab-btn" onclick="filterByCountry('IN')">Hindistan</button>
</div>
    <div id="genres" class="genres-container"></div>

    <main id="main"></main>

    <div id="modal" class="modal">
        <div id="ambient-layer"></div>
        <div class="modal-content" id="modal-content"></div>
    </div>

    <script>
        const API_KEY = '34d4692f40f9b4827503c570ebda8db7';
        const BASE_URL = 'https://api.themoviedb.org/3';
        const IMG_PATH = 'https://image.tmdb.org/t/p/w1280';

        const main = document.getElementById('main');
        const modal = document.getElementById('modal');
        const modalContent = document.getElementById('modal-content');
        
        let favorites = JSON.parse(localStorage.getItem('favorites')) || [];

        const genres = [
            { id: 28, name: 'Aksiyon' }, { id: 12, name: 'Mac…ôra' },
            { id: 16, name: 'Animasiya' }, { id: 35, name: 'Komediya' },
            { id: 80, name: 'Cinay…ôt' }, { id: 18, name: 'Dram' },
            { id: 27, name: 'Qorxu' }, { id: 878, name: 'Fantastika' }
        ];

        function init() {
            renderGenres();
            getMovies(`${BASE_URL}/discover/movie?sort_by=popularity.desc&api_key=${API_KEY}`);
            updateWatchlistCount();
        }
async function filterByCountry(countryCode) {
    // 1. D√ºym…ôl…ôrin r…ôngini d…ôyi≈üm…ôk √º√ß√ºn (vizual effekt)
    document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
    event.target.classList.add('active');

    // 2. ∆èg…ôr 'Hamƒ±sƒ±' se√ßils…ô, …ôsas siyahƒ±nƒ± g…ôtir
    if (countryCode === 'all') {
        getMovies(API_URL);
        return;
    }

    // 3. √ñlk…ôy…ô g√∂r…ô API-d…ôn filml…ôri √ßaƒüƒ±r
    // 'with_origin_country' parametri h…ômin √∂lk…ônin filml…ôrini tapƒ±r
    const COUNTRY_URL = `https://api.themoviedb.org/3/discover/movie?api_key=${API_KEY}&with_origin_country=${countryCode}&sort_by=popularity.desc`;
    
    const res = await fetch(COUNTRY_URL);
    const data = await res.json();
    
    if (data.results && data.results.length > 0) {
        showMovies(data.results);
    } else {
        main.innerHTML = `<h2 class="no-results">Bu √∂lk…ôy…ô aid film tapƒ±lmadƒ±.</h2>`;
    }
}
        function renderGenres() {
            const container = document.getElementById('genres');
            genres.forEach(g => {
                const tag = document.createElement('div');
                tag.className = 'genre-tag';
                tag.innerText = g.name;
                tag.onclick = () => {
                    document.querySelectorAll('.genre-tag').forEach(t => t.classList.remove('active'));
                    tag.classList.add('active');
                    getMovies(`${BASE_URL}/discover/movie?api_key=${API_KEY}&with_genres=${g.id}`);
                };
                container.appendChild(tag);
            });
        }

        async function getMovies(url) {
            main.innerHTML = '<div style="grid-column: 1/-1; text-align: center; opacity: 0.5;">Filml…ôr g…ôtirilir...</div>';
            const res = await fetch(url);
            const data = await res.json();
            showMovies(data.results);
        }

        function showMovies(movies) {
            main.innerHTML = '';
            movies.forEach(movie => {
                const { id, title, poster_path, vote_average } = movie;
                const isFav = favorites.some(f => f.id === id);
                
                const el = document.createElement('div');
                el.className = 'movie';
                el.innerHTML = `
                    <button class="fav-btn ${isFav ? 'active' : ''}" onclick="event.stopPropagation(); toggleFav(${JSON.stringify(movie).replace(/"/g, '&quot;')}, this)">‚ù§</button>
                    <img src="${poster_path ? IMG_PATH + poster_path : 'https://via.placeholder.com/300x450'}" alt="${title}">
                    <div class="movie-info">
                        <h3>${title}</h3>
                        <div class="rating">${vote_average.toFixed(1)}</div>
                    </div>
                `;
                el.onclick = () => openDetails(id);
                main.appendChild(el);
            });
        }

        // Watchlist Funksiyasƒ±
        function toggleFav(movie, btn) {
            const index = favorites.findIndex(f => f.id === movie.id);
            if(index > -1) {
                favorites.splice(index, 1);
                btn.classList.remove('active');
            } else {
                favorites.push(movie);
                btn.classList.add('active');
            }
            localStorage.setItem('favorites', JSON.stringify(favorites));
            updateWatchlistCount();
        }

        function updateWatchlistCount() {
            document.getElementById('watchlist-count').innerText = `Siyahƒ±m (${favorites.length})`;
        }

        function showFavorites() {
            if(favorites.length === 0) {
                alert("Siyahƒ±nƒ±z h…ôl…ô bo≈üdur!");
                return;
            }
            showMovies(favorites);
        }

        // Modal Detallar
        async function openDetails(id) {
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
            modalContent.innerHTML = '<div style="padding:50px; text-align:center;">Y√ºkl…ônir...</div>';

            const [mRes, cRes, vRes] = await Promise.all([
                fetch(`${BASE_URL}/movie/${id}?api_key=${API_KEY}`),
                fetch(`${BASE_URL}/movie/${id}/credits?api_key=${API_KEY}`),
                fetch(`${BASE_URL}/movie/${id}/videos?api_key=${API_KEY}`)
            ]);

            const movie = await mRes.json();
            const ambient = document.getElementById('ambient-layer');
// Filmin reytinqi 8-d…ôn yuxarƒ±dƒ±rsa qƒ±zƒ±lƒ±, deyils…ô b…ôn√∂v≈ü…ôyi/g√∂y i≈üƒ±q sa√ßsƒ±n
const glowColor = movie.vote_average >= 8 ? '#fbbf24' : '#6366f1';
ambient.style.background = `radial-gradient(circle, ${glowColor} 0%, transparent 70%)`;
            const credits = await cRes.json();
            const videos = await vRes.json();
            const trailer = videos.results.find(v => v.type === 'Trailer');

            modalContent.innerHTML = `
                <span class="close-modal" onclick="closeModal()">&times;</span>
                <div class="video-container">
                    ${trailer ? `<iframe width="100%" height="100%" src="https://www.youtube.com/embed/${trailer.key}?autoplay=1" frameborder="0" allow="autoplay" allowfullscreen></iframe>` : `<div style="padding:100px; text-align:center;">Treyler tapƒ±lmadƒ±</div>`}
                </div>
                <div class="details-grid">
                    <img src="${IMG_PATH + movie.poster_path}">
                    <div>
                        <h2 style="font-size: 2.5rem; margin-top:0;">${movie.title}</h2>
                        <p style="font-size: 1.1rem; line-height:1.6; color:var(--text-muted);">${movie.overview || "M…ôlumat yoxdur."}</p>
                        <div style="margin: 20px 0; display:flex; gap:30px;">
                            <span><strong>Janr:</strong> ${movie.genres.map(g => g.name).join(', ')}</span>
                            <span><strong>ƒ∞l:</strong> ${movie.release_date.split('-')[0]}</span>
                        </div>
                        <h3>Aktyor Hey…ôti</h3>
                        <div class="cast-container">
                            ${credits.cast.slice(0, 10).map(c => `
                                <div class="cast-card">
                                    <img src="${c.profile_path ? 'https://image.tmdb.org/t/p/w200' + c.profile_path : 'https://via.placeholder.com/100'}">
                                    <div style="font-weight:bold">${c.name}</div>
                                    <div style="opacity:0.6">${c.character}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;
        }

        function closeModal() {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
            modalContent.innerHTML = '';
        }

        // Search
        document.getElementById('form').addEventListener('submit', (e) => {
            e.preventDefault();
            const q = document.getElementById('search').value;
            if(q) getMovies(`${BASE_URL}/search/movie?api_key=${API_KEY}&query=${q}`);
        });
async function getRandomMovie() {
    const randomPage = Math.floor(Math.random() * 50) + 1; // ƒ∞lk 50 s…ôhif…ôd…ôn birini se√ßir
    const res = await fetch(`${BASE_URL}/discover/movie?api_key=${API_KEY}&page=${randomPage}`);
    const data = await res.json();
    const randomIndex = Math.floor(Math.random() * data.results.length);
    openDetails(data.results[randomIndex].id); // T…ôsad√ºfi filmi a√ßƒ±r
}
        init();
    </script>
</body>
