<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200"> 
    <title>RM Film | Minl…ôrl…ô film v…ô Serial</title>
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            --bg-dark: #05070a;
            --card-bg: #111827;
            --accent-gold: #fbbf24;
            --text-main: #ffffff;
            --text-muted: #9ca3af;
            --neon-glow: 0 0 20px rgba(168, 85, 247, 0.4);
        }

        #bg-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -2;
            transition: background 1.5s cubic-bezier(0.4, 0, 0.2, 1);
            background: var(--bg-dark);
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
            overflow-x: auto;
            min-width: 1200px;
        }

        header {
            padding: 1.5rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(17, 24, 39, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .brand { display: flex; flex-direction: column; align-items: flex-start; }
        .logo {
            font-size: 2.4rem;
            font-weight: 900;
            letter-spacing: -2px;
            margin: 0;
            background: linear-gradient(to right, #6366f1, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            cursor: pointer;
            line-height: 1;
        }

        .slogan {
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-top: 5px;
            background: linear-gradient(90deg, #9ca3af, #ffffff, #9ca3af);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 3s linear infinite;
        }

        @keyframes shine { to { background-position: 200% center; } }

        .nav-menu { display: flex; gap: 20px; margin-left: 30px; }
        .nav-link {
            color: var(--text-muted);
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            padding: 8px 15px;
            border-radius: 8px;
        }
        .nav-link:hover, .nav-link.active {
            color: white;
            background: rgba(255,255,255,0.1);
        }

        .search {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            padding: 12px 25px;
            color: white;
            width: 280px;
            transition: 0.4s;
        }
        .search:focus { width: 380px; outline: none; border-color: #a855f7; box-shadow: var(--neon-glow); }

        .genres-container { display: flex; justify-content: center; gap: 10px; padding: 20px 5%; overflow-x: auto; }
        .genre-tag {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-muted);
            padding: 8px 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            white-space: nowrap;
        }

        main {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 40px;
            padding: 20px 5% 100px;
        }

        .movie {
            background: var(--card-bg);
            border-radius: 24px;
            overflow: hidden;
            position: relative;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .movie:hover {
            transform: translateY(-15px);
            box-shadow: var(--neon-glow);
        }

        .movie img { width: 100%; height: 380px; object-fit: cover; }

        .fav-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.6);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 10;
            font-size: 1.2rem;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }
        .fav-btn.active { color: #ff4757; background: white; }

        .movie-info { 
            padding: 20px; 
            background: linear-gradient(to top, rgba(17, 24, 39, 0.95) 85%, transparent);
            position: absolute;
            bottom: 0; width: 100%;
            transform: translateY(70%);
            transition: 0.4s;
            box-sizing: border-box;
        }
        .movie:hover .movie-info { transform: translateY(0); }
        .movie-meta { font-size: 0.85rem; color: var(--accent-gold); margin-top: 5px; }

        .modal {
            position: fixed; inset: 0; background: rgba(0, 0, 0, 0.95);
            display: none; justify-content: center; align-items: center;
            z-index: 2000; padding: 20px; backdrop-filter: blur(10px);
        }

        .modal-content {
            background: var(--card-bg); width: 100%; max-width: 1100px; max-height: 90vh;
            border-radius: 30px; overflow-y: auto; position: relative;
        }

        .close-modal { position: absolute; top: 20px; right: 20px; font-size: 2.5rem; cursor: pointer; color: white; z-index: 100; }
        
        .video-container { width: 100%; aspect-ratio: 16/9; background: #000; }

        .series-controls {
            display: flex; gap: 20px; padding: 15px 40px; background: rgba(0,0,0,0.3); border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .series-select {
            background: #1f2937; color: white; border: 1px solid #374151; padding: 10px; border-radius: 8px; width: 100%;
        }

        .details-grid { padding: 40px; display: grid; grid-template-columns: 300px 1fr; gap: 40px; }
        .details-grid img { width: 100%; border-radius: 20px; }

        .cast-section { padding: 0 40px 40px; }
        .cast-container { display: flex; gap: 15px; overflow-x: auto; padding-bottom: 10px; }
        .cast-card { min-width: 120px; text-align: center; }
        .cast-card img { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; }
        .cast-card p { font-size: 0.8rem; margin-top: 5px; }

        .tab-btn { background: #111; color: #999; border: 1px solid #333; padding: 10px 25px; cursor: pointer; border-radius: 12px; margin: 0 5px; }
        .tab-btn.active { background: #fff; color: #000; }

        .watchlist-pill, .random-btn { padding: 8px 15px; border-radius: 20px; cursor: pointer; font-weight: bold; }
        .watchlist-pill { background: rgba(99, 102, 241, 0.15); color: #a855f7; border: 1px solid rgba(168, 85, 247, 0.3); }
        .random-btn { background: var(--primary-gradient); color: white; border: none; }
        .creator-text { color: var(--text-muted); font-size: 10px; text-align: right; margin-bottom: 5px; }
    </style>
</head>
<body>

    <div id="bg-overlay"></div>

    <header>
        <div style="display: flex; align-items: center;">
            <div class="brand">
                <h1 class="logo" onclick="location.reload()">RM Film</h1>
                <span class="slogan">Minl…ôrl…ô film, T…ôk M…ôkan</span>
            </div>
            <nav class="nav-menu">
                <div class="nav-link active" id="nav-movies" onclick="switchTo('movies')">Filml…ôr</div>
                <div class="nav-link" id="nav-series" onclick="switchTo('series')">Seriallar</div>
                <div class="nav-link" id="nav-actors" onclick="switchTo('actors')">Aktyorlar</div>
            </nav>
        </div>
        
        <div class="search-container">
            <div class="creator-text">Yaradƒ±cƒ±: R…ôsul M…ômm…ôdzad…ô</div>
            <div style="display: flex; gap: 10px; align-items: center;">
                <div id="watchlist-count" class="watchlist-pill" onclick="showFavorites()">Siyahƒ±m (0)</div>
                <button class="random-btn" onclick="getRandomMovie()">üé≤ ≈ûans</button>
                <form id="form"><input type="text" id="search" class="search" placeholder="Axtar..."></form>
            </div>
        </div>
    </header>

    <div id="movie-content">
        <div id="genres" class="genres-container"></div>
    </div>

    <main id="main"></main>
    <div id="loader" style="text-align:center; padding:40px; color:white; font-weight:bold;">Y√ºkl…ônir...</div>

    <div id="modal" class="modal">
        <div class="modal-content" id="modal-content"></div>
    </div>

    <script>
        const API_KEY = '34d4692f40f9b4827503c570ebda8db7';
        const BASE_URL = 'https://api.themoviedb.org/3';
        const IMG_PATH = 'https://image.tmdb.org/t/p/w1280';
        const CAST_IMG_PATH = 'https://image.tmdb.org/t/p/w200'; 
        const LANG = 'tr-TR'; 

        const main = document.getElementById('main');
        const modal = document.getElementById('modal');
        const modalContent = document.getElementById('modal-content');
        
        let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
        let currentMode = 'movies'; 
        let currentPage = 1;
        let isLoading = false;
        let currentQuery = '';

        const genreMap = {
            28: 'Aksiyon', 12: 'Mac…ôra', 16: 'Animasiya', 35: 'Komediya', 
            18: 'Dram', 27: 'Qorxu', 10749: 'Sevgi', 80: 'Cinay…ôt'
        };

        function init() {
            renderGenres();
            loadContent();
            updateWatchlistCount();
            window.addEventListener('scroll', handleScroll);
        }

        async function loadContent(reset = true) {
            if (isLoading) return;
            isLoading = true;
            if (reset) { currentPage = 1; main.innerHTML = ''; }

            let url = '';
            const type = currentMode === 'series' ? 'tv' : (currentMode === 'actors' ? 'person' : 'movie');
            
            if (currentQuery) {
                url = `${BASE_URL}/search/${type}?api_key=${API_KEY}&query=${currentQuery}&page=${currentPage}&language=${LANG}`;
            } else {
                const endpoint = currentMode === 'actors' ? 'person/popular' : `discover/${type}`;
                url = `${BASE_URL}/${endpoint}?api_key=${API_KEY}&sort_by=popularity.desc&page=${currentPage}&language=${LANG}`;
            }

            const res = await fetch(url);
            const data = await res.json();
            
            if (currentMode === 'actors') showActors(data.results);
            else showMovies(data.results);

            isLoading = false;
        }

        function showMovies(items) {
            items.forEach(item => {
                const isFav = favorites.some(f => f.id === item.id);
                const title = item.title || item.name;
                const date = (item.release_date || item.first_air_date || '').split('-')[0];
                const genreNames = item.genre_ids ? item.genre_ids.slice(0, 2).map(id => genreMap[id] || '').filter(n => n).join(', ') : '';
                const type = item.title ? 'movie' : 'tv';

                const el = document.createElement('div');
                el.className = 'movie';
                el.innerHTML = `
                    <button class="fav-btn ${isFav ? 'active' : ''}" onclick="event.stopPropagation(); toggleFav(${JSON.stringify(item).replace(/"/g, '&quot;')}, this)">‚ù§</button>
                    <img src="${item.poster_path ? IMG_PATH + item.poster_path : 'https://via.placeholder.com/300x450'}">
                    <div class="movie-info">
                        <h3>${title}</h3>
                        <div class="movie-meta">${date} ‚Ä¢ ${genreNames}</div>
                        <div style="color:#fbbf24; margin-top:5px;">‚òÖ ${item.vote_average.toFixed(1)}</div>
                    </div>
                `;
                el.onclick = () => openDetails(item.id, type);
                main.appendChild(el);
            });
        }

        function showActors(actors) {
            actors.forEach(actor => {
                const el = document.createElement('div');
                el.className = 'movie'; // Reuse movie style for simplicity
                el.innerHTML = `
                    <img src="${actor.profile_path ? CAST_IMG_PATH + actor.profile_path : 'https://via.placeholder.com/200x300'}">
                    <div class="movie-info" style="transform:translateY(0); background: rgba(0,0,0,0.7);">
                        <h3>${actor.name}</h3>
                        <p style="font-size:0.8rem; color:#999">${actor.known_for_department}</p>
                    </div>
                `;
                main.appendChild(el);
            });
        }

        async function openDetails(id, type) {
            modal.style.display = 'flex';
            modalContent.innerHTML = '<div style="color:white; padding:50px; text-align:center;">Y√ºkl…ônir...</div>';
            
            try {
                const [mRes, vRes, cRes] = await Promise.all([
                    fetch(`${BASE_URL}/${type}/${id}?api_key=${API_KEY}&language=${LANG}`),
                    fetch(`${BASE_URL}/${type}/${id}/videos?api_key=${API_KEY}`),
                    fetch(`${BASE_URL}/${type}/${id}/credits?api_key=${API_KEY}&language=${LANG}`)
                ]);

                const movie = await mRes.json();
                const videos = await vRes.json();
                const credits = await cRes.json();
                
                const trailer = videos.results.find(v => v.type === 'Trailer') || videos.results[0];
                const trailerHtml = trailer ? 
                    `<iframe width="100%" height="100%" src="https://www.youtube.com/embed/${trailer.key}" frameborder="0" allowfullscreen></iframe>` : 
                    `<div style="display:flex; align-items:center; justify-content:center; height:100%;">Treyler tapƒ±lmadƒ±</div>`;

                const embedUrl = type === 'movie' ? `https://vidsrc.cc/v2/embed/movie/${id}` : `https://vidsrc.pro/embed/tv/${id}/1/1`;

                let controls = '';
                if(type === 'tv') {
                    let seasons = '';
                    for(let i=1; i<=movie.number_of_seasons; i++) seasons += `<option value="${i}">Sezon ${i}</option>`;
                    controls = `
                        <div class="series-controls">
                            <select class="series-select" id="s-sel" onchange="loadEpisodes(${id}, this.value)">${seasons}</select>
                            <select class="series-select" id="e-sel" onchange="changeEp(${id})"></select>
                        </div>`;
                }

                modalContent.innerHTML = `
                    <span class="close-modal" onclick="closeModal()">&times;</span>
                    <div style="display:grid; grid-template-columns: 1fr 1fr; background:#000;">
                        <div class="video-container" title="Film Player">${trailerHtml}</div>
                        <div class="video-container">
                            <iframe id="player" src="${embedUrl}" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>
                        </div>
                    </div>
                    ${controls}
                    <div class="details-grid">
                        <img src="${IMG_PATH + movie.poster_path}">
                        <div>
                            <h1>${movie.title || movie.name}</h1>
                            <p style="font-size:1.1rem; line-height:1.6; color:#ccc;">${movie.overview || 'M…ôlumat yoxdur.'}</p>
                            <div style="margin-top:20px; color:var(--accent-gold)">
                                <strong>Reytinq:</strong> ‚òÖ ${movie.vote_average.toFixed(1)} | <strong>Tarix:</strong> ${movie.release_date || movie.first_air_date}
                            </div>
                        </div>
                    </div>
                    <div class="cast-section">
                        <h3>Aktyorlar</h3>
                        <div class="cast-container">
                            ${credits.cast.slice(0, 10).map(c => `
                                <div class="cast-card">
                                    <img src="${c.profile_path ? CAST_IMG_PATH + c.profile_path : 'https://via.placeholder.com/100'}">
                                    <p><strong>${c.name}</strong></p>
                                    <p style="color:#777">${c.character}</p>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
                if(type === 'tv') loadEpisodes(id, 1);
            } catch (err) {
                modalContent.innerHTML = '<div style="color:white; padding:50px;">X…ôta ba≈ü verdi.</div>';
            }
        }

        async function loadEpisodes(id, s) {
            const res = await fetch(`${BASE_URL}/tv/${id}/season/${s}?api_key=${API_KEY}&language=${LANG}`);
            const data = await res.json();
            const eSel = document.getElementById('e-sel');
            eSel.innerHTML = data.episodes.map(e => `<option value="${e.episode_number}">B√∂l√ºm ${e.episode_number}</option>`).join('');
            changeEp(id);
        }

        function changeEp(id) {
            const s = document.getElementById('s-sel').value;
            const e = document.getElementById('e-sel').value;
            document.getElementById('player').src = `https://vidsrc.pro/embed/tv/${id}/${s}/${e}`;
        }

        function switchTo(mode) {
            currentMode = mode;
            currentQuery = '';
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            document.getElementById('nav-' + mode).classList.add('active');
            loadContent(true);
        }

        function handleScroll() {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 500 && !isLoading) {
                currentPage++;
                loadContent(false);
            }
        }

        function closeModal() {
            modal.style.display = 'none';
            modalContent.innerHTML = '';
        }

        function toggleFav(m, btn) {
            const idx = favorites.findIndex(f => f.id === m.id);
            if(idx > -1) {
                favorites.splice(idx, 1);
                btn.classList.remove('active');
            } else {
                favorites.push(m);
                btn.classList.add('active');
            }
            localStorage.setItem('favorites', JSON.stringify(favorites));
            updateWatchlistCount();
        }

        function updateWatchlistCount() {
            document.getElementById('watchlist-count').innerText = `Siyahƒ±m (${favorites.length})`;
        }

        function showFavorites() {
            if(favorites.length === 0) return alert("Siyahƒ± bo≈üdur.");
            main.innerHTML = '';
            showMovies(favorites);
        }

        function renderGenres() {
            const container = document.getElementById('genres');
            Object.keys(genreMap).forEach(id => {
                const tag = document.createElement('div');
                tag.className = 'genre-tag';
                tag.innerText = genreMap[id];
                tag.onclick = () => {
                    const type = currentMode === 'series' ? 'tv' : 'movie';
                    main.innerHTML = '';
                    const url = `${BASE_URL}/discover/${type}?api_key=${API_KEY}&with_genres=${id}&language=${LANG}`;
                    fetch(url).then(res => res.json()).then(data => showMovies(data.results));
                };
                container.appendChild(tag);
            });
        }

        document.getElementById('form').addEventListener('submit', (e) => {
            e.preventDefault();
            currentQuery = document.getElementById('search').value;
            loadContent(true);
        });

        async function getRandomMovie() {
            const type = currentMode === 'series' ? 'tv' : 'movie';
            const res = await fetch(`${BASE_URL}/${type}/popular?api_key=${API_KEY}`);
            const data = await res.json();
            openDetails(data.results[Math.floor(Math.random() * 20)].id, type);
        }

        init();
    </script>
</body>
</html>
