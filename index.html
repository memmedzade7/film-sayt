<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RM Film | Minl…ôrl…ô film, T…ôk M…ôkan</title>
    <style>
        /* S∆èNƒ∞N M√ñVCUD Dƒ∞ZAYNIN (D…ôyi≈üilm…ôyib) */
        #ambient-layer { position: absolute; inset: 0; z-index: -1; filter: blur(100px); opacity: 0.5; transition: background 1s ease; }
        :root { --primary-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 100%); --bg-dark: #05070a; --card-bg: #111827; --accent-gold: #fbbf24; --text-main: #ffffff; --text-muted: #9ca3af; --neon-glow: 0 0 15px rgba(168, 85, 247, 0.4); }
        body { background-color: var(--bg-dark); background-image: radial-gradient(circle at top right, #1e1b4b 0%, transparent 40%), radial-gradient(circle at bottom left, #1e1b4b 0%, transparent 40%); color: var(--text-main); font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; overflow-x: hidden; }
        header { padding: 1.5rem 5%; display: flex; justify-content: space-between; align-items: center; background: rgba(17, 24, 39, 0.8); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(255, 255, 255, 0.05); position: sticky; top: 0; z-index: 1000; }
        .brand { display: flex; flex-direction: column; align-items: flex-start; }
        .logo { font-size: 2.4rem; font-weight: 900; letter-spacing: -2px; margin: 0; background: linear-gradient(to right, #6366f1, #ec4899); -webkit-background-clip: text; -webkit-text-fill-color: transparent; cursor: pointer; line-height: 1; }
        .slogan { font-size: 0.75rem; font-weight: 700; text-transform: uppercase; letter-spacing: 3px; margin-top: 5px; background: linear-gradient(90deg, #9ca3af, #ffffff, #9ca3af); background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: shine 3s linear infinite; }
        @keyframes shine { to { background-position: 200% center; } }
        .watchlist-pill { margin-top: 8px; background: rgba(99, 102, 241, 0.15); color: #a855f7; padding: 4px 12px; border-radius: 20px; font-size: 0.7rem; font-weight: bold; border: 1px solid rgba(168, 85, 247, 0.3); cursor: pointer; }
        .random-btn { margin-top: 8px; background: var(--primary-gradient); color: white; border: none; padding: 4px 12px; border-radius: 20px; font-size: 0.7rem; font-weight: bold; cursor: pointer; }
        .search { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 50px; padding: 12px 25px; color: white; width: 280px; transition: 0.4s; }
        .search:focus { width: 380px; outline: none; border-color: #a855f7; box-shadow: var(--neon-glow); }
        .genres-container { display: flex; justify-content: center; gap: 10px; padding: 20px 5%; overflow-x: auto; scrollbar-width: none; }
        .genre-tag { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); color: var(--text-muted); padding: 8px 18px; border-radius: 50px; cursor: pointer; font-size: 0.85rem; white-space: nowrap; }
        .genre-tag:hover, .genre-tag.active { background: var(--primary-gradient); color: white; border-color: transparent; }
        main { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 40px; padding: 20px 5% 100px; }
        .movie { background: var(--card-bg); border-radius: 24px; overflow: hidden; position: relative; transition: 0.5s; cursor: pointer; border: 1px solid rgba(255, 255, 255, 0.03); }
        .movie:hover { transform: translateY(-10px); border-color: rgba(168, 85, 247, 0.5); }
        .movie img { width: 100%; height: 380px; object-fit: cover; }
        .movie-info { padding: 20px; }
        .rating { color: var(--accent-gold); font-weight: 800; display: flex; align-items: center; gap: 5px; }
        .rating::before { content: '‚òÖ'; }
        .fav-btn { position: absolute; top: 15px; right: 15px; background: rgba(0,0,0,0.6); border: none; color: white; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; z-index: 10; font-size: 1.2rem; }
        .fav-btn.active { color: #ff4757; background: white; }
        .modal { position: fixed; inset: 0; background: rgba(0, 0, 0, 0.95); display: none; justify-content: center; align-items: center; z-index: 2000; padding: 20px; backdrop-filter: blur(10px); }
        .modal-content { background: var(--card-bg); width: 100%; max-width: 1100px; max-height: 90vh; border-radius: 30px; overflow-y: auto; position: relative; border: 1px solid rgba(255,255,255,0.1); }
        .close-modal { position: absolute; top: 20px; right: 20px; font-size: 2.5rem; cursor: pointer; color: white; z-index: 100; }
        .video-container { width: 100%; aspect-ratio: 16/9; background: #000; position: relative; }
        
        /* SERVER SE√áƒ∞Mƒ∞ √ú√á√úN YENƒ∞ STƒ∞L */
        .server-switcher {
            background: #1a1a1a;
            padding: 10px;
            display: flex;
            gap: 10px;
            justify-content: center;
            border-bottom: 1px solid #333;
        }
        .server-btn {
            background: #333;
            color: white;
            border: none;
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: 0.3s;
        }
        .server-btn.active { background: #6366f1; font-weight: bold; }
        .dublaj-hint { background: #fbbf24; color: black; font-size: 11px; text-align: center; padding: 4px; font-weight: bold; }

        .details-grid { padding: 40px; display: grid; grid-template-columns: 300px 1fr; gap: 40px; }
        .details-grid img { width: 100%; border-radius: 20px; }
        .cast-container { display: flex; gap: 15px; overflow-x: auto; padding-bottom: 10px; margin-top: 20px; }
        .cast-card { min-width: 100px; text-align: center; font-size: 0.8rem; }
        .cast-card img { width: 80px; height: 80px; border-radius: 50%; object-fit: cover; }
        .country-tabs { display: flex; justify-content: center; gap: 15px; margin: 30px 0; }
        .tab-btn { background: #111; color: #999; border: 1px solid #333; padding: 10px 25px; cursor: pointer; border-radius: 12px; font-size: 13px; }
        .tab-btn.active { background: #fff; color: #000; }
    </style>
</head>
<body>

    <header>
        <div class="brand">
            <h1 class="logo" onclick="location.reload()">RM Film</h1>
            <span class="slogan">Minl…ôrl…ô film, T…ôk M…ôkan</span>
            <div id="watchlist-count" class="watchlist-pill" onclick="showFavorites()">Siyahƒ±m (0)</div>
            <button class="random-btn" onclick="getRandomMovie()">üé≤ ≈ûansƒ±mƒ± yoxla</button>
        </div>
        <div class="search-container">
            <div style="color: #a0a0a0; font-size: 10px; letter-spacing: 1px; margin-bottom: 5px; text-align: right;">YARADICI: R∆èSUL M∆èMM∆èDZAD∆è</div>
            <form id="form"><input type="text" id="search" class="search" placeholder="Film axtar..."></form>
        </div>
    </header>

    <div class="country-tabs">
        <button class="tab-btn active" onclick="filterByCountry('all')">Hamƒ±sƒ±</button>
        <button class="tab-btn" onclick="filterByCountry('AZ')">Az…ôrbaycan</button>
        <button class="tab-btn" onclick="filterByCountry('TR')">T√ºrkiy…ô</button>
        <button class="tab-btn" onclick="filterByCountry('IN')">Hindistan</button>
    </div>
    <div id="genres" class="genres-container"></div>
    <main id="main"></main>

    <div id="modal" class="modal">
        <div id="ambient-layer"></div>
        <div class="modal-content" id="modal-content"></div>
    </div>

    <script>
        const API_KEY = '34d4692f40f9b4827503c570ebda8db7';
        const BASE_URL = 'https://api.themoviedb.org/3';
        const IMG_PATH = 'https://image.tmdb.org/t/p/w1280';
        const LANG = 'tr-TR'; 

        const main = document.getElementById('main');
        const modal = document.getElementById('modal');
        const modalContent = document.getElementById('modal-content');
        let favorites = JSON.parse(localStorage.getItem('favorites')) || [];

        function init() {
            renderGenres();
            getMovies(`${BASE_URL}/discover/movie?sort_by=popularity.desc&api_key=${API_KEY}&language=${LANG}`);
            updateWatchlistCount();
        }

        async function openDetails(id) {
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
            modalContent.innerHTML = '<div style="padding:50px; text-align:center;">Y√ºkl…ônir...</div>';

            const [mRes, cRes] = await Promise.all([
                fetch(`${BASE_URL}/movie/${id}?api_key=${API_KEY}&language=${LANG}`),
                fetch(`${BASE_URL}/movie/${id}/credits?api_key=${API_KEY}&language=${LANG}`)
            ]);
            const movie = await mRes.json();
            const credits = await cRes.json();

            // DUBLAJ √ú√á√úN MULTI-SERVER Sƒ∞STEMƒ∞
            const serverOptions = [
                { name: "Server 1 (VIP)", url: `https://vidsrc.pro/embed/movie/${id}` },
                { name: "Server 2 (Dublaj)", url: `https://vidsrc.to/embed/movie/${id}` },
                { name: "Server 3 (Alternativ)", url: `https://vidsrc.me/embed/movie?tmdb=${id}&ds_lang=tr` }
            ];

            modalContent.innerHTML = `
                <span class="close-modal" onclick="closeModal()">&times;</span>
                <div class="dublaj-hint">üì¢ S…ôs ƒ∞ngilisc…ôdirs…ô, Serveri d…ôyi≈üin v…ô ya pleyerd…ôn "Audio" b√∂lm…ôsini T√ºrkc…ô edin.</div>
                <div class="server-switcher" id="server-switcher"></div>
                <div class="video-container" id="video-box">
                    <iframe src="${serverOptions[0].url}" width="100%" height="100%" frameborder="0" allowfullscreen allow="autoplay"></iframe>
                </div>
                <div class="details-grid">
                    <img src="${movie.poster_path ? IMG_PATH + movie.poster_path : 'https://via.placeholder.com/300x450'}">
                    <div>
                        <h2 style="font-size: 2.5rem; margin-top:0;">${movie.title}</h2>
                        <p style="font-size: 1.1rem; line-height:1.6; color:var(--text-muted);">${movie.overview || "M…ôlumat yoxdur."}</p>
                        <h3>Aktyor Hey…ôti</h3>
                        <div class="cast-container">
                            ${credits.cast.slice(0, 8).map(c => `
                                <div class="cast-card">
                                    <img src="${c.profile_path ? 'https://image.tmdb.org/t/p/w200' + c.profile_path : 'https://via.placeholder.com/100'}">
                                    <div style="font-weight:bold">${c.name}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;

            // Server d√ºym…ôl…ôrini yaratmaq
            const switcher = document.getElementById('server-switcher');
            serverOptions.forEach((srv, idx) => {
                const btn = document.createElement('button');
                btn.className = `server-btn ${idx === 0 ? 'active' : ''}`;
                btn.innerText = srv.name;
                btn.onclick = () => {
                    document.querySelectorAll('.server-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    document.getElementById('video-box').innerHTML = `<iframe src="${srv.url}" width="100%" height="100%" frameborder="0" allowfullscreen allow="autoplay"></iframe>`;
                };
                switcher.appendChild(btn);
            });
        }

        /* Dƒ∞G∆èR FUNKSƒ∞YALAR (S…ônin orijinal kodun) */
        function closeModal() { modal.style.display = 'none'; document.body.style.overflow = 'auto'; }
        async function getMovies(url) {
            const res = await fetch(url);
            const data = await res.json();
            showMovies(data.results);
        }
        function showMovies(movies) {
            main.innerHTML = '';
            movies.forEach(movie => {
                const isFav = favorites.some(f => f.id === movie.id);
                const el = document.createElement('div');
                el.className = 'movie';
                el.innerHTML = `
                    <button class="fav-btn ${isFav ? 'active' : ''}" onclick="event.stopPropagation(); toggleFav(${JSON.stringify(movie).replace(/"/g, '&quot;')}, this)">‚ù§</button>
                    <img src="${movie.poster_path ? IMG_PATH + movie.poster_path : 'https://via.placeholder.com/300x450'}">
                    <div class="movie-info"><h3>${movie.title}</h3><div class="rating">${movie.vote_average.toFixed(1)}</div></div>
                `;
                el.onclick = () => openDetails(movie.id);
                main.appendChild(el);
            });
        }
        function toggleFav(movie, btn) {
            const index = favorites.findIndex(f => f.id === movie.id);
            index > -1 ? favorites.splice(index, 1) : favorites.push(movie);
            localStorage.setItem('favorites', JSON.stringify(favorites));
            btn.classList.toggle('active');
            updateWatchlistCount();
        }
        function updateWatchlistCount() { document.getElementById('watchlist-count').innerText = `Siyahƒ±m (${favorites.length})`; }
        function renderGenres() {
            const container = document.getElementById('genres');
            [ {id:28, name:'Aksiyon'}, {id:12, name:'Mac…ôra'}, {id:16, name:'Animasiya'}, {id:35, name:'Komediya'} ].forEach(g => {
                const tag = document.createElement('div'); tag.className = 'genre-tag'; tag.innerText = g.name;
                tag.onclick = () => getMovies(`${BASE_URL}/discover/movie?api_key=${API_KEY}&with_genres=${g.id}&language=${LANG}`);
                container.appendChild(tag);
            });
        }
        async function filterByCountry(code) {
            const url = code === 'all' ? `${BASE_URL}/discover/movie?api_key=${API_KEY}&language=${LANG}` : `${BASE_URL}/discover/movie?api_key=${API_KEY}&with_origin_country=${code}&language=${LANG}`;
            getMovies(url);
        }
        document.getElementById('form').addEventListener('submit', (e) => {
            e.preventDefault();
            getMovies(`${BASE_URL}/search/movie?api_key=${API_KEY}&query=${document.getElementById('search').value}&language=${LANG}`);
        });
        async function getRandomMovie() {
            const res = await fetch(`${BASE_URL}/movie/popular?api_key=${API_KEY}&language=${LANG}`);
            const data = await res.json();
            openDetails(data.results[Math.floor(Math.random() * data.results.length)].id);
        }
        init();
    </script>
</body>
</html>
