<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RM Film | Minl…ôrl…ô film, T…ôk M…ôkan</title>
    <style>
        /* Buradaki stil kodlarƒ± aynƒ± kalabilir */
        /* Kodlarƒ±nƒ±zƒ± burada bƒ±rakƒ±yorum */
    </style>
</head>
<body>

    <header>
        <div class="brand">
            <h1 class="logo" onclick="location.reload()">RM Film</h1>
            <span class="slogan">Minl…ôrl…ô film, T…ôk M…ôkan</span>
            <div id="watchlist-count" class="watchlist-pill" onclick="showFavorites()">Siyahƒ±m (0)</div>
            <button class="random-btn" onclick="getRandomMovie()">üé≤ ≈ûansƒ±mƒ± yoxla</button>
        </div>
        <div class="search-container">
            <div class="creator-text">YARADICI: R∆èSUL M∆èMM∆èDZAD∆è</div>
            <form id="form">
                <input type="text" id="search" class="search" placeholder="Film axtar...">
            </form>
        </div>
    </header>

    <div class="country-tabs">
        <button class="tab-btn active" onclick="filterByCountry('all')">Hamƒ±sƒ±</button>
        <button class="tab-btn" onclick="filterByCountry('AZ')">Az…ôrbaycan</button>
        <button class="tab-btn" onclick="filterByCountry('TR')">T√ºrkiy…ô</button>
        <button class="tab-btn" onclick="filterByCountry('IN')">Hindistan</button>
    </div>
    <div id="genres" class="genres-container"></div>

    <main id="main"></main>

    <div id="modal" class="modal">
        <div id="ambient-layer"></div>
        <div class="modal-content" id="modal-content"></div>
    </div>

    <script>
        const API_KEY = '34d4692f40f9b4827503c570ebda8db7';
        const BASE_URL = 'https://api.themoviedb.org/3';
        const IMG_PATH = 'https://image.tmdb.org/t/p/w1280';
        const LANG = 'tr-TR';  // T√ºrk√ße dil kodu

        const main = document.getElementById('main');
        const modal = document.getElementById('modal');
        const modalContent = document.getElementById('modal-content');
        
        let favorites = JSON.parse(localStorage.getItem('favorites')) || [];

        const genres = [
            { id: 28, name: 'Aksiyon' }, { id: 12, name: 'Mac…ôra' },
            { id: 16, name: 'Animasiya' }, { id: 35, name: 'Komediya' },
            { id: 80, name: 'Cinay…ôt' }, { id: 18, name: 'Dram' },
            { id: 27, name: 'Qorxu' }, { id: 878, name: 'Fantastika' }
        ];

        function init() {
            renderGenres();
            getMovies(`${BASE_URL}/discover/movie?sort_by=popularity.desc&api_key=${API_KEY}&language=${LANG}`);
            updateWatchlistCount();
        }

        async function filterByCountry(countryCode) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            if (countryCode === 'all') {
                getMovies(`${BASE_URL}/discover/movie?sort_by=popularity.desc&api_key=${API_KEY}&language=${LANG}`);
                return;
            }
            const res = await fetch(`${BASE_URL}/discover/movie?api_key=${API_KEY}&with_origin_country=${countryCode}&sort_by=popularity.desc&language=${LANG}`);
            const data = await res.json();
            showMovies(data.results);
        }

        function renderGenres() {
            const container = document.getElementById('genres');
            genres.forEach(g => {
                const tag = document.createElement('div');
                tag.className = 'genre-tag';
                tag.innerText = g.name;
                tag.onclick = () => {
                    document.querySelectorAll('.genre-tag').forEach(t => t.classList.remove('active'));
                    tag.classList.add('active');
                    getMovies(`${BASE_URL}/discover/movie?api_key=${API_KEY}&with_genres=${g.id}&language=${LANG}`);
                };
                container.appendChild(tag);
            });
        }

        async function getMovies(url) {
            main.innerHTML = '<div style="grid-column: 1/-1; text-align: center; opacity: 0.5;">Filml…ôr g…ôtirilir...</div>';
            const res = await fetch(url);
            const data = await res.json();
            showMovies(data.results);
        }

        function showMovies(movies) {
            main.innerHTML = '';
            movies.forEach(movie => {
                const { id, title, poster_path, vote_average } = movie;
                const isFav = favorites.some(f => f.id === id);
                const el = document.createElement('div');
                el.className = 'movie';
                el.innerHTML = `
                    <button class="fav-btn ${isFav ? 'active' : ''}" onclick="event.stopPropagation(); toggleFav(${JSON.stringify(movie).replace(/"/g, '&quot;')}, this)">‚ù§</button>
                    <img src="${poster_path ? IMG_PATH + poster_path : 'https://via.placeholder.com/300x450'}" alt="${title}">
                    <div class="movie-info">
                        <h3>${title}</h3> <!-- T√ºrk√ße Ba≈ülƒ±k -->
                        <div class="rating">${vote_average.toFixed(1)}</div>
                    </div>
                `;
                el.onclick = () => openDetails(id);
                main.appendChild(el);
            });
        }

        function toggleFav(movie, btn) {
            const index = favorites.findIndex(f => f.id === movie.id);
            if(index > -1) { favorites.splice(index, 1); btn.classList.remove('active'); }
            else { favorites.push(movie); btn.classList.add('active'); }
            localStorage.setItem('favorites', JSON.stringify(favorites));
            updateWatchlistCount();
        }

        function updateWatchlistCount() { document.getElementById('watchlist-count').innerText = `Siyahƒ±m (${favorites.length})`; }

        function showFavorites() { if(favorites.length === 0) { alert("Siyahƒ±nƒ±z h…ôl…ô bo≈üdur!"); return; } showMovies(favorites); }

        async function openDetails(id) {
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
            modalContent.innerHTML = '<div style="padding:50px; text-align:center;">Y√ºkl…ônir...</div>';

            const [mRes, cRes] = await Promise.all([ 
                fetch(`${BASE_URL}/movie/${id}?api_key=${API_KEY}&language=${LANG}`), 
                fetch(`${BASE_URL}/movie/${id}/credits?api_key=${API_KEY}&language=${LANG}`)
            ]);

            const movie = await mRes.json();
            const credits = await cRes.json();

            const ambient = document.getElementById('ambient-layer');
            const glowColor = movie.vote_average >= 8 ? '#fbbf24' : '#6366f1';
            ambient.style.background = `radial-gradient(circle, ${glowColor} 0%, transparent 70%)`;

            modalContent.innerHTML = `
                <span class="close-modal" onclick="closeModal()">&times;</span>
                <div class="video-container">
                    <div class="ad-shield" onclick="this.remove()" title="Videonu ba≈ülatmaq √º√ß√ºn klikl…ôyin"></div>
                    
                    <iframe src="https://vidsrc.me/embed/movie?tmdb=${id}&ds_lang=tr" 
                            width="100%" height="100%" frameborder="0" 
                            allowfullscreen allow="autoplay">
                    </iframe>
                </div>
                <div class="details-grid">
                    <img src="${movie.poster_path ? IMG_PATH + movie.poster_path : 'https://via.placeholder.com/300x450'}">
                    <div>
                        <h2 style="font-size: 2.5rem; margin-top:0;">${movie.title}</h2> <!-- T√ºrk√ße Ba≈ülƒ±k -->
                        <p style="font-size: 1.1rem; line-height:1.6; color:var(--text-muted);">${movie.overview || "M…ôlumat yoxdur."}</p> <!-- T√ºrk√ße √ñzet -->
                        <div style="margin: 20px 0; display:flex; gap:30px;">
                            <span><strong>Janr:</strong> ${movie.genres.map(g => g.name).join(', ')}</span>
                            <span><strong>ƒ∞l:</strong> ${movie.release_date ? movie.release_date.split('-')[0] : 'N/A'}</span>
                        </div>
                        <h3>Aktyor Hey…ôti</h3>
                        <div class="cast-container">
                            ${credits.cast.slice(0, 10).map(c => `
                                <div class="cast-card">
                                    <img src="${c.profile_path ? 'https://image.tmdb.org/t/p/w200' + c.profile_path : 'https://via.placeholder.com/100'}">
                                    <div style="font-weight:bold">${c.name}</div>
                                    <div style="opacity:0.6">${c.character}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;
        }

        function closeModal() {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
            modalContent.innerHTML = '';
        }

        document.getElementById('form').addEventListener('submit', (e) => {
            e.preventDefault();
            const q = document.getElementById('search').value;
            if(q) getMovies(`${BASE_URL}/search/movie?api_key=${API_KEY}&query=${q}&language=${LANG}`);
        });

        async function getRandomMovie() {
            const randomPage = Math.floor(Math.random() * 50) + 1;
            const res = await fetch(`${BASE_URL}/discover/movie?api_key=${API_KEY}&page=${randomPage}&language=${LANG}`);
            const data = await res.json();
            const randomIndex = Math.floor(Math.random() * data.results.length);
            openDetails(data.results[randomIndex].id);
        }

        init();
    </script>
</body>
</html>
