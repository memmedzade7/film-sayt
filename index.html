<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>RM Film | Həmişə İşlək Pleyer</title>
    <style>
        :root {
            --primary: #6366f1;
            --bg: #0b0e14;
            --card: #1a1d24;
            --text: #ffffff;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: sans-serif;
            margin: 0;
            overflow-x: hidden;
        }

        header {
            padding: 20px 5%;
            background: rgba(26, 29, 36, 0.9);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--primary);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo { font-size: 24px; font-weight: 900; color: var(--primary); cursor: pointer; }

        .search-input {
            padding: 10px 20px;
            border-radius: 20px;
            border: none;
            background: #2a2d35;
            color: white;
            width: 250px;
        }

        main {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px;
            padding: 20px 5%;
        }

        .movie-card {
            background: var(--card);
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: 0.3s;
        }

        .movie-card:hover { transform: scale(1.05); }
        .movie-card img { width: 100%; height: 240px; object-fit: cover; }
        .movie-card h3 { font-size: 14px; padding: 10px; margin: 0; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* MODAL */
        .modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            display: none; justify-content: center; align-items: center; z-index: 9999;
        }

        .modal-content {
            width: 95%; max-width: 1000px; background: #000; border-radius: 15px; overflow: hidden; position: relative;
        }

        .video-box { width: 100%; aspect-ratio: 16/9; background: #000; }
        
        /* SERVER SEÇİMİ */
        .server-list {
            display: flex; gap: 10px; padding: 15px; background: #1a1d24; justify-content: center;
        }
        .server-btn {
            background: #2a2d35; color: white; border: 1px solid var(--primary);
            padding: 8px 15px; border-radius: 5px; cursor: pointer; font-size: 12px;
        }
        .server-btn.active { background: var(--primary); }

        .close-btn {
            position: absolute; top: 10px; right: 15px; color: white; font-size: 30px; cursor: pointer; z-index: 100;
        }

        .details { padding: 20px; background: #0b0e14; }
    </style>
</head>
<body>

    <header>
        <div class="logo" onclick="location.reload()">RM FILM</div>
        <form id="searchForm">
            <input type="text" class="search-input" id="searchInput" placeholder="Film axtar...">
        </form>
    </header>

    <main id="movieGrid"></main>

    <div id="videoModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closePlayer()">&times;</span>
            
            <div id="playerContainer" class="video-box">
                </div>

            <div class="server-list">
                <button class="server-btn active" onclick="switchServer('xyz')">Server 1 (Sürətli)</button>
                <button class="server-btn" onclick="switchServer('pro')">Server 2 (Alternativ)</button>
                <button class="server-btn" onclick="switchServer('me')">Server 3 (Köhnə)</button>
            </div>

            <div class="details">
                <h2 id="mTitle">Film Adı</h2>
                <p id="mDesc" style="color:#999; font-size: 14px;"></p>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = '34d4692f40f9b4827503c570ebda8db7';
        let currentMovieId = null;

        // Filmləri gətir
        async function loadMovies(query = '') {
            let url = query 
                ? `https://api.themoviedb.org/3/search/movie?api_key=${API_KEY}&query=${query}&language=tr-TR`
                : `https://api.themoviedb.org/3/movie/popular?api_key=${API_KEY}&language=tr-TR`;

            const res = await fetch(url);
            const data = await res.json();
            renderMovies(data.results);
        }

        function renderMovies(movies) {
            const grid = document.getElementById('movieGrid');
            grid.innerHTML = movies.map(m => `
                <div class="movie-card" onclick="openPlayer(${m.id}, '${m.title.replace(/'/g, "\\'")}', '${m.overview.replace(/'/g, "\\'")}')">
                    <img src="https://image.tmdb.org/t/p/w500${m.poster_path}" alt="${m.title}">
                    <h3>${m.title}</h3>
                </div>
            `).join('');
        }

        function openPlayer(id, title, desc) {
            currentMovieId = id;
            document.getElementById('mTitle').innerText = title;
            document.getElementById('mDesc').innerText = desc || "Məlumat yoxdur.";
            document.getElementById('videoModal').style.display = 'flex';
            document.body.style.overflow = 'hidden';
            switchServer('xyz'); // Default server
        }

        function switchServer(type) {
            const container = document.getElementById('playerContainer');
            const btns = document.querySelectorAll('.server-btn');
            btns.forEach(b => b.classList.remove('active'));
            
            let src = "";
            if(type === 'xyz') src = `https://vidsrc.xyz/embed/movie/${currentMovieId}`;
            if(type === 'pro') src = `https://vidsrc.pro/embed/movie/${currentMovieId}`;
            if(type === 'me')  src = `https://vidsrc.me/embed/movie?tmdb=${currentMovieId}`;

            container.innerHTML = `
                <iframe src="${src}" width="100%" height="100%" frameborder="0" 
                allowfullscreen sandbox="allow-forms allow-pointer-lock allow-same-origin allow-scripts allow-top-navigation"></iframe>
            `;
        }

        function closePlayer() {
            document.getElementById('videoModal').style.display = 'none';
            document.getElementById('playerContainer').innerHTML = '';
            document.body.style.overflow = 'auto';
        }

        document.getElementById('searchForm').onsubmit = (e) => {
            e.preventDefault();
            loadMovies(document.getElementById('searchInput').value);
        };

        loadMovies();
    </script>
</body>
</html>
