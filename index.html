                    if(currentMode === 'movies') getMovies(currentApiUrl, false);
                    else if(currentMode === 'series') getSeries(currentApiUrl, false);
                    else if(currentMode === 'actors') getActors(currentApiUrl, false);
                }
            });

            document.getElementById('party-catalog-grid').addEventListener('scroll', e => {
                const el = e.target;
                if (el.scrollHeight - el.scrollTop <= el.clientHeight + 100) {
                    if(!isCatalogLoading) {
                        catalogPage++;
                        loadPartyCatalog(false);
                    }
                }
            });

            document.getElementById('catalog-search-inp').addEventListener('input', e => {
                catalogQuery = e.target.value;
                catalogPage = 1;
                loadPartyCatalog(true);
            });
        }

        function switchTo(mode) {
            currentMode = mode;
            currentPage = 1;
            main.innerHTML = '';
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            
            if(mode === 'movies') {
                document.getElementById('nav-home').classList.add('active');
                movieContent.style.display = 'block';
                currentApiUrl = `${BASE_URL}/discover/movie?sort_by=popularity.desc&api_key=${API_KEY}&language=${LANG}`;
                getMovies(currentApiUrl);
            } else if(mode === 'series') {
                document.getElementById('nav-series').classList.add('active');
                movieContent.style.display = 'block';
                currentApiUrl = `${BASE_URL}/discover/tv?sort_by=popularity.desc&api_key=${API_KEY}&language=${LANG}`;
                getSeries(currentApiUrl);
            } else if(mode === 'actors') {
                document.getElementById('nav-actors').classList.add('active');
                movieContent.style.display = 'none';
                currentApiUrl = `${BASE_URL}/person/popular?api_key=${API_KEY}&language=${LANG}`;
                getActors(currentApiUrl);
            } else if(mode === 'party') {
                document.getElementById('nav-party').classList.add('active');
                movieContent.style.display = 'none';
                renderPartySetup();
            }
        }

        function renderPartySetup() {
            main.innerHTML = `
                <div class="room-setup-screen">
                    <div class="room-card">
                        <h2 style="color:var(--party-color); margin-bottom:20px;">ü§ù Watch Party</h2>
                        <input type="text" id="party-username" style="width:100%; padding:12px; margin-bottom:15px; background:#05070a; border:1px solid #333; color:white; border-radius:10px;" placeholder="Adƒ±nƒ±z">
                        <button class="comment-btn" style="width:100%; margin-bottom:15px;" onclick="initParty('host')">Otaq Yarat</button>
                        <div style="margin: 10px 0; color:#555; font-size:0.8rem;">V∆è YA</div>
                        <input type="text" id="join-room-id" style="width:100%; padding:12px; margin-bottom:15px; background:#05070a; border:1px solid #333; color:white; border-radius:10px;" placeholder="Otaq ID">
                        <button class="tab-btn" style="width:100%; background:#3b82f6; color:white; border:none; padding:12px;" onclick="initParty('join')">Qo≈üul</button>
                    </div>
                </div>
            `;
        }

        function initParty(type) {
            const user = document.getElementById('party-username').value;
            if(!user) return alert("Ad daxil edin!");
            myUsername = user;

            if(type === 'host') {
                isHost = true;
                peer = new Peer();
                peer.on('open', id => {
                    renderActiveParty(id);
                    listenForConnections();
                });
            } else {
                const rid = document.getElementById('join-room-id').value;
                if(!rid) return alert("ID daxil edin!");
                isHost = false;
                peer = new Peer();
                peer.on('open', () => {
                    conn = peer.connect(rid);
                    setupConnHandlers();
                    renderActiveParty(rid);
                });
            }
        }

        function renderActiveParty(roomId) {
            main.innerHTML = `
                <div class="watch-party-layout">
                    <div class="video-side">
                        <div style="padding:10px; background:#111; display:flex; justify-content:space-between; align-items:center;">
                            <span style="font-size:0.7rem; color:#8b949e;">ID: <b style="color:var(--party-color);">${roomId}</b></span>
                            <div style="display:flex; gap:5px;">
                                ${isHost ? '<button class="tab-btn active" style="padding:5px 10px;" onclick="openPartyCatalog()">üé¨ Film Se√ß</button>' : ''}
                                <button class="tab-btn" style="background:#ef4444; color:white; border:none; padding:5px 10px;" onclick="location.reload()">√áƒ±x</button>
                            </div>
                        </div>
                        <div id="party-player-container">
                            <div style="display:flex; flex-direction:column; align-items:center; justify-content:center; height:100%; color:#444;">
                                <div style="font-size:2rem;">üìΩÔ∏è</div>
                                <div style="font-size:0.8rem;">Film g√∂zl…ônilir...</div>
                            </div>
                        </div>
                    </div>

                    <div class="chat-container">
                        <div class="chat-header">Otaq √áatƒ±</div>
                        <div id="chat-messages"></div>
                        <div class="chat-input-area">
                            <div class="chat-controls">
                                <div class="emoji-list">
                                    ${chatEmojis.map(emoji => `<span style="cursor:pointer; font-size:1.2rem;" onclick="addEmojiToInput('${emoji}')">${emoji}</span>`).join('')}
                                </div>
                                <div style="display: flex; gap: 5px;">
                                    <input type="text" id="chat-input" class="chat-input" placeholder="Mesaj...">
                                    <button class="comment-btn" style="padding: 10px;" onclick="sendChatMessage()">></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('chat-input').addEventListener('keypress', e => { if(e.key === 'Enter') sendChatMessage(); });
        }

        function addEmojiToInput(emoji) {
            const input = document.getElementById('chat-input');
            input.value += emoji;
            input.focus();
        }

        async function openPartyCatalog() {
            document.getElementById('party-catalog-overlay').style.display = 'block';
            catalogPage = 1;
            loadPartyCatalog(true);
        }

        async function loadPartyCatalog(isNew = true) {
            isCatalogLoading = true;
            const grid = document.getElementById('party-catalog-grid');
            if(isNew) grid.innerHTML = '';
            let url = catalogQuery 
                ? `${BASE_URL}/search/movie?api_key=${API_KEY}&query=${catalogQuery}&page=${catalogPage}&language=${LANG}`
                : `${BASE_URL}/movie/popular?api_key=${API_KEY}&page=${catalogPage}&language=${LANG}`;
            const res = await fetch(url);
            const data = await res.json();
            data.results.forEach(m => {
                const div = document.createElement('div');
                div.className = 'movie';
                div.innerHTML = `
                    <img src="${m.poster_path ? CAST_IMG_PATH + m.poster_path : 'https://via.placeholder.com/150x225'}" style="height:180px;">
                    <div style="padding:5px; font-size:0.7rem; text-align:center; color:white;">${m.title}</div>
                `;
                div.onclick = () => {
                    const embed = `https://vidsrc.cc/v2/embed/movie/${m.id}`;
                    syncPartyPlayer(embed);
                    if(conn) conn.send({ type: 'sync-movie', embedUrl: embed });
                    document.getElementById('party-catalog-overlay').style.display = 'none';
                    addChatMessage("Sistem", `"${m.title}" se√ßildi`, true);
                };
                grid.appendChild(div);
            });
            isCatalogLoading = false;
        }

        function listenForConnections() {
            peer.on('connection', c => {
                conn = c;
                setupConnHandlers();
                addChatMessage("Sistem", "Biri qo≈üuldu!", true);
            });
        }

        function setupConnHandlers() {
            conn.on('data', data => {
                if(data.type === 'chat') addChatMessage(data.user, data.msg);
                if(data.type === 'sync-movie') syncPartyPlayer(data.embedUrl);
            });
        }

        function sendChatMessage() {
            const inp = document.getElementById('chat-input');
            const msg = inp.value;
            if(!msg) return;
            if(conn) conn.send({ type: 'chat', user: myUsername, msg: msg });
            addChatMessage(myUsername, msg, false, true);
            inp.value = '';
        }

        function addChatMessage(user, msg, isSystem = false, isMine = false) {
            const box = document.getElementById('chat-messages');
            if(!box) return;
            const div = document.createElement('div');
            div.className = `chat-msg ${isMine ? 'mine' : ''}`;
            if(isSystem) {
                div.style.background = "none";
                div.style.border = "none";
                div.style.color = "#555";
                div.style.fontSize = "0.7rem";
                div.innerHTML = `<i>${msg}</i>`;
            } else {
                div.innerHTML = `<b style="font-size:0.6rem; color:#818cf8; display:block;">${user}</b>${msg}`;
            }
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
        }

        function syncPartyPlayer(url) {
            const container = document.getElementById('party-player-container');
            container.innerHTML = `<iframe src="${url}" allowfullscreen></iframe>`;
        }

        async function getMovies(url, isNew = true) {
            if (isNew) { main.innerHTML = ''; currentPage = 1; isFavoritesView = false; }
            isLoading = true;
            loader.style.display = 'block';
            const res = await fetch(`${url}&page=${currentPage}`);
            const data = await res.json();
            if (data.results) showMovies(data.results);
            isLoading = false;
            loader.style.display = 'none';
        }

        async function getSeries(url, isNew = true) {
            if (isNew) { main.innerHTML = ''; currentPage = 1; isFavoritesView = false; }
            isLoading = true;
            loader.style.display = 'block';
            const res = await fetch(`${url}&page=${currentPage}`);
            const data = await res.json();
            if (data.results) showMovies(data.results, true);
            isLoading = false;
            loader.style.display = 'none';
        }

        function showMovies(items, isTV = false) {
            items.forEach(item => {
                const isFav = favorites.some(f => f.id === item.id);
                const title = item.title || item.name;
                const el = document.createElement('div');
                el.className = 'movie';
                el.innerHTML = `
                    <button class="fav-btn ${isFav ? 'active' : ''}" onclick="event.stopPropagation(); toggleFav(${JSON.stringify(item).replace(/"/g, '&quot;')}, this)">‚ù§</button>
                    <img src="${item.poster_path ? IMG_PATH + item.poster_path : 'https://via.placeholder.com/300x450'}" alt="${title}">
                    <div class="movie-info">
                        <h3>${title}</h3>
                        <div class="rating">${item.vote_average.toFixed(1)}</div>
                        <div class="quick-view-data">
                            <span>üìÖ ${(item.release_date || item.first_air_date || '').split('-')[0]}</span>
                        </div>
                    </div>
                `;
                el.onclick = () => isTV ? openTVDetails(item.id) : openDetails(item.id);
                main.appendChild(el);
            });
        }

        async function openDetails(id) {
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
            const [mRes, cRes] = await Promise.all([
                fetch(`${BASE_URL}/movie/${id}?api_key=${API_KEY}&language=${LANG}`),
                fetch(`${BASE_URL}/movie/${id}/credits?api_key=${API_KEY}&language=${LANG}`)
            ]);
            const movie = await mRes.json();
            const credits = await cRes.json();
            modalContent.innerHTML = `
                <span class="close-modal" onclick="closeModal()">&times;</span>
                <div class="video-container">
                    <iframe id="main-player" src="https://vidsrc.cc/v2/embed/movie/${id}" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>
                </div>
                <div class="details-grid">
                    <img src="${IMG_PATH + movie.poster_path}">
                    <div>
                        <h2>${movie.title}</h2>
                        <p style="font-size:0.9rem; color:#ccc;">${movie.overview}</p>
                        <div class="cast-container">
                            ${credits.cast.slice(0, 8).map(c => `
                                <div class="cast-card">
                                    <img src="${c.profile_path ? CAST_IMG_PATH + c.profile_path : 'https://via.placeholder.com/80x80'}">
                                    <div style="font-size:0.7rem;">${c.name}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;
        }

        async function openTVDetails(id) {
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
            const [tvRes, cRes] = await Promise.all([
                fetch(`${BASE_URL}/tv/${id}?api_key=${API_KEY}&language=${LANG}`),
                fetch(`${BASE_URL}/tv/${id}/credits?api_key=${API_KEY}&language=${LANG}`)
            ]);
            const tv = await tvRes.json();
            const credits = await cRes.json();
            modalContent.innerHTML = `
                <span class="close-modal" onclick="closeModal()">&times;</span>
                <div class="video-container">
                    <iframe id="main-player" src="https://vidsrc.cc/v2/embed/tv/${id}/1/1" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>
                </div>
                <div class="details-grid">
                    <img src="${IMG_PATH + tv.poster_path}">
                    <div>
                        <h2>${tv.name}</h2>
                        <p style="font-size:0.9rem; color:#ccc;">${tv.overview}</p>
                        <div class="cast-container">
                            ${credits.cast.slice(0, 8).map(c => `
                                <div class="cast-card">
                                    <img src="${c.profile_path ? CAST_IMG_PATH + c.profile_path : 'https://via.placeholder.com/80x80'}">
                                    <div style="font-size:0.7rem;">${c.name}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;
        }

        async function getActors(url, isNew = true) {
            if (isNew) { main.innerHTML = ''; currentPage = 1; }
            isLoading = true;
            loader.style.display = 'block';
            const res = await fetch(`${url}&page=${currentPage}`);
            const data = await res.json();
            data.results.forEach(actor => {
                const el = document.createElement('div');
                el.className = 'movie'; // Aktyorlar √º√ß√ºn d…ô eyni dizayn
                el.innerHTML = `
                    <img src="${actor.profile_path ? CAST_IMG_PATH + actor.profile_path : 'https://via.placeholder.com/200x300'}" style="height:250px;">
                    <div style="padding:10px; text-align:center;">
                        <h3 style="font-size:0.9rem; margin:0;">${actor.name}</h3>
                        <p style="font-size:0.7rem; color:#777; margin:5px 0 0;">${actor.known_for_department}</p>
                    </div>
                `;
                main.appendChild(el);
            });
            isLoading = false;
            loader.style.display = 'none';
        }

        function closeModal() { modal.style.display = 'none'; document.body.style.overflow = 'auto'; if(document.getElementById('main-player')) document.getElementById('main-player').src = ''; }
        
        function toggleFav(item, btn) {
            const idx = favorites.findIndex(f => f.id === item.id);
            if(idx > -1) { favorites.splice(idx, 1); btn.classList.remove('active'); }
            else { favorites.push(item); btn.classList.add('active'); }
            localStorage.setItem('favorites', JSON.stringify(favorites));
            updateWatchlistCount();
        }

        function updateWatchlistCount() { document.getElementById('watchlist-count').innerText = `Siyahƒ±m (${favorites.length})`; }
        function showFavorites() { isFavoritesView = true; main.innerHTML = ''; showMovies(favorites); }

        function filterByCountry(code, btn) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            let type = currentMode === 'series' ? 'tv' : 'movie';
            currentApiUrl = code === 'all' ? `${BASE_URL}/discover/${type}?api_key=${API_KEY}&language=${LANG}` : `${BASE_URL}/discover/${type}?api_key=${API_KEY}&with_origin_country=${code}&language=${LANG}`;
            currentMode === 'series' ? getSeries(currentApiUrl) : getMovies(currentApiUrl);
        }

        function searchByMood(genreId, bgColor) {
            bgOverlay.style.background = `radial-gradient(circle at center, ${bgColor} 0%, #05070a 100%)`;
            currentApiUrl = `${BASE_URL}/discover/movie?api_key=${API_KEY}&with_genres=${genreId}&language=${LANG}`;
            getMovies(currentApiUrl);
        }

        function renderGenres() {
            const container = document.getElementById('genres');
            genres.forEach(g => {
                const tag = document.createElement('div');
                tag.className = 'genre-tag';
                tag.innerText = g.name;
                tag.onclick = () => {
                    let type = currentMode === 'series' ? 'tv' : 'movie';
                    currentApiUrl = `${BASE_URL}/discover/${type}?api_key=${API_KEY}&with_genres=${g.id}&language=${LANG}`;
                    currentMode === 'series' ? getSeries(currentApiUrl) : getMovies(currentApiUrl);
                };
                container.appendChild(tag);
            });
        }

        document.getElementById('form').addEventListener('submit', e => {
            e.preventDefault();
            const q = document.getElementById('search').value;
            currentApiUrl = `${BASE_URL}/search/${currentMode === 'series' ? 'tv' : 'movie'}?api_key=${API_KEY}&query=${q}&language=${LANG}`;
            currentMode === 'series' ? getSeries(currentApiUrl) : getMovies(currentApiUrl);
        });

        async function getRandomMovie() {
            const res = await fetch(`${BASE_URL}/movie/popular?api_key=${API_KEY}`);
            const data = await res.json();
            openDetails(data.results[Math.floor(Math.random() * 20)].id);
        }

        init();
    </script>
</body>
</html>
